<title>评论模块</title>
<link rel="stylesheet" type="text/css" href="css.css" />
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="core.js"></script>
<script type="text/javascript">
try {
	COMMENT.COMMENT_SIZE = window.parent.COMMENT.COMMENT_SIZE;
} catch(e) {
	// 重新定义每页显示的评论数量
}
</script>

<body>

<div class="ui_comment">
    <div class="ui_comment_publish">
    	<div class="ui_avatar">
        	<img id="comment_avatar" src="../style/images/avatar.gif" alt="我的头像" />
        </div>
        <div class="ui_input">
            <div class="ui_login">
                请先 <a href="#">登录</a>，我还不是淘果铺会员，点此 <a href="#">注册</a>
            </div>
            <div class="ui_textarea_box">
                <div class="ui_textarea">
                    <textarea id="comment_text" onblur="comments.blur(this)" onfocus="comments.focus(this, 'comment')" onkeyup="comments.text(this, 'comment')"></textarea>
                </div>
                <div class="ui_tips" id="comment_tips">发布成功！</div>
            </div>
            <div class="ui_submit">
                <span id="comment_beyond">还能输入<i>200</i>个字</span><span class="red"></span>
                <a class="ui_btn_submit" href="javascript:;" onclick="comments.publish(this, 'comment', 179523)">发布评论</a>
            </div>
        </div>
        
        <!--登录后
        <div class="ui_userinfo">
        	<b id="ui_name">用户</b> 您好！<a href="#">退出</a>
        </div>
        -->
    </div>
    
    <div class="ui_comment_tab">
    	<span>当前共有<i id="comment_count">0</i>条评论</span>
        <span class="ui_sort" id="comment_sort">
        	<a class="curr" href="javascript:;" data-sort="newest">最新</a>
            <a href="javascript:;" data-sort="oldest">最早</a>
            <a href="javascript:;" data-sort="hottest">最热</a>            
        </span>
    </div>
    
    <div class="ui_comment_list" id="comments">
        <div class="null">暂无商品评论</div>
        <div class="loader hide">评论加载中...</div>
    </div>

</div>
