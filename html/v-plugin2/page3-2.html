<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>车管所智能管控平台</title>
    <meta name="renderer" content="webkit" />
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/plugins/select2/select2.css" />
</head>
<body>

<!-- header begin -->
<div class="header cf">
	<div class="logo">
		<a href="index.html">车管所智能管控平台</a>
	</div>
	<div class="user">
        <span>当前在线人数：<em>15</em></span>
        <i>|</i>
        <span>历史登录人数：<em>430</em></span>
        <i>|</i>
        <span>admin</span>
        <i>|</i>
        <a href="login.html" class="logout"></a>
    </div>
</div>
<!-- header end -->

<div class="side-menu">
    <!-- menu.html -->
</div>

<div class="content">
    <div class="box">
        <div class="box-tit">
            <span class="t1">阶段窗口工作量统计</span>
        </div>

        <div class="filter">
            <form name="filterForm" method="GET" action="">
                <button type="submit" class="ubtn ubtn-primary fr">统计</button>

                <span class="queryTime">
                    <label class="for">统计日期：</label>
                    <input name="queryStartTime" id="queryStartTime" class="ipt date" autocomplete="off" onclick="WdatePicker({autoPickDate:true,maxDate:'#F{$dp.$D(\'queryEndTime\')}',dateFmt:'yyyy-MM-dd HH:mm'})" type="text">
                    <em>-</em>
                    <input name="queryEndTime" id="queryEndTime" class="ipt date" autocomplete="off" onclick="WdatePicker({autoPickDate:true,minDate:'#F{$dp.$D(\'queryStartTime\')}',dateFmt:'yyyy-MM-dd HH:mm'})" type="text">
                </span>
            </form>
        </div>

        <div class="table">
            <table class="border tc">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>窗口</th>
                        <th>1.1</th>
                        <th>1.2</th>
                        <th>1.3</th>
                        <th>1.4</th>
                        <th>1.5</th>
                        <th>1.6</th>
                        <th>合计</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>窗口1</td>
                        <td>2</td>
                        <td>3</td>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                        <td>7</td>
                        <td>27</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>窗口2</td>
                        <td>21</td>
                        <td>22</td>
                        <td>23</td>
                        <td>24</td>
                        <td>25</td>
                        <td>26</td>
                        <td>142</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>窗口3</td>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                        <td>21</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="pages">
            <input value="100" id="totalSize"  type="hidden">
            <input value="5" id="currentSize" type="hidden">
        </div>
    </div>
</div>

<div class="footer">
	<span>湖北省宏锐慧通信息技术有限公司</span>
</div>

<!-- 公用 -->
<script src="assets/js/jquery191.js"></script>
<script src="assets/plugins/layer/layer.js"></script>
<script src="assets/plugins/datepicker/WdatePicker.js"></script>
<script src="assets/js/jquery.pagination.min.js"></script>
<script src="assets/js/common.js"></script>
<script src="assets/js/accept.js"></script>

<script>
    $.ajax({
        url: 'menu.html',
        cache: false,
        async: false,
        success: function(res) {
            $('.side-menu').html(res)
        }
    })
</script>

<script>
    
$(function() {
    // 分页
    $('.pages').initPage();
})
</script>
</body>
</html>
