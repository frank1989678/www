<script>

function metro() {
	var block = {
		1: [2],
		2: [2,3],
		3: [2,3,4],
		4: [1,3,1,2],
		5: [1,3,3, 3,3],
		6: [1,3,3, 1,3,3],
		7: [1,3,3, 1,3,1,2],
		8: [1,3,1,2, 1,3,1,2]
	}
	var len = $('.metro').find('li').length;
	var key = Math.min(len, 7);
	$('.metro').find('li').each(function(i) {
		var cls = 'box-' + block[key][i % key] + ' bg-' + (i % 7 + 1);
		if (len < 5) {
			cls += ' box2';
		} else if (len == 5 && i == 0) {
			cls += ' box3';
		} else if (len <= 7 && i > 2) {
			cls += ' box2';
		}
		$(this).addClass(cls);
	})
}
$(function() {
	metro();
})

</script>
