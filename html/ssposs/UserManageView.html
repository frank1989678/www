<script>
	!(function($) {
		var _global = {
			init: function() {
				this.select2();
				this.filterData = {}; // 搜索条件
				this.filter();
				this.request(this.filterData, true); // 加载数据并初始化分页
				this.bindEvent();
			},
			select2: function() {
				$('.slt').select2();
			},
			filter: function() {
				var that = this;
				var $form = $('#filterForm');

				// 每页显示
			    $('.action').find('.slt').on('change', function() {
			    	that.filterData.pageSize = this.value;
			    	that.request(that.filterData, true);
			    })

				// 查询
				$form.on('submit', function() {

					that.filterData.region = $('#region').val();
					that.filterData.username   = $('#username').val();
					that.filterData.status   = $('#status').val();
					that.request(that.filterData, true);
					return false;
				})
			},
			/**
			 * 添加删除classname
			 * @param  {Object} data ajax参数
			 * @param  {Boolean} initPage  是否初始化分页
			 */
			request: function(data, initPage) {
				var that = this;
				fx.request('http://g.cn', data, function(res){
					var model = template('tableTemp', res);
					$("#tbody").empty().html(model);
					window.scrollTo(0, 0);
					initPage && that.paginate(res.pageSize, res.totalSize);
				});
			},
			paginate: function(pageSize, totalSize) {
				var that = this;
				function pageselectCallback(page_index) {
					that.filterData.page_index = page_index;
					that.request(that.filterData);
					showDetail(page_index);
				}
				// 分页统计
				function showDetail(page_index) {
					$('.pagination').prepend('<div class="p-size">第' + (page_index + 1) + '页/共' + Math.ceil(totalSize/pageSize) + '页（共' + totalSize + '行）</div>');
				}
				$('.pagination').pagination(totalSize, {
                    num_edge_entries: 2,
                    callback: pageselectCallback,
                    items_per_page: pageSize // 每页显示数量
                });
                showDetail(0);
			},
			bindEvent: function() {
				var that = this,
					$temp = $('#tempForm'),
					$form = $temp.find('form'),
					$tbody = $('#tbody');

				// 重置密码
				$tbody.on('click', '.jpwd', function() {
					layer.confirm('是否确认重置密码？', {
			            title: '提示'
			        }, function(layerId) {
			        	alert(9)
			        	layer.close(layerId);
			        })
				})

				// 编辑
				$tbody.on('click', '.jedit', function() {
					var id = $(this).data('id');
					$form[0].reset();
					if (id) {
						fx.request('http://h.cn', {id: id}, function(res){
							console.log(res)
							$form.find('.ipt[name="username"]').val(res.data.username);
							$form.find('.ipt[name="name"]').val(res.data.name);
							$form.find('.ipt[name="mobile"]').val(res.data.mobile);
							$form.find('.slt[name="region"]').val(res.data.region);
							$form.find('.slt[name="status"]').val(res.data.status);
							$form.find('.slt[name="role"]').val(res.data.role);
							$form.find('.select2').trigger('change.select2');
							layer.open({
								area: '540px',
								type: 1,
								title: false,
								content: $temp
							})
						});
					}
				})

				// 关闭弹层
				$temp.on('click', '.layer-close', function() {
					layer.closeAll();
				})
			}
		}

		_global.init();
	})(jQuery);
</script>
