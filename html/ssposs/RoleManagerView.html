				this.select2();

			select2: function() {
				$('.slt').select2();
			},
			filter: function() {
				var that = this;
				var $form = $('#filterForm');

				// 每页显示
			    $('.action').find('.slt').on('change', function() {
			    	that.filterData.pageSize = this.value;
			    	that.request(that.filterData, true);
			    })

				// 查询
				$form.on('submit', function() {
					that.filterData.region = $('#region').val();
					that.filterData.roleName   = $('#roleName').val();
					that.request(that.filterData, true);
					return false;
				})
			},
			/**
			 * 添加删除classname
			 * @param  {Object} data ajax参数
			 * @param  {Boolean} initPage  是否初始化分页
			 */
			request: function(data, initPage) {
				var that = this;
				fx.request('http://g.cn', data, function(res){
					var model = template('tableTemp', res);
					$("#tbody").empty().html(model);
					window.scrollTo(0, 0);
					initPage && that.paginate(res.pageSize, res.totalSize);
				});
			},
			paginate: function(pageSize, totalSize) {
				var that = this;
				function pageselectCallback(page_index) {
					that.filterData.page_index = page_index;
					that.request(that.filterData);
					showDetail(page_index);
				}
				// 分页统计
				function showDetail(page_index) {
					$('.pagination').prepend('<div class="p-size">第' + (page_index + 1) + '页/共' + Math.ceil(totalSize/pageSize) + '页（共' + totalSize + '行）</div>');
				}
				$('.pagination').pagination(totalSize, {
                    num_edge_entries: 2,
                    callback: pageselectCallback,
                    items_per_page: pageSize // 每页显示数量
                });
                showDetail(0);
			},
			bindEvent: function() {
				var that = this,
					$temp = $('#tempForm'),
					$treeForm = $('#treeForm'),
					$form = $temp.find('form'),
					$tbody = $('#tbody');

				// 重置密码
				$tbody.on('click', '.jpwd', function() {
					layer.confirm('是否确认重置密码？', {
			            title: '提示'
			        }, function(layerId) {
			        	layer.close(layerId);
			        })
				})

				// 新增
				$('#jadd').on('click', function() {
					$form[0].reset();
					$form.find('.select2').trigger('change.select2');
					layer.open({
						area: '540px',
						type: 1,
						title: false,
						content: $temp
					})
				})

				// 编辑
				$tbody.on('click', '.jedit', function() {
					var id = $(this).data('id');
					$form[0].reset();
					if (id) {
						fx.request('http://h.cn', {id: id}, function(res){
							$form.find('.slt[name="region"]').val(res.data.region);
							$form.find('.ipt[name="roleName"]').val(res.data.roleName);
							$form.find('.ipt[name="desc"]').val(res.data.desc);
							$form.find('.select2').trigger('change.select2');
							layer.open({
								area: '540px',
								type: 1,
								title: false,
								content: $temp
							})
						});
					}
				})
				// 权限
				$tbody.on('click', '.jpower', function() {
					var id = $(this).data('id');
					if (id) {
						layer.open({
							area: ['540px', '500px'],
							type: 1,
							title: false,
							content: $treeForm
						})
					}
				})

				// 验证
				$form.validator({
                    fields: {
                        roleName: '角色名称: required'
                    },
                    valid: function(form) {
                    	// that.post($(form).serialize());
                    	layer.closeAll();
						return false;
                    }
                });

				// 关闭弹层
				$('body').on('click', '.layer-close', function() {
					layer.closeAll();
				})

			},
			del: function(data) {
				fx.loading();
        		$.ajax({
        			url: 'http://del.cn',
        			dataType: 'json',
        			type: 'GET',
        			type: 'POST',
        			data: data,
        			success: function(res) {
        				fx.closeLoading();
        				if (res.data.result == 0) {
        					$.notify({
        						type: 'danger',
        						title: '操作失败'
        					})
            			} else {
        					$.notify({
        						type: 'success',
        						title: '操作成功'
        					})
            			}
        			}
        		})
			},
			role: function() {

	            var setting = {
	                check: {
	                    enable: true,
                    	chkboxType: { 'Y': 'p', 'N': 's' }
	                },
	                data: {
			            simpleData: {
			                enable: true,
			                idKey: "id",
			                pIdKey: "pId",
			                rootPId: null
			            }
	                },
	                view: {
	                    showLine: false
	                }
	            };

	            var data = [{
					"id": 0,

				}, {
					"id": 11,
					"pId": 1,
					"name": "举报审核",
					"checked": null,
					"open": true
				}, {
					"id": 12,
					"pId": 1,
					"name": "违停审核",
					"checked": null,
					"open": true
				}, {
					"id": 13,
					"pId": 1,

					"checked": null,

				}, {
					"id": 14,

				}, {
					"id": 21,

				}, {
					"id": 211,

	            var treeObj = $.fn.zTree.init($('#ztree'), setting, data);
			}
		}

		_global.init();
	})(jQuery);
</script>
