<!-- 拦截ajax请求并返回虚拟数据(只做演示使用，开发时请删除) end -->


<script>
	!(function($) {
		var _global = {
			init: function() {
				this.select2();
				this.filterData = {}; // 搜索条件
				this.filter();
				this.request(this.filterData, true); // 加载数据并初始化分页
				this.bindEvent();
			},
			select2: function() {
				$('.slt').select2();
			},
			filter: function() {
				var that = this;
				var $form = $('#filterForm');
				var $start = $('#queryStartTime');
				var $end = $('#queryEndTime');

				$start.datetimepicker({
			        format: 'yyyy/mm/dd'
			    });
				$end.datetimepicker({
			        format: 'yyyy/mm/dd'
			    })

				// 每页显示
			    $('.action').find('.slt').on('change', function() {
			    	that.filterData.pageSize = this.value;
			    	that.request(that.filterData, true);
			    })

				// 查询
				$form.on('submit', function() {
					var start = $start.val(),
						end = $end.val();

					if(start && end && start > end){
						fx.alert("开始时间不得大于结束时间");
						return;
					}

					that.filterData.startTime = start;
					that.filterData.endTime   = end;
					that.request(that.filterData, true);
					return false;
				})
			},
			/**
			 * 添加删除classname
			 * @param  {Object} data ajax参数
			 * @param  {Boolean} initPage  是否初始化分页
			 */
			request: function(data, initPage) {
				var that = this;
				fx.request('http://g.cn', data, function(res){
					var model = template('tableTemp', res);
					$("#tbody").empty().html(model);
					window.scrollTo(0, 0);
					initPage && that.paginate(res.pageSize, res.totalSize);
				});
			},
			paginate: function(pageSize, totalSize) {
				var that = this;
				function pageselectCallback(page_index) {
					that.filterData.page_index = page_index;
					that.request(that.filterData);
					showDetail(page_index);
				}
				// 分页统计
				function showDetail(page_index) {
					$('.pagination').prepend('<div class="p-size">第' + (page_index + 1) + '页/共' + Math.ceil(totalSize/pageSize) + '页（共' + totalSize + '行）</div>');
				}
				$('.pagination').pagination(totalSize, {
                    num_edge_entries: 2,
                    callback: pageselectCallback,
                    items_per_page: pageSize // 每页显示数量
                });
                showDetail(0);
			},
			bindEvent: function() {
				var that = this,
					$temp = $('#tempForm'),
					$form = $temp.find('form'),
					$tbody = $('#tbody');

                // 批量通过
			    $('.action').find('.jpass').on('click', function() {
			    	var ids = [];
			    	$tbody.find('.cbx input:checked').each(function() {
			    		ids.push(this.value);
			    	})
			    	if (ids.length === 0) {
			    		$.notify({
			    			type: 'warning',
			    			content: '请至少选择一行'
			    		})
			    	} else {
			    		that.del({ids: ids.join(',')});
			    	}
			    })
                // 批量不通过
			    $('.action').find('.jdel').on('click', function() {
			    	var ids = [];
			    	$tbody.find('.cbx input:checked').each(function() {
			    		ids.push(this.value);
			    	})
			    	if (ids.length === 0) {
			    		$.notify({
			    			type: 'warning',
			    			content: '请至少选择一行'
			    		})
			    	} else {
			    		that.del({ids: ids.join(',')});
			    	}
			    })

			    // 不通过
			    $tbody.on('click', '.jNotPass', function() {
			    	$form[0].reset();
			    	$form.find('.select2').trigger('change.select2');
					layer.open({
						area: '540px',
						type: 1,
						title: false,
						content: $temp
					})
			    })

				// 关闭弹层
				$temp.on('click', '.layer-close', function() {
					layer.closeAll();
				})

				// 保存信息
				$temp.on('click', '.submit', function() {
					alert('保存信息')
					layer.closeAll();
				})

				$tbody.on('click', '.ubtn-ghost, .cbx input', function(e) {
					e.stopPropagation();
					// return false;
				})

				// 点击行
				$tbody.on('click', 'tr', function() {
					$(this).next('.pic').toggle().siblings('.pic').hide();
				})
			},
			del: function(data) {
				fx.loading();
        		$.ajax({
        			url: 'http://del.cn',
        			dataType: 'json',
        			type: 'GET',
        			type: 'POST',
        			data: data,
        			success: function(res) {
        				fx.closeLoading();
        				if (res.data.result == 0) {
        					$.notify({
        						type: 'danger',
        						title: '操作失败'
        					})
            			} else {
        					$.notify({
        						type: 'success',
        						title: '操作成功'
        					})
            			}
        			}
        		})
			}
		}

		_global.init();
	})(jQuery);
</script>
