<script>
// 导入
function _import() {
    var $importForm = $('#importForm');
	$importForm.find('.cnt').html('<input type="file" class="ipt" name="filename"  data-rule="required" data-msg="请选择上传文件"  />');
	layer.open({
		area: '570px',
		type: 1,
		title: false,
		content: $importForm
	})
}

// 导出
function _export() {
	alert('导出')
}

var _global = {
	init: function() {
		this.filter();
	},
	filter: function() {
		var that = this;
		var $form = $('#filterForm');
		var page =  new Page({
			request: false,
			pageIndex: 1, // 当前页
			pageSize: 10, // 每页显示10条
			url: 'http://g.cn',
			callback: function(res) {
				$('#tbody').empty().html(template('tableTemp', res));
			}
		})
		
		// 查询
		$form.on('submit', function() {
			var filterData = $form.serializeArray();
			page.request(true, filterData);
			return false;
		})
	}
}
</script>
