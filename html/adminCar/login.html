<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>登录</title>
    <meta name="renderer" content="webkit" />
    <link rel="stylesheet" href="assets/css/login.css" />
</head>

<body>
<div class="login-box">
    <div class="banner">
        <img src="assets/images/login/banner.jpg" width="430" height="730" />
    </div>
    <div class="form">
        <div class="logo"><img src="assets/images/login/logo.png" /></div>
        <div class="title"><img src="assets/images/login/tit.png" alt="个人版智能后视镜车辆管理平台" width="100%"></div>
        <div class="msg" id="msg"></div>
        <form id="loginForm" name="loginForm" method="post">
            <input type="text" placeholder="用户名" id="username" name="username" autocomplete="off" class="input user">
            <input type="password" placeholder="密码" id="password" name="password" autocomplete="off" class="input lock">
            <button type="submit" class="ubtn ubtn-blue" id="submit">登录</button>
        </form>
    </div>
    <div class="copy">
        <p>湖北省宏锐慧通信息技术有限公司</p>
    </div>
</div>



    <script src="assets/js/jquery191.js"></script>
    <script>
    !(function($) {
        var 
            $username = $('#username'),
            $password = $('#password'),
            $submit   = $('#submit'),
            $msg      = $('#msg'),
            isSubmit    = false; // 锁定登录按钮

        var showMsg = function(message) {
            $msg.html(message || '');
        }
        var checkUsername = function() {
            var msg = $username.val() ? '' : '请输入用户名';
            showMsg(msg);
            return msg;
        }
        var checkPassword = function() {
            var msg = $password.val() ? '' : '请输入密码';
            showMsg(msg);
            return msg;
        }
        var checkForm = function() {
            return !checkUsername() && !checkPassword();
        }

        // 提交
        $submit.on('click', function() {
            if (!isSubmit && checkForm()) {
                $.ajax({
                    url: '',
                    type: 'POST',
                    dataType: 'json',
                    data: $('#loginForm').serialize(),
                    success: function(res) {
                        if(res.status == '200') {
                            // 登录成功
                            window.location.href = 'index.html';
                        }else{
                            // 错误提示信息
                            showMsg(res.msg);
                        }
                    },
                    complete: function() {
                        isSubmit = false;
                    },
                    beforeSend: function() {
                        isSubmit = true;
                    }
                })
            }
            return false;
        });
    })(jQuery);
    </script>
</body>
</html>
