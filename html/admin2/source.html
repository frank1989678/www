<script>
	!(function($) {
		var _global = {
			init: function() {
            	this.role();
			},
	        role: function() {
	            var lastValue = '',
	                isSubmit = false, // 锁定提交按钮
	                nodeList = [];

	            var setting = {
	                check: {
	                    enable: false
	                },
	                data: {
			            simpleData: {
			                enable: true,
			                idKey: "id",
			                pIdKey: "pId",
			                rootPId: null
			            }
	                },
	                view: {
	                    showLine: false,
	                    fontCss: setHighlight
	                }
	            };

	            // 设置高亮字体
	            function setHighlight(treeId, treeNode) {
	                return (treeNode.highlight) ? {
	                    'color':'#d74141',
	                    'font-weight': '700'
	                } : {
	                    'color':'#333',
	                    'font-weight':'400'
	                };
	            }

	            var treeObj = $.fn.zTree.init($('#roleTree'), setting, []);   

	            var getTreeNode = function() {
			        $.ajax({
			            type: 'GET',
			            dataType: 'json',
			            url: '/getTree',
			            url: 'json/tree.json',
			            success: function (data) {
			                treeObj = $.fn.zTree.init($('#roleTree'), setting, data);
			            }, 
			            error: function () {
			            	fx.alert('数据加载失败');
			            }
			        })
			    }
			    getTreeNode();

	            // 全部展开
	            $('#expandAll').on('click', function() {
	                treeObj.expandAll(true);
	            })
	            // 全部折叠
	            $('#collapseAll').on('click', function() {
	                treeObj.expandAll(false);
	            })

	            // 修改
	            $('#jedit').on('click', function() {
			        var selectedNodes = treeObj.getSelectedNodes();
	                var id;
			        if (selectedNodes.length > 0) {
			            id = selectedNodes[0].id;
			        	// window.location = '/source/edit?id=' + id;
			        } else {
			        	$.notify({'title': '请选择一个节点!', type: 'error'});
			        }
	            })

	            // 添加
	            $('#jadd').on('click', function() {
	            	window.location.href = 'sourceadd.html';
	            })
	        }
		}
		_global.init();
	})(jQuery);
</script>
