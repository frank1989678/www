<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>登录</title>
    <meta name="renderer" content="webkit" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/login.css" />
</head>

<body>
<div class="login-box">
    <div class="myform">
        <div class="title">用户登录</div>
        <form id="loginForm" action="" method="post">
            <div class="group">
                <input type="text" placeholder="用户名" id="username" name="username" autocomplete="off" value="" class="input user">
            </div>

            <div class="group">
                <input type="password" placeholder="密码" id="password" name="password" autocomplete="off" value="" class="input lock">
            </div>

            <div class="group">
                <!-- 验证码图片的宽高为100X40，边框为0 -->
                <img src="http://139.224.42.154:9380/verify" class="verifycodeImg" id="verifycodeImg" />
                <input type="text" placeholder="验证码" id="verifycode" name="verifycode" autocomplete="off" value="" class="input shot">
            </div>

            <div class="button">
                <button type="submit" class="ubtn ubtn-cyan" id="submit">登 录</button>
            </div>

            <!-- <div class="msg" id="msg"></div> -->

            <div class="error error-1" id="error">请输入帐号</div>
        </form>
    </div>
    <div class="copyright">
        <p>Copyright &copy; 湖北省保险行业协会 鄂ICP备06003546</p>
        <p>建议使用IE9以上版本,或者火狐,谷歌浏览器</p>
    </div>
</div>



    <script src="assets/js/jquery191.js"></script>
    <script>
    !(function($) {
        var 
            $username = $('#username'),
            $password = $('#password'),
            $verifycode = $('#verifycode'),
            $submit   = $('#submit'),
            // $msg      = $('#msg'),
            $error      = $('#error'),
            isSubmit    = false; // 锁定登录按钮

        var showMsg = function(message, type) {
            var cls = $error.attr('class');
                cls = cls.replace(/\d/, type);

            $error.stop().attr('class', cls).html(message);
            $error.css({right: '115%', 'opacity': 0}).show().animate({right: '104%', opacity: 1}, 200);
        }

        $('.input').on('blur', function() {
            $error.hide();
        })

        var checkUsername = function() {
            var msg = $username.val() ? '' : '请输入用户名';
            msg && showMsg(msg, 1);
            return msg;
        }
        var checkPassword = function() {
            var msg = $password.val() ? '' : '请输入密码';
            msg && showMsg(msg, 2);
            return msg;
        }
        var checkVerifycode = function() {
            var msg = $verifycode.val() ? '' : '请输入验证码';
            msg && showMsg(msg, 3);
            return msg;
        }

        var checkForm = function() {
            return !checkUsername() && !checkPassword() && !checkVerifycode();
        }

        // 提交
        $submit.on('click', function() {
            if (!isSubmit && checkForm()) {
                $.ajax({
                    url: '',
                    type: 'POST',
                    dataType: 'json',
                    data: $('#loginForm').serialize(),
                    success: function(res) {
                        if(res.status == '200') {
                            // 登录成功
                            window.location.href = 'index.html';
                        }else{
                            // 错误提示信息
                            showMsg(res.msg);
                            $verifycode.val('');
                            $('#verifycodeImg').trigger('click');
                        }
                    },
                    complete: function() {
                        isSubmit = false;
                    },
                    beforeSend: function() {
                        isSubmit = true;
                    }
                })
            }
            return false;
        });

        // 验证码
        $('#verifycodeImg').on('click', function() {
            this.src = 'http://139.224.42.154:9380/verify?' + Math.random();
        })
    })(jQuery);
    </script>
</body>
</html>
