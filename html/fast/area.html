<script>
var _global = {
	init: function() {
		this.select2();
		this.filter();
		this.bindEvent();
	},
	select2: function() {
		$('.select2').select2({
			minimumResultsForSearch: -1
		});
	},
	filter: function() {
		var that = this;
		var $form = $('#filter');
		var page =  new Page({
			pageIndex: 1, // 当前页
			pageSize: 10, // 每页显示10条
			url: 'http://g.cn',
			callback: function(res) {
				$('#tbody').empty().html(template('tableTemp', res));
			}
		})
		
		// 查询
		$form.on('submit', function() {
			var filterData = $form.serializeArray();
			page.request(true, filterData);
			return false;
		})
	},
	bindEvent: function() {
		var that = this,
			$temp = $('#tempForm'),
			$form = $temp.find('form'),
			$tbody = $('#tbody'),
			opType = 'add';

		// 新增
		$('#jadd').on('click', function() {
			opType = 'add';
			$form[0].reset();
			$form.find('.select2').trigger('change.select2');
			$form.prev('.title').html('新增');
			layer.open({
				area: '640px',
				type: 1,
				title: false,
				content: $temp
			})
		})

		// 验证
		$form.validator({
            fields: {
                acUserSelect : '人员姓名: required'
            },
            valid: function(form) {
            	var acUserId = $('#acUserSelect').val();
            	var userBrigaderIds = [];
            	$('#userBrigaderIds').find('input').each(function() {
            		this.checked && userBrigaderIds.push(this.value);
            	})
            	console.log(userBrigaderIds.length)
            	// layer.closeAll();
            	if (userBrigaderIds.length === 0) {
            		fx.confirm('是否清空该人员的相关区域', function() {
	                    that.sendaddUserBrigaderRequest(acUserId, userBrigaderIds.join(''));
	                });
            	} else {
					that.sendaddUserBrigaderRequest(acUserId, userBrigaderIds.join(''));
            	}
				return false;
            }
        });
				
        // 删除
        $tbody.on('click', '.jdel', function() {
        	var $el = $(this).closest('tr');
        	var id = $(this).data('id');
        	layer.confirm('是否确定删除该大队信息?', function(key) {
        		layer.close(key);
        		that.del({id: id}, $el);
        	})
        })
	},
	sendaddUserBrigaderRequest: function(acUserId, userBrigaderIds) {
		var jsonData = {acUserId: acUserId, userBrigaderIds: userBrigaderIds};
        fx.request('/userBrigader/addUserBrigader.htm', jsonData, function (datas) {
            if (datas.returnCode == "00") {
            	$.notify({
            		type: 'success',
            		title: '添加信息成功'
            	})
            } else if (datas.returnCode == "01") {
            	$.notify({
            		type: 'danger',
            		title: '无该人员信息',
            		content: '请确认信息是否正确,删除失败'
            	})
            } else {
            	$.notify({
            		type: 'danger',
            		title: '删除失败，请稍候再试'
            	})
            }
            layer.closeAll();
        }, null, null);

	},
	del: function(data, $el) {
		fx.loading();
		$.ajax({
			url: 'http://del.cn',
			dataType: 'json',
			type: 'GET',
			type: 'POST',
			data: data,
			success: function(res) {
				fx.closeLoading();
				if (res.data.result == 0) {
					$.notify({
						type: 'danger',
						title: '删除失败'
					})
    			} else {
					$.notify({
						type: 'success',
						title: '删除成功'
					})
					$el.remove();
    			}
			}
		})
	}
}
</script>
