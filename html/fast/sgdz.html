<div class="wrapper">
	<div class="crumbs">
		<em>定责中事故共有 4 条</em>
	</div>

	<div class="box">
		<div class="tit">定责中事故一览 (全部区域)</div>

		<div class="operate">
			<button type="button" class="ubtn ubtn-primary">刷新</button>
		</div>

		<div class="mt15 table">
			<script id="tableTemp" type="text/html">
				{{each list as item i}}
				<tr>
					<td>{{item.id}}</td>
					<td>{{item.number}}</td>
					<td>{{item.datetime}}</td>
					<td>{{item.address}}</td>
					<td>{{item.name1}}</td>
					<td>{{item.mobile1}}</td>
					<td>{{item.name2}}</td>
					<td>{{item.mobile2}}</td>
					<td>{{item.time}}</td>
					<td>
						<a href="sgdz-detail.html?id={{item.id}}" class="ubtn ubtn-orange">处理</a>
					</td>
				</tr>
				{{/each}}
			</script>

			<table>
				<thead>
					<tr>
						<th>序号</th>
						<th>事故编号</th>
						<th>事故报警时间</th>
						<th>事故发生地点</th>
						<th>甲姓名</th>
						<th>甲电话</th>
						<th>乙姓名</th>
						<th>乙电话</th>
						<th>处理完成时间</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody id="tbody"></tbody>
			</table>
		</div>
		
		<div class="operate">
			<div class="pagination"></div>
		</div>
	</div>
</div>

<!-- 公用 -->

<!-- 拦截ajax请求并返回虚拟数据(只做演示使用，开发时请删除) -->
<script src="assets/js/mock.js"></script>
<script>
	Mock.mock('http://g.cn', {
		"result": "SUCCESS",
	    "totalSize": 18,
	    "list|10": [{
		    "id": "@increment",
	        "number": "W@natural",
	        "datetime": "@datetime",
	        "address": "东湖新技术开发区",
	        "name1": "@cname",
	        "mobile1": /^1[345678]\d{9}$/,
	        "name2": "@cname",
	        "mobile2": /^1[345678]\d{9}$/,
	        "time": "@datetime"
		}]
	});
</script>
<!-- 拦截ajax请求并返回虚拟数据(只做演示使用，开发时请删除) end -->


<script>
var _global = {
	init: function() {
		this.filter();
	},
	filter: function() {
		var that = this;
		var $form = $('#filter');
		var page =  new Page({
			pageIndex: 1, // 当前页
			pageSize: 10, // 每页显示10条
			url: 'http://g.cn',
			callback: function(res) {
				$('#tbody').empty().html(template('tableTemp', res));
			}
		})
		
		// 查询
		$form.on('submit', function() {
			var filterData = $form.serializeArray();
			page.request(true, filterData);
			return false;
		})
	}
}
</script>
</body>
</html>
