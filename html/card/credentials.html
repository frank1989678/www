<div class="content">
	<div class="box">
		<div class="tit">证件登记上屏</div>

		<div class="filter">
			<form name="filterForm" id="filter">
				<button type="button" class="ubtn ubtn-primary fr">登记</button>
				<input type="text" name="query" class="ipt fr" placeholder="请输入或扫描流水登记" />
				<label class="for">日期：</label>
				<input type="text" name="datetime" id="queryStartTime" class="ipt date" />
				<button type="submit" class="ubtn ubtn-cyan">证件批量发放</button>
			</form>
		</div>

		<div class="mt15 table">
			<script id="tableTemp" type="text/html">
				{{each list as item i}}
				<tr>
					<td><i class="icheck" data-id="{{item.id}}"></i></td>
					<td>{{item.id}}</td>
					<td>{{item.type}}</td>
					<td>{{item.number}}</td>
					<td>{{item.owner}}</td>
					<td>{{item.username}}</td>
					<td>{{item.createTime}}</td>
					<td>{{item.admin}}</td>
					<td>{{item.datetime}}</td>
				</tr>
				{{/each}}
			</script>

			<table>
				<thead>
					<tr>
						<th><i class="icheck"></i></th>
						<th>序号</th>
						<th>业务类型</th>
						<th>业务流水号</th>
						<th>所有人/姓名</th>
						<th>登记人</th>
						<th>登记时间</th>
						<th>发证人</th>
						<th>发证时间</th>
					</tr>
				</thead>
				<tbody id="tbody"></tbody>
			</table>
		</div>
		
		<div class="operate">
			<div class="action">
				<select name="" class="slt select2">
					<option value="10">每页10行</option>
					<option value="20">每页20行</option>
					<option value="50">每页50行</option>
					<option value="100">每页100行</option>
				</select>
			</div>
			<div class="pagination"></div>
		</div>
	</div>
</div>

	    	'number': '20171020000001',
	    	'owner': '@cname',
	    	'username': '@cname',
	    	'createTime': '@datetime',
	    	'admin': '@cname',
	    	'datetime': '@datetime'
	    }]
	});

<!-- 拦截ajax请求并返回虚拟数据(只做演示使用，开发时请删除) end -->


<script>
var _global = {
	init: function() {
		this.filter();
	},
	filter: function() {
		var that = this;
		var $form = $('#filter');
		var page =  new Page({
			pageIndex: 1, // 当前页
			pageSize: 10, // 每页显示10条
			url: 'http://g.cn',
			callback: function(res) {
				$('#tbody').empty().html(template('tableTemp', res));
			}
		})
		
		// 查询
		$form.on('submit', function() {
			var filterData = $form.serializeArray();
			page.request(true, filterData);
			return false;
		})

		$('#queryStartTime').jeDate({
			format: 'YYYY-MM-DD'
		});

		$('.table').icheck();
	}
}
</script>
</body>
