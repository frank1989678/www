<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>车管所智能叫号平台</title>
    <meta name="renderer" content="webkit" />
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/plugins/select2/select2.css" />
</head>
<body>

<!-- header begin -->
<div class="header">
    <a href="index.html">武汉市公安局交通管理局车管所</a>
</div>
<!-- header end -->

<div class="model hide">
    <div class="hd">请您对我的服务作评价</div>
    <div class="bd">
        <button type="button" class="ubtn ubtn-ghost fr">不行</button>
        <button type="button" class="ubtn ubtn-ghost fl">很好</button>
        <button type="button" class="ubtn ubtn-ghost">一般</button>
    </div>
    <div class="button">
        <button type="button" class="ubtn ubtn-primary">取消</button>
    </div>
</div>

<!-- 践行承诺 -->
<div class="tips" id="tips">
    <img src="assets/images/promise.png" />
    <img src="assets/images/service.png" />
</div>
<!-- 践行承诺 -->


<!-- 机器故障 -->
<div class="tips hide" id="warning">
    <img src="assets/images/error.png" />
</div>
<!-- 机器故障 -->


<!-- 公用 -->
<script src="assets/js/jquery191.js"></script>


<script>


var pageInit = {
    init: function() {
        this.slide();
    },
    slide: function() {
        var that = this;
        var $tips = $('#tips');
        var $img = $tips.find('img');
        var idx = 0;
        var speed = 300;
        var len = $img.length;

        $img.hide().eq(0).show();

        this.palying = function() {
            $img.eq(idx).fadeOut(speed);
            idx ++;
            if (idx === len) {
                idx = 0;
            }
            $img.eq(idx).fadeIn(speed);
        }
        this.start();
    },
    stop: function() {
        var that = this;
        that.timer && clearInterval(that.timer);
    },
    start: function() {
        var that = this;
        $('#tips').show();
        that.timer = setInterval(function() {
            that.palying();
        }, 3e3);
    },
    error: function() {
        this.stop();
        $('.tips').hide();
        ('#warning').html('<img src="assets/images/error.png" />');
    },
    leave: function() {
        this.stop();
        $('.tips').hide();
        ('#warning').html('<img src="assets/images/error.png" />');
    }
}
pageInit.init();

</script>

</body>
</html>
