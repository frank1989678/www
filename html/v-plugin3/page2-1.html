<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>车管所智能管控平台</title>
    <meta name="renderer" content="webkit" />
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/plugins/select2/select2.css" />
</head>
<body>

<!-- header begin -->
<div class="header cf">
	<div class="logo">
		<a href="index.html">车管所智能管控平台</a>
	</div>
	<div class="user">
        <span>当前在线人数：<em>15</em></span>
        <i>|</i>
        <span>历史登录人数：<em>430</em></span>
        <i>|</i>
        <span>admin</span>
        <i>|</i>
        <a href="login.html" class="logout"></a>
    </div>
</div>
<!-- header end -->

<div class="side-menu">
    <!-- menu.html -->
</div>

<div class="content">
    <div class="box">
        <div class="box-tit">
            <span class="t1">评价综合查询</span>
        </div>

        <div class="filter">
            <form name="filterForm" method="GET" action="">
                <button type="submit" class="ubtn ubtn-primary fr">查询</button>

                <span class="queryTime">
                    <label class="for">评价时间：</label>
                    <input name="queryStartTime" id="queryStartTime" class="ipt date" autocomplete="off" onclick="WdatePicker({autoPickDate:true,maxDate:'#F{$dp.$D(\'queryEndTime\')}',dateFmt:'yyyy-MM-dd HH:mm'})" type="text">
                    <em>-</em>
                    <input name="queryEndTime" id="queryEndTime" class="ipt date" autocomplete="off" onclick="WdatePicker({autoPickDate:true,minDate:'#F{$dp.$D(\'queryStartTime\')}',dateFmt:'yyyy-MM-dd HH:mm'})" type="text">
                </span>

                <label class="for">评价结果：</label>
                <select name="type" class="slt">
                    <option value="1">全部</option>
                    <option value="2">模拟器</option>
                    <option value="3">后台功能</option>
                </select>

                <label class="for">人员：</label>
                <input type="text" name="busID" class="ipt" autocomplete="off" />
            </form>
        </div>

        <div class="table">
            <table class="border tc">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>窗口名称</th>
                        <th>操作员</th>
                        <th>业务类型</th>
                        <th>姓名</th>
                        <th>身份证</th>
                        <th>评价结果</th>
                        <th>评价时间</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>0号窗口</td>
                        <td>张三</td>
                        <td>机动车注销</td>
                        <td>张三</td>
                        <td>420113198404502219</td>
                        <td>很好</td>
                        <td>2018-1-24 9:01:02</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>1号窗口</td>
                        <td>李四</td>
                        <td>补登记证书</td>
                        <td>张三</td>
                        <td>420113198404502219</td>
                        <td>很好</td>
                        <td>2018-1-24 9:01:02</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>2号窗口</td>
                        <td>王五</td>
                        <td>档案查询</td>
                        <td>张三</td>
                        <td>420113198404502219</td>
                        <td>很好</td>
                        <td>2018-1-24 9:01:02</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="pages">
            <input value="100" id="totalSize"  type="hidden">
            <input value="5" id="currentSize" type="hidden">
        </div>
    </div>
</div>

<div class="footer">
	<span>湖北省宏锐慧通信息技术有限公司</span>
</div>

<!-- 公用 -->
<script src="assets/js/jquery191.js"></script>
<script src="assets/plugins/layer/layer.js"></script>
<script src="assets/plugins/datepicker/WdatePicker.js"></script>
<script src="assets/js/jquery.pagination.min.js"></script>
<script src="assets/js/common.js"></script>
<script src="assets/js/accept.js"></script>

<script>
    $.ajax({
        url: 'menu.html',
        cache: false,
        async: false,
        success: function(res) {
            $('.side-menu').html(res)
        }
    })
</script>

<script>
    
$(function() {
    // 分页
    $('.pages').initPage();
})
</script>
</body>
</html>
