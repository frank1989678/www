    <div class="box">
        <div class="box-tit">
            <span class="t1">输入换证验证码</span>
            <span class="t3">
                <em>待处理：xxxx</em>
                <em class="c-blue">正确：xxxx</em>

        <div class="filter">
            <form name="filterForm" method="GET" action="">
                <button type="submit" class="ubtn ubtn-primary fr">查询</button>
                
                <label class="for">·验证码状态：</label>
                <select name="status" class="slt">
                    <option value="0">请选择</option>
                    <option value="1">正确</option>
                    <option value="2">错误</option>
                </select>

                <span class="queryTime">
                    <label class="for">录入时间：</label>
                    <input type="text" name="queryStartTime" id="queryStartTime" class="ipt date" autocomplete="off" onclick="WdatePicker({autoPickDate:true,maxDate:'#F{$dp.$D(\'queryEndTime\')}',dateFmt:'yyyy-MM-dd HH:mm:ss'})" />
                    <em>-</em>
                    <input type="text" name="queryEndTime" id="queryEndTime" class="ipt date" autocomplete="off" onclick="WdatePicker({autoPickDate:true,minDate:'#F{$dp.$D(\'queryStartTime\')}',dateFmt:'yyyy-MM-dd HH:mm:ss'})" />
                </span>

                <span class="queryTime">
                    <label class="for">申请时间：</label>
                    <input type="text" name="queryStartTime2" id="queryStartTime2" class="ipt date" autocomplete="off" onclick="WdatePicker({autoPickDate:true,maxDate:'#F{$dp.$D(\'queryEndTime2\')}',dateFmt:'yyyy-MM-dd HH:mm:ss'})" />
                    <em>-</em>
                    <input type="text" name="queryEndTime2" id="queryEndTime2" class="ipt date" autocomplete="off" onclick="WdatePicker({autoPickDate:true,minDate:'#F{$dp.$D(\'queryStartTime2\')}',dateFmt:'yyyy-MM-dd HH:mm:ss'})" />
                </span>
            </form>
        </div>

        <div class="code-list">
            <ul>

                    <label class="for">请输入验证码：</label>
                    <input type="text" name="code" class="ipt" autocomplete="off" />

                </li>
                <li>
                    <label class="for">请输入验证码：</label>

                    <button type="submit" class="ubtn ubtn-primary">保存</button>

                        <th>申请人</th>

                        <th>业务申请渠道</th>
