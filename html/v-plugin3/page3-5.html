<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>车管所智能管控平台</title>
    <meta name="renderer" content="webkit" />
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/plugins/select2/select2.css" />
</head>
<body>

<!-- header begin -->
<div class="header cf">
	<div class="logo">
		<a href="index.html">车管所智能管控平台</a>
	</div>
	<div class="user">
        <span>当前在线人数：<em>15</em></span>
        <i>|</i>
        <span>历史登录人数：<em>430</em></span>
        <i>|</i>
        <span>admin</span>
        <i>|</i>
        <a href="login.html" class="logout"></a>
    </div>
</div>
<!-- header end -->

<div class="side-menu">
    <!-- menu.html -->
</div>

<div class="content">
    <div class="box">
        <div class="box-tit">
            <span class="t1">每日人员评价统计</span>
        </div>

        <div class="filter">
            <form name="filterForm" method="GET" action="">
                <button type="submit" class="ubtn ubtn-primary fr">统计</button>

                <label class="for">统计日期：</label>
                <input name="queryStartTime" id="queryStartTime" class="ipt date" autocomplete="off" onclick="WdatePicker({autoPickDate:true,maxDate:'%y-%M-%d %H:%m',dateFmt:'yyyy-MM-dd HH:mm'})" type="text">
            </form>
        </div>

        <div class="table">
            <table class="border tc">
                <thead>
                    <tr>
                        <th>姓名</th>
                        <th>很好</th>
                        <th>一般</th>
                        <th>不行</th>
                        <th>未评价</th>
                        <th>合计</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>人员1</td>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td>4</td>
                        <td>10</td>
                    </tr>
                    <tr>
                        <td>人员2</td>
                        <td>21</td>
                        <td>22</td>
                        <td>23</td>
                        <td>24</td>
                        <td>90</td>
                    </tr>
                    <tr>
                        <td>人员3</td>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td>4</td>
                        <td>10</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="pages">
            <input value="100" id="totalSize"  type="hidden">
            <input value="5" id="currentSize" type="hidden">
        </div>
    </div>
</div>

<div class="footer">
	<span>湖北省宏锐慧通信息技术有限公司</span>
</div>

<!-- 公用 -->
<script src="assets/js/jquery191.js"></script>
<script src="assets/plugins/layer/layer.js"></script>
<script src="assets/plugins/datepicker/WdatePicker.js"></script>
<script src="assets/js/jquery.pagination.min.js"></script>
<script src="assets/js/common.js"></script>
<script src="assets/js/accept.js"></script>

<script>
    $.ajax({
        url: 'menu.html',
        cache: false,
        async: false,
        success: function(res) {
            $('.side-menu').html(res)
        }
    })
</script>

<script>
    
$(function() {
    // 分页
    $('.pages').initPage();

</html>
