<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>车管所智能管控平台</title>
    <meta name="renderer" content="webkit" />
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/plugins/select2/select2.css" />
</head>
<body>

<!-- header begin -->
<div class="header cf">
	<div class="logo">
		<a href="index.html">车管所智能管控平台</a>
	</div>
	<div class="user">
        <span>当前在线人数：<em>15</em></span>
        <i>|</i>
        <span>历史登录人数：<em>430</em></span>
        <i>|</i>
        <span>admin</span>
        <i>|</i>
        <a href="login.html" class="logout"></a>
    </div>
</div>
<!-- header end -->

<div class="side-menu">
    <!-- menu.html -->
</div>

<div class="content">
    <div class="box">
        <div class="box-tit">
            <span class="t1">修改密码</span>
        </div>

        <div class="form" style="padding-left:80px;">
            <form name="form1" id="form1" method="POST" action="">
                <div class="row">
                    <label class="for">原密码：</label>
                    <input type="password" name="pwd1" class="ipt" />
                </div>
                <div class="row">
                    <label class="for">新密码：</label>
                    <input type="password" name="pwd2" class="ipt" />
                </div>
                <div class="row">
                    <label class="for">重复新密码：</label>
                    <input type="password" name="pwd3" class="ipt" />
                </div>

                <div class="row">
                    <button type="submit" class="ubtn ubtn-primary">保存</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="footer">
	<span>湖北省宏锐慧通信息技术有限公司</span>
</div>

<!-- 公用 -->
<script src="assets/js/jquery191.js"></script>
<script src="assets/plugins/layer/layer.js"></script>
<script src="assets/js/common.js"></script>
<script src="assets/plugins/validator/jquery.validator.min.js"></script>

<script>
    $.ajax({
        url: 'menu.html',
        cache: false,
        async: false,
        success: function(res) {
            $('.side-menu').html(res)
        }
    })
</script>

<script>
$(function() {
    $('#form1').validator({
        fields: {
            pwd1: '原密码: required',
            pwd2: '新密码: required',
            pwd3: '确认密码: required; match(pwd2)'
        }
    });
})
</script>
</body>
</html>
