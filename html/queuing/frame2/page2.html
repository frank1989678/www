<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>自助取号终端</title>
    <meta name="renderer" content="webkit" />
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>

<!-- header begin -->
<div class="header">
    <span class="logo">自助取号终端</span>
    <em class="subtitle">（ 排队叫号、资料查缺 ）</em>
</div>
<!-- header end -->

<div class="content">
    <div class="page2">
        <div class="tit">请进行现场拍照</div>

        <div class="camera">
            <div class="photo" id="pic"></div>
            <div class="time" id="time">40</div>
        </div>

        <div class="btn-box">
            <button type="button" class="ubtn ubtn-blue" id="jreset">重拍拍照</button>
            <button type="button" class="ubtn ubtn-blue" id="jcamera">拍照</button>
        </div>

        <div class="notice">
            <dl>
                <dt>温馨提示</dt>
                <dd>1.请勿佩戴眼镜、帽子。</dd>
                <dd>2.保持正面人像居中。</dd>
                <dd>3.点击拍照按钮。</dd>
                <dd>4.请在规定时间内完成拍照。</dd>
            </dl>
        </div>

    </div>
</div>

<div class="footer">
    <button type="button" class="ico ico-home" onclick="zd.pagehome(0)">首页</button>
    <button type="button" class="ico ico-back" onclick="zd.page('page2.html')">返回</button>
    <button type="button" class="ico ico-ok"  onclick="zd.page('page3.html')">确定</button>
</div>


<!-- 公用 -->
<script src="assets/js/jquery191.js"></script>
<script src="assets/js/common.js"></script>

<script>
var _global = {
	init: function() {
        this.clock();
        this.bindEvent();
	},
    clock: function(second) {
        var that = this,
            $time = $('#time'),
            second = second || 60;

        $time.html(second);
        this.timer && clearInterval(this.timer);
        this.timer = setInterval(function() {
            $time.html(--second);
            if (second < 1) {
                clearInterval(that.timer);
            }
        }, 1e3);
    },
    bindEvent: function() {
        var that = this;

        // 拍照
        $('#jcamera').on('click', function() {
            $('#pic').html('<img src="/static/uploads/1.jpg" />');
            $('.tit').addClass('tit2').html('拍照已完成，请点击“确定”按钮');
        })

        // 重拍
        $('#jreset').on('click', function() {
            $('#pic').empty();
            $('.tit').removeClass('tit2').html('请进行现场拍照');
        })
    }
}
$(function() {
    _global.init();
})
</script>
</body>
</html>
