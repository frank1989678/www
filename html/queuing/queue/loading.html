<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>自助取号终端</title>
    <meta name="renderer" content="webkit" />
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>

<!-- header begin -->
<div class="header">
    <span class="logo">自助取号终端</span>
    <em class="subtitle">（ 排队叫号、资料查缺 ）</em>
</div>
<!-- header end -->

<div class="content">
    <div class="page-loading">
        <span class="loading"><i class="s" id="percent"></i></span>
        <span class="text">请稍后...</span>
    </div>
</div>

<div class="footer">
    <a href="page1.html" class="ico ico-home disabled">首页</a>
    <a href="javascript:;" class="ico ico-back">返回</a>
    <a href="javascript:;" class="ico ico-ok" id="jsubmit">确定</a>
</div>

<script>
function loading() {
    var percent = document.getElementById('percent'),
        width = 0;
    setInterval(function() {
        width += 1;
        percent.style.width = width + '%';
        if (width > 100) {
            width = 0;
        }
    }, 67);
}
loading();
</script>
</body>
</html>
