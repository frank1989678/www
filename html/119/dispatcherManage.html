// 编辑
function _edit(iid) {
	$.ajax({
		url: '',
		data: {id: iid},
		success: function(res) {
			window.scrollTo(0, 0);
			res = {
				"car": "鄂A10020",
				"content": '请往前街道口！',
				"address": 'A家风尚酒店(长春路店)',
				"phone": '5000002222',
				"photo": 's',
				"clockTime": '2017-09-14 15:23:35'
			}

			// 回填值
			$('#filter').find('.ipt').each(function(i, item) {
				if (res[this.name]) {
					if (this.type === 'file') {
						$(this).after('<input type="text" class="ipt" style="position:absolute;left:0;top:0;" id="jupfile" readonly="" value="' + res[this.name] + '" />');
					} else {
						this.value = res[this.name];
					}
				}
			})
			if (res.clockTime) {
				$('#isClock').addClass('cbx-on').next().show();
			} else {
				$('#isClock').removeClass('cbx-on').next().hide();
			}
			$('#jcancel').show().next().hide();
		}
	})
}
// 删除

}


// 勾选小车
function checkCar(event, treeId, treeNode) {
	var id = treeNode.id;
	if (treeNode.checked) {
		$('#jcar').val(treeNode.name);
	} else {
		$('#jcar').val('');

}

var setting = {
    check: {
        enable: true,
        // chkStyle: "radio",
        // radioType: 'all',
        chkboxType: { "Y": "", "N": "" }
    },
    data: {
        simpleData: {
            enable: true,
            idKey: "id",
            pIdKey: "pId",
            rootPId: null
        }
    },
    view: {
        showLine: true
    },
	callback: {
		onCheck: checkCar
	}
};

// treeData在 json/carTree.js
var treeObj = $.fn.zTree.init($('#carTree'), setting, treeData);
treeObj.expandAll(true);


var map = new AMap.Map('map');
//输入提示
var autoOptions = {
    input: "tipinput"
};
var auto = new AMap.Autocomplete(autoOptions);
var placeSearch = new AMap.PlaceSearch({
    map: map
});  //构造地点查询类
AMap.event.addListener(auto, 'select', _autoSelect);//注册监听，当选中某条记录时会触发
AMap.event.addListener(placeSearch, 'markerClick', _markerClick);//注册监听，当点击某个点时会触发
function _autoSelect(e) {
	if (e.poi && e.poi.location) {
        map.setZoom(15);
        map.setCenter(e.poi.location);
	    $('#lng').val(e.poi.location.lng);
	    $('#lat').val(e.poi.location.lat);
	    $('#slng').html(e.poi.location.lng);
	    $('#slat').html(e.poi.location.lat);
    }
    placeSearch.setCity(e.poi.adcode);
    placeSearch.search(e.poi.name);  //关键字查询查询
}

function _markerClick(e) {
	if (e.data && e.data.location) {
        map.setZoom(15);
        map.setCenter(e.data.location);
        var pt = {
	        lng: e.data.location.lng,
	        lat: e.data.location.lat
	    }
	    var address = e.data.name;
        mapCallback(pt, address);
	}
}

map.on('click', function(e) {
    var address = '';
    var pt = {
        lng: e.lnglat.getLng(),
        lat: e.lnglat.getLat()
    }
    var geocoder = new AMap.Geocoder({
        radius: 1000,
        extensions: "all"
    });
    var lnglatXY = new AMap.LngLat(pt.lng, pt.lat); 
    geocoder.getAddress(lnglatXY, function(status, result) {
        if (status === 'complete' && result.info === 'OK') {
            address = result.regeocode.formattedAddress;
        }
        try{
            mapCallback(pt, address);
        }catch(err){}
    });
});

// 地图选点回调
function mapCallback(pt, address) {
    var msg = '确定保存该地点经纬度？ <br/>';
    msg += '地点位置：' + address + '<br/>';
    msg += '地点坐标：经度：' + pt.lng + ',纬度：' + pt.lat + '<br/>';

    fx.confirm(msg, function() {
    	$('#tipinput').val(address);
	    $('#lng').val(pt.lng);
	    $('#lat').val(pt.lat);
	    $('#slng').html(pt.lng);
	    $('#slat').html(pt.lat);
    });
}

var _global = {
	init: function() {
		this.filter();
		this.bindEvent();
	},
	filter: function() {
		var that = this;
		var $form = $('#filter');
		var page =  new Page({
			request: false,
			pageIndex: 1, // 当前页
			pageSize: 10, // 每页显示10条
			url: 'http://g.cn',
			callback: function(res) {
				$('#tbody').empty().html(template('tableTemp', res));
			}
		})
		
		// 查询
		$form.on('submit', function() {
			var filterData = $form.serializeArray();
			page.request(true, filterData);
			return false;
		})

		// 发送
		$('#jsubmit').on('click', function() {
			var filterData = $form.serializeArray();
			var data = {};
			$.each(filterData, function(i, item) {
	            data[item.name] = item.value;
	        })
	        if (data['content'] == '') {
				$.notify({
					'title': '请填写发送内容',
					'type': 'warning'
				})	    
				return false;    	
	        }

			$('#jcancel').hide().next().show();
			$('#jupfile').remove();
		})

		// 取消
		$('#jcancel').on('click', function() {
			$form[0].reset();
			$('#jcancel').hide().next().show();
			$('#jupfile').remove();
		})

		// 定时发送
		$('#isClock').on('click', function() {
			var time = $(this).hasClass('cbx-on');
			$(this).toggleClass('cbx-on');
			if (time) {
				$(this).next().val('').hide();
			} else {
				$(this).next().show();
			}
		}).next().jeDate({minDate: $.nowDate({DD:0})});

	},
	bindEvent: function() {

	}
}
