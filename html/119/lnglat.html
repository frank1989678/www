<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>地图选点</title>
    <meta name="renderer" content="webkit" />
    <style>
        html,body{width:100%;height:100%;margin:0;padding:0;}
        .showMap{width:100%;height:100%;position:relative;}
        .hd{font-size:14px;line-height:32px;padding:5px;position:absolute;top:5px;left:5px;background:#fff;z-index:4;border:1px solid #aaa;}
        .ipt{display:block;width:200px;}
        .ubtn{display:inline-block;width:80px;line-height:30px;padding:0 8px;text-align:center;cursor:pointer;border:0;color:#fff;background:#dd4635;vertical-align:top;}
        .ubtn:hover{background-color:#c63f30;}
        #map{width:100%;height:100%;}
    </style>
</head>

<body>

<div class="showMap" style="display:none;">
    <div class="bd" id="map"></div>
</div>


<div class="item">
    <label>开始时间：</label>
    <input name="startTime" id="queryStartTime" class="ipt" type="text">
</div>
<div class="item">
    <label>结束时间：</label>
    <input name="endTime" id="queryEndTime" class="ipt" type="text">
</div>

<input name="endTime" id="queryEndTime2" style="position:absolute;top:20px;right:40px;" type="text">

<script src="assets/js/jquery191.js"></script>
<script src="assets/js/common.js"></script>

<link rel="stylesheet" href="assets/plugins/jedate/jedate.css" />
<script src="assets/plugins/jedate/jquery.jedate.js"></script>
<script>
    $.mydate({
        start: '#queryStartTime',
        end: '#queryEndTime',
        format: 'hh:mm:ss'
    })

    $('#queryEndTime2').jeDate()
</script>

<script src2="http://webapi.amap.com/maps?v=1.3&key=9d870244cd940650899a73c0566d7652&plugin=AMap.Autocomplete,AMap.PlaceSearch,AMap.Geocoder"></script>
<script>
function getPos() {
    var map = new AMap.Map('map',{zoom:14});
    map.on('click', function(e) {
        var pt = {
            lng: e.lnglat.getLng(),
            lat: e.lnglat.getLat()
        }
        var k = 0.005;

        var path = [
            [pt.lng, pt.lat], 
            [pt.lng + 2 * k, pt.lat], 
            [pt.lng + 1 * k, pt.lat + 1.5 * k],
        ]
        var polygon = new AMap.Polygon({
            map: map,
            path: path,//设置多边形边界路径
            strokeColor: "#FF33FF", //线颜色
            strokeOpacity: 0.2, //线透明度
            strokeWeight: 3,    //线宽
            fillColor: "#1791fc", //填充色
            fillOpacity: 0.35//填充透明度
        });
        // map.setFitView()
    });
}

</script>
</body>
</html>
