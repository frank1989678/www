<!-- 拦截ajax请求并返回虚拟数据(只做演示使用，开发时请删除) end -->


<script>
var _global = {
	init: function() {
		this.check();
		this.filter();
		this.select2();
	},
	select2: function() {
		$('.select2').select2({
			minimumResultsForSearch: -1
		})
	},
	check: function() {
		var $tbody = $('#tbody');
		// 复选框
		$tbody.on('click', '.cbx', function() {
			var disable = $(this).hasClass('cbx-on');
			$(this).toggleClass('cbx-on');
			$(this).closest('tr').find('.ubtn').prop('disabled', disable);
		})
	},
	filter: function() {
		var that = this;
		var $form = $('#filter');
		var page =  new Page({
			request: false,
			pageIndex: 1, // 当前页
			pageSize: 10, // 每页显示10条
			url: 'http://g.cn',
			callback: function(res) {
				$('#tbody').empty().html(template('tableTemp', res));
			}
		})
		
		// 查询
		$form.on('submit', function() {
			var filterData = $form.serializeArray();
			page.request(true, filterData);
			return false;
		})
	}
}
</script>
