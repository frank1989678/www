<form id="addAlarm" name="addAlarm" method="POST" action="" onsubmit="return false;">
    <div class="form layer-form">
        <div class="ftit">新增警情</div>
        <div class="item req">
            <div class="txt">警情立案时间：</div>
            <div class="cnt">
                <input class="ipt" name="time" id="createTime" type="text">
            </div>
        </div>
        <div class="item req">
            <div class="txt">警情类别：</div>
            <div class="cnt">
                <select name="type" class="slt select2">
                    <option value="fire">火灾</option>
                </select>
            </div>
        </div>
        <div class="item req">
            <div class="txt">警情燃烧对象：</div>
            <div class="cnt">
                <select name="obj" class="slt select2">
                    <option value="house">居民住宅</option>
                </select>
            </div>
        </div>
        <div class="item req">
            <div class="txt">警情级别：</div>
            <div class="cnt">
                <select name="obj" class="slt select2">
                    <option value="1">一级警情</option>
                </select>
            </div>
        </div>
        <div class="item req">
            <div class="txt">警情案发地点：</div>
            <div class="cnt">
                <input type="text" class="ipt" name="address" id="tipinput2" autocomplete="off">
                <input type="hidden" name="lng" id="lng">
                <input type="hidden" name="lat" id="lat">
            </div>
        </div>
        <div class="item">
            <div class="txt">地图选点：</div>
            <div class="cnt">
                <div class="map2" id="amap"></div>
                <div class="fr">
                    警情GPS纬度：<i id="slat"></i>
                </div>
                <div class="fl">
                    警情GPS经度：<i id="slng"></i>
                </div>
            </div>
        </div>
        <div class="item req">
            <div class="txt">警情处置机构：</div>
            <div class="cnt">
                <select name="org" class="slt select2">
                    <option value="">江岸大队</option>
                </select>
            </div>
        </div>
        <div class="item req">
            <div class="txt">报警人姓名：</div>
            <div class="cnt">
                <input class="ipt" name="username" type="text">
            </div>
        </div>
        <div class="item req">
            <div class="txt">报警人电话：</div>
            <div class="cnt">
                <input class="ipt" name="mobile" type="text">
            </div>
        </div>
        <div class="item">
            <div class="txt">报警内容：</div>
            <div class="cnt">
                <input class="ipt" name="content" type="text">
            </div>
        </div>
        <div class="buttons">
            <button type="reset" class="ubtn ubtn-gray layer-close">取消</button>
            <button type="submit" class="ubtn ubtn-red" onclick="_alarmSubmit('add')">确定</button>
        </div>
    </div>
</form>
