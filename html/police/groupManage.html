<script>
// 页面配置
var _API = {
    name: '群组',           // 页面标题
    url: 'http://g.cn',    // 查询接口
    del: 'http://api.com', // 删除操作接口
    add: 'http://api.com', // 新增操作接口
    edit: 'http://edit.com', // 编辑操作接口
    getData: 'http://edit.com' // 详情操作接口
}
var _page = {
    init: function() {
        this.select2();
        this.validator();
        this.table();
    },
    select2: function() {
        $('.select2').select2({
            minimumResultsForSearch: -1
        });
    },
    validator: function() {
        var that = this;
        $('#form1').validator({
            fields: {
                groupName: {
                    rule: 'required',
                    msg: '请输入群组名称'
                },
                carCount: {
                    rule: 'required',
                    msg: '请选择车辆'
                }
            },
            valid: function(form) {
                var params = {};
                fx.ajax('http://api.com', 'POST', params, function() {
                    $.notify({
                        title: '添加成功'
                    })
                    layer.closeAll();
                    that.page.reload();
                }, null, true)
            }
        })
    },
    // 前端分页
    table: function() {
        var that = this;
        var $form = $('#filterForm');
        that.page =  new Page({
            pageIndex: 1,   // 当前页
            pageSize: 10,   // 每页显示10条
            request: true,  // 页面加载后立即请求数据
            url: _API.url,
            api: _API
        })

        // 查询
        $form.on('submit', function() {
            var filterData = $form.serializeArray();
            that.page.request(filterData);
            return false;
        })
        // 查询
        $form.on('reset', function() {
            that.page.reload();
            return false;
        })
    }
}


var set = {
    $el: null,
    check: {
        enable: true
    },
    view: {
        dblClickExpand: false,
        showIcon: false
    },
    data: {
        simpleData: {
            enable: true,
            idKey: 'id',
            pIdKey: 'pid',
            rootPId: null
        }
    },
    callback: {
        onClick: onClickAgency2,
        onCheck: checkAgency2
    }
};

function onClickAgency2(e, treeId, treeNode) {
    var zTree = $.fn.zTree.getZTreeObj("carList");
    zTree.checkNode(treeNode, !treeNode.checked, null, true);
    return false;
}
function checkAgency2(e, treeId, treeNode) {
    var agencyzTree = $.fn.zTree.getZTreeObj("carList"),
        nodes = agencyzTree.getCheckedNodes(true),
        obj = getAllCar(nodes),
        text = obj.text,
        val = obj.val; 

    // 选择车辆大于4辆车时，设置工具提示 
    var tips = text.length > 4 ? '<span>' + text.join('</span><span>') + '</span>' : '';
    set.$el.val(text.join(',')).data('tips', tips).nextAll('.carid').val(val.join(','));
}

// 递归筛选出所有的车辆
function getAllCar(nodes) {
    var text = [];
    var val = [];
    $.each(nodes, function(i, node) {
        if (node.iconSkin === 'car') {
            text.push(node.name);
            val.push(node.id);
        } else if (node.children) {
            var obj = getAllCar(node.children);
            text = text.concat(obj.text);
            val = val.concat(obj.val);
        }
    })
    return {
        text: text,
        val: val
    }
}

// 快速选择机构
function showCar(el) {
    var $el = $(el);
    var offset = $el.offset();
    set.$el = $el; // 缓存触发的输入框
    $.ajax({
        url: 'json/carTree.json',
        dataType: 'json',
        success: function(res) {
            var treeobj = $.fn.zTree.init($("#carList"), set, res);
            $('#carList').parent().show().css({
                left: offset.left,
                top: offset.top + 30,
                position: 'fixed'
            })
        }
    })
}

// 查看
function _detail(id) {
    var $temp = $('#tempModel');
    $('body').addClass('noscroll');
    layer.open({
        type: 1,
        area: ['600px'],
        content: $temp,
        skin: 'layer-btm'
    })
    fx.ajax(_API.getData, 'GET', {key: id}, function(res) {
        $temp.find('.groupName').html(res.data.groupName);
        $temp.find('.cars').html(res.data.carCount);
    })
}
</script>
