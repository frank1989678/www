<div class="wrapper">
    <div class="crumbs">通讯录管理</div>

    <div class="filter">
        <form name="filterForm" id="filterForm" onsubmit="return false;">
            <span class="for">机构：</span>
            <input type="text" name="org" class="ipt ipt-tree" readonly onclick="showOrg(this)">
            <input type="hidden" class="orgid" name="orgId">

            <div class="abs">
                <button type="submit" class="ubtn ubtn-filter">查询</button>
                <button type="button" class="ubtn ubtn-filter" onclick="_add()">新增</button>

        </form>
    </div>

    <div class="table">
        <table>
            <thead>
                <tr>
                    <th><label><input class="cbx" type="checkbox">机构名称</label></th>
                    <th>父机构</th>
                    <th>通讯录名称</th>
                    <th>电话号码</th>
                    <th width="260" class="tc">操作</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
        <!-- 引擎模板 -->
        <script id="tableTemp" type="text/html">
            {{each list as item i}}
            <tr>
                <td><label><input class="cbx" type="checkbox" value="{{item.id}}">{{item.orgName}}</label></td>
                <td>{{item.pname}}</td>
                <td>{{item.name}}</td>
                <td>{{item.phone}}</td>
                <td class="tc">
                    <button type="button" class="ubtn ubtn-td j_edit" data-id="{{item.id}}">编辑</button>
                    <button type="button" class="ubtn ubtn-td j_del" data-id="{{item.id}}">删除</button>
                </td>
            </tr>
            {{/each}}

    </div>

    <div class="operate">
        <div class="action">
            <button type="button" class="ubtn ubtn-small del-all">批量删除</button>
        </div>

</div>


<!-- 新增&编辑 -->

        </div>

    </form>
</div>
<!-- end 新增&编辑 -->


<!-- 快速选择机构 -->
<div class="layer-tree">
    <input type="text" class="ipt" placeholder="快速搜索" autocomplete="off" onkeyup="searchTree(this)" />
    <div class="ops">
        <button type="button" class="ubtn" onclick="expandAll('orgList')">展开</button>
        <button type="button" class="ubtn" onclick="collapseAll('orgList')">收起</button>
        <button type="button" class="ubtn">全选</button>
        <button type="button" class="ubtn" onclick="clearInput(this)">清空</button>
    </div>
    <div class="choose"></div>
    <ul id="orgList" class="ztree"></ul>
</div>

<script>
// 页面配置
var _API = {
    name: '通讯录',           // 页面标题
    url: 'http://g.cn',    // 查询接口
    del: 'http://api.com', // 删除操作接口
    add: 'http://api.com', // 新增操作接口
    edit: 'http://edit.com' // 编辑操作接口
}
var _page = {
    init: function() {
        this.select2();
        this.validator();
        this.table();
    },
    select2: function() {
        $('.select2').select2({
            minimumResultsForSearch: -1
        });
    },
    validator: function() {
        var that = this;
        $('#form1').validator({
            fields: {
                orgName: {
                    rule: 'required',
                    msg: '请输入机构名称'
                },
                name: {
                    rule: 'required',
                    msg: '请输入通讯录名称'
                },
                phone: {
                    rule: 'required, tel|mobile',
                    msg: {
                        'required': '请输入电话号码',
                        'mobile': '手机号码格式错误',
                        'tel': '固话号码格式错误'
                    }
                }
            },
            valid: function(form) {
                var params = {};
                fx.ajax('http://api.com', 'POST', params, function() {
                    $.notify({
                        title: '添加成功'
                    })
                    layer.closeAll();
                    that.page.reload();
                }, null, true)
            }
        })
    },
    // 前端分页
    table: function() {
        var that = this;
        var $form = $('#filterForm');
        that.page =  new Page({
            pageIndex: 1,   // 当前页
            pageSize: 10,   // 每页显示10条
            request: true,  // 页面加载后立即请求数据
            url: _API.url,
            api: _API
        })

        // 查询
        $form.on('submit', function() {
            var filterData = $form.serializeArray();
            that.page.request(filterData);
            return false;
        })
        // 查询
        $form.on('reset', function() {
            that.page.reload();
            return false;
        })
    }
}


var set = {
    $el: null,
    check: {
        enable: true,
        chkStyle: 'radio',
        radioType: 'all'
    },
    view: {
        dblClickExpand: false,
        showIcon: false
    },
    data: {
        simpleData: {
            enable: true,
            idKey: 'id',
            pIdKey: 'pid',
            rootPId: null
        }
    },
    callback: {
        onClick: onClickAgency2,
        onCheck: checkAgency2
    }
};

function onClickAgency2(e, treeId, treeNode) {
    var zTree = $.fn.zTree.getZTreeObj("orgList");
    zTree.checkNode(treeNode, !treeNode.checked, null, true);
    return false;
}
function checkAgency2(e, treeId, treeNode) {
    var agencyzTree = $.fn.zTree.getZTreeObj("orgList"),
        nodes = agencyzTree.getCheckedNodes(true),
        text = [],
        val = []; 

    $.each(nodes, function(i, item) {
        text.push(item.name);
        val.push(item.id);
    })
    set.$el.val(text.join(',')).nextAll('.orgid').val(val.join(','));
}

// 机构
function showOrg(el) {
    var $el = $(el);
    var offset = $el.offset();
    set.$el = $el; // 缓存触发的输入框
    $('.orgid').val('');
    $.ajax({
        url: 'json/carTree.json',
        dataType: 'json',
        success: function(res) {
            var treeobj = $.fn.zTree.init($("#orgList"), set, res);
            $('#orgList').parent().show().css({
                left: offset.left,
                top: offset.top + 30,
                position: 'fixed'
            })
        }
    })
}
</script>
</body>
