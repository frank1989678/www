<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="renderer" content="webkit" />
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/lib/select2/select2.css" />
    <script src="assets/js/jquery191.js"></script>
</head>
<body>

<div class="header">
    <div class="logo">
        <a href="/" target="_parent">武汉110作战指挥中心调度平台</a>
    </div>
    <div class="nav">
        <ul>
            <li>
                <dl>
                    <dt><i class="ico ico-1"></i>应急指挥</dt>
                </dl>
            </li>
            <li>
                <dl>
                    <dt><i class="ico ico-2"></i>视频监控</dt>
                </dl>
            </li>
            <li>
                <dl>
                    <dt><i class="ico ico-3"></i>勤务管理</dt>
                </dl>
            </li>
            <li>
                <dl>
                    <dt><i class="ico ico-4"></i>信息报表</dt>
                </dl>
            </li>
            <li>
                <dl>
                    <dt><i class="ico ico-5"></i>系统管理</dt>
                </dl>
            </li>
        </ul>
    </div>
    <div class="user">
        <ul>
            <li>欢迎！Apples</li>
            <li><a href="javascript:;" id="j_mdyPwd">修改密码</a></li>
            <li><a href="login.html">注销</a></li>
        </ul>
    </div>
</div>

<div class="wrapper">
    <div class="crumbs">车辆管理</div>

    <div class="filter">
        <form name="filterForm" id="filterForm" onsubmit="return false;">
            <span class="for">车辆：</span>
            <input name="carNumber" class="ipt" type="text" style="width:400px;">

            <div class="abs">
                <button type="submit" class="ubtn ubtn-filter">查询</button>
                <button type="button" class="ubtn ubtn-filter" onclick="_add()">新增</button>
                <button type="button" class="ubtn ubtn-filter" onclick="_import()">导入</button>
                <button type="button" class="ubtn ubtn-filter" onclick="_export()">导出</button>
            </div>
        </form>
    </div>

    <div class="table">
        <table>
            <thead>
                <tr>
                    <th><input class="cbx" type="checkbox"></th>
                    <th>车牌号码</th>
                    <th>4G视频终端号</th>
                    <th>4G视频终端类型</th>
                    <th>警用车辆类型</th>
                    <th>车辆状态</th>
                    <th>使用人</th>
                    <th>使用人手机号码</th>
                    <th>机构</th>
                    <th width="260">操作</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
        <!-- 引擎模板 -->
        <script id="tableTemp" type="text/html">
            {{each list as item i}}
            <tr>
                <td><input class="cbx" type="checkbox" value="{{item.id}}"></td>
                <td>{{item.carNumber}}</td>
                <td>{{item.cameraSim}}</td>
                <td>{{item.cameraType}}</td>
                <td><img src="assets/images/car/{{item.carIcon}}" width="60"></td>
                <td>{{item.carStatus}}</td>
                <td>{{item.carUser}}</td>
                <td>{{item.mobile}}</td>
                <td>{{item.org}}</td>
                <td>
                    <span class="ubtn ubtn-td j_edit" data-id="{{item.id}}">编辑</span>
                    <span class="ubtn ubtn-td j_del" data-id="{{item.id}}">删除</span>
                </td>
            </tr>
            {{/each}}
        </script>
    </div>

    <div class="operate">
        <div class="action">
            <button type="button" class="ubtn ubtn-small del-all">批量删除</button>
        </div>
        <div class="pagination"></div>
    </div>
</div>


<!-- 新增&编辑 -->
<div class="form layer-form" id="tempForm">
    <form name="form1" id="form1" onsubmit="return false;">
        <!-- id的值为空时是新增数据，有值时修改数据 -->
        <input type="hidden" name="id">
        <div class="row req">
            <span class="for">车辆类型</span>
            <select name="carType" class="slt select2">
                <option value="1">指挥车</option>
                <option value="2">抢险救援车</option>
                <option value="3">水罐车</option>
                <option value="4">水罐泡沫车</option>
                <option value="5">高喷车</option>
                <option value="6">云梯车</option>
                <option value="7">充气车</option>
            </select>
        </div>
        <div class="row">
            <span class="for">车牌号码</span>
            <input type="text" class="ipt" name="carNumber"  />
        </div>
        <div class="row req">
            <span class="for">所属机构</span>
            <select name="carOrg" class="slt select2">
                <option value="">请选择</option>
                <option value="1">特勤一中队</option>
                <option value="2">硚口中队</option>
            </select>
        </div>
        <div class="row">
            <span class="for">警用车辆类型</span>
            <select name="carIcon" class="slt select2">
                <option value="">请选择</option>
                <option value="1">特勤一中队</option>
                <option value="2">硚口中队</option>
            </select>
        </div>
        <div class="row">
            <span class="for">使用人姓名</span>
            <input type="text" name="carUser" class="ipt" />
        </div>
        <div class="row">
            <span class="for">终端IMEI号</span>
            <input type="text" name="imie" class="ipt" />
        </div>
        <div class="row">
            <span class="for">终端SIM</span>
            <input type="text" name="sim" class="ipt" />
        </div>
        <div class="row">
            <span class="for">视频终端类型</span>
            <select name="cameraType" class="slt select2">
                <option value="博实结">博实结</option>
                <option value="宏电">宏电</option>
            </select>
        </div>
        <div class="row">
            <span class="for">视频终端SIM</span>
            <input type="text" name="cameraSim" class="ipt" />
        </div>
        <div class="row req">
            <span class="for">车辆状况</span>
            <select name="carStatus" class="slt select2">
                <option value="出租运营">出租运营</option>
            </select>
        </div>
    </form>
</div>
<!-- end 新增&编辑 -->

<!-- 导入 -->
<div class="form layer-form" id="importForm" style="padding:50px">
    <form name="form2" id="form2" onsubmit="return false;">
        <div class="row" style="padding-left:100px;">
            <span class="for">选择文件</span>
            <span class="upload ipt" style="display:inline-block;width:240px;"></span>
            <a href="#" class="ubtn ubtn-small" target="_blank" style="margin-top:-11px;">下载模板</a>
        </div>
    </form>
</div>
<!-- end 导入 -->

<script>
// 页面配置
var _API = {
    name: '车辆',           // 页面标题
    url: 'http://g.cn',    // 查询接口
    del: 'http://api.com', // 删除操作接口
    add: 'http://api.com', // 新增操作接口
    edit: 'http://edit.com' // 编辑操作接口
}
var _page = {
    init: function() {
        this.select2();
        this.validator();
        this.table();
    },
    select2: function() {
        $('.select2').select2({
            minimumResultsForSearch: -1
        });
    },
    validator: function() {
        var that = this;
        $('#form1').validator({
            fields: {
                carType: {
                    rule: 'required',
                    msg: '请选择车辆类型'
                },
                carOrg: {
                    rule: 'required',
                    msg: '请选择所属机构'
                }
            },
            valid: function(form) {
                var params = {};
                fx.ajax('http://api.com', 'POST', params, function() {
                    $.notify({
                        title: '添加成功'
                    })
                    layer.closeAll();
                    that.page.reload();
                }, null, true)
            }
        })
    },
    // 前端分页
    table: function() {
        var that = this;
        var $form = $('#filterForm');
        that.page =  new Page({
            pageIndex: 1,   // 当前页
            pageSize: 10,   // 每页显示10条
            request: true,  // 页面加载后立即请求数据
            url: _API.url,
            api: _API
        })

        // 查询
        $form.on('submit', function() {
            var filterData = $form.serializeArray();
            that.page.request(filterData);
            return false;
        })
        // 查询
        $form.on('reset', function() {
            that.page.reload();
            return false;
        })
    }
}

// 导入
function _import() {
    var $importForm = $('#importForm');
    $importForm.find('.upload').html('<input type="file" name="filename" data-rule="required" data-msg="请选择上传文件"  />');
    layer.open({
        area: '600px',
        type: 1,
        title: '导入',
        content: $importForm,
        btn: ['取消', '确定'],
        btn2: function() {
            $('#form2').submit();
            return false;
        }
    })
}

// 导出
function _export() {
    alert('导出')
}
</script>
</body>
</html>
