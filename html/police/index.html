<script>

$('#form1').validator({
    fields: {
        'mobile': {
            'rule': 'required, mobile',
            'msg': {
                'required': '请输入手机号'
            }
        },
        'code': {
            'rule': 'required',
            'msg': {
                'required': '请输入验证码'
            }
        }
    },
    valid: function(form) {
        var data = fx.getFormJson(form);
        $.ajax({
            url: '',
            data: data,
            success: function(res) {
                layer.closeAll();
            }            
        })
    }
})

var API = {
    login: function() {
        layer.open({
            type: 1,
            title: '检验验证码',
            area: '600px',
            content: $('#j_model1'),
            btn: ['登录'],
            yes: function() {
                $('#form1').submit();
            }
        })
    },
    confirm: function() {
        layer.confirm('是否删除此频道信息？', {area: '600px', skin: 'layer-confirm', title: '&nbsp;'}, function() {

        })
    },
    tips: function() {
        layer.confirm('网络异常请稍后再试', {area: '600px', skin: 'layer-tips', title: '查询'});
    }
}
