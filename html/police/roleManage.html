<script>
// 页面配置
var _API = {
    name: '角色',           // 页面标题
    url: 'http://g.cn',    // 查询接口
    del: 'http://api.com', // 删除操作接口
    add: 'http://api.com', // 新增操作接口
    edit: 'http://edit.com' // 编辑操作接口
}
var _page = {
    init: function() {
        this.select2();
        this.validator();
        this.table();
        this.getTreeData();
    },
    select2: function() {
        $('.select2').select2({
            minimumResultsForSearch: -1
        });
    },
    validator: function() {
        var that = this;
        $('#form1').validator({
            fields: {
                roleName: {
                    rule: 'required',
                    msg: '请输入角色名称'
                }
            },
            valid: function(form) {
                var params = {};
                fx.ajax('http://api.com', 'POST', params, function() {
                    $.notify({
                        title: '添加成功'
                    })
                    layer.closeAll();
                    that.page.reload();
                }, null, true)
            }
        })
    },
    // 前端分页
    table: function() {
        var that = this;
        var $form = $('#filterForm');
        that.page =  new Page({
            pageIndex: 1,   // 当前页
            pageSize: 10,   // 每页显示10条
            request: true,  // 页面加载后立即请求数据
            url: _API.url,
            api: _API
        })

        // 查询
        $form.on('submit', function() {
            var filterData = $form.serializeArray();
            that.page.request(filterData);
            return false;
        })
        // 查询
        $form.on('reset', function() {
            that.page.reload();
            return false;
        })
    },
    getTreeData: function() {
        var that = this;
        $.ajax({
            type: 'GET',
            url: 'json/tree.json',
            dataType: 'json',
            cache: false,
            success: function (data) {
                $.fn.zTree.init($('#roleTree'), set, data);
            }, 
            error: function () {
                fx.alert('数据加载失败');
            }
        })
    }
}


var set = {
    check: {
        enable: true
    },
    view: {
        dblClickExpand: false,
        showIcon: false
    },
    data: {
        simpleData: {
            enable: true,
            idKey: 'id',
            pIdKey: 'pId',
            rootPId: null
        }
    },
    callback: {
        onClick: onClickAgency2,
        onCheck: checkAgency2
    }
};

function onClickAgency2(e, treeId, treeNode) {
    var zTree = $.fn.zTree.getZTreeObj("roleTree");
    zTree.checkNode(treeNode, !treeNode.checked, null, true);
    return false;
}
function checkAgency2(e, treeId, treeNode) {
    var treeObj = $.fn.zTree.getZTreeObj("roleTree"),
        nodes = treeObj.getCheckedNodes(true),
        val = [];

    $.each(nodes, function(i, node) {
        val.push(node.id);
    })

    $('#j_treeId').val(val.join(','));
}

// 新增
function _add2() {
    var $temp = $('#tempForm');
    var $form = $temp.find('form');
    $form[0].reset();
    $form.find('.slt').trigger('change.select2');
    $('body').addClass('noscroll');
    layer.open({
        type: 1,
        area: ['600px'],
        content: $temp,
        btn: ['取消', '确定'],
        btn2: function() {
            $form.submit();
            return false;
        },
        end: function() {
            $('body').removeClass('noscroll');
        }
    })
    var zTree = $.fn.zTree.getZTreeObj('roleTree');
    zTree.checkAllNodes(false);
    zTree.cancelSelectedNode();
}

// 编辑
function _edit2(keyId) {
    _add(); // 打开弹出框
    fx.ajax(_API.edit, 'GET', {key: keyId}, function(res) {
        $('#j_roleName').val(res.data.roleName);
        $('#j_treeId').val(res.data.treeId);
        var zTree = $.fn.zTree.getZTreeObj('roleTree');
        var treeId = res.data.treeId.split(',');
        $.each(treeId, function(i, id) {
            var node = zTree.getNodeByParam('id', id, false);
            zTree.checkNode(node, true, null, false);
        })
    })
}

</script>
