<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="UTF-8" />
<meta name="author" content="Lei" />
<title>CSS 三角形生成器</title>
<style type="text/css">
body {
	color:#080;
	font:16px "Microsoft YaHei"
}
.txt {
	width:80px;
	color:orange
}
#box, #con {
	width:960px;
	padding:20px;
	border:1px solid #ccc;
	text-align:center;
	margin:0 auto 10px;
}
#con {
	height:40px;
	display:block;
	text-align:left;
	overflow:auto;
}
#view {
	width:16px;
	margin:0 auto;
}
</style>
<script type="text/javascript">
function $(id){return document.getElementById(id);}
window.onload = function(){
	var oName = $("name"),
		oWidth = $("width"),
		oHeight = $("height"),
		oColor = $("color"),
		oSelect = $("select"),
		oBtn = $("btn"),
		oView = $("view"),
		oCon = $("con");
	var direct = 1;
	var aColor = "";
	var aBorder = "";
    oSelect.onchange = function(){direct=this.value;}
	oBtn.onclick = function(){
		if(direct==1){aColor = "transparent transparent #"+oColor.value+"";aBorder = "dashed dashed solid";}
		else if(direct==2){aColor = "transparent transparent transparent #"+oColor.value+"";aBorder = "dashed dashed dashed solid";}
		else if(direct==3){aColor = "#"+oColor.value+" transparent transparent";aBorder = "solid dashed dashed";}
		else if(direct==4){aColor = "transparent #"+oColor.value+" transparent transparent";aBorder = "dashed solid dashed dashed";}
		var html = ""+oName.value+"{ width:0; height:0; font-size:0; border-width:"+parseInt(oWidth.value)+"px; border-color:"+aColor+"; border-style:"+aBorder+"; }";
		var css =  "width:0; height:0; font-size:0; border-width:"+parseInt(oWidth.value)+"px; border-color:"+aColor+"; border-style:"+aBorder+";";
		oCon.innerHTML = html;
		oCon.select();
		oView.style.cssText = css;
	}
}
</script>
</head>
<body>
<div id="box">目标名称：
  <input type="text" name="in" class="txt" id="name" />
  目标宽度：
  <input type="text" name="in" class="txt" id="width" />
  <!--目标高度：<input type="text" name="in" class="txt" id="height" />--> 目标颜色：#
  <input type="text" name="in" maxlength="6" class="txt" id="color" />
  目标方向：
  <select name="" id="select">
    <option value="1">上</option>
    <option value="2">右</option>
    <option value="3">下</option>
    <option value="4">左</option>
  </select>
  <input type="button" value="生成" id="btn" />
</div>
<textarea id="con"></textarea>
<div id="view"></div>
</body>
</html>
