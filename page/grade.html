<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>网页特效 优化的星星打分评价效果 站长特效网欢迎您。</title>
    <script type="text/javascript">
    function rate(obj, oEvent) {
        var imgSrc = '/static/images/icon_star_1.gif';
        var imgSrc_2 = '/static/images/icon_star_2.gif';
        if (obj.rateFlag) return;
        var e = oEvent || window.event;
        var target = e.target || e.srcElement;
        var imgArray = obj.getElementsByTagName("img");
        for (var i = 0; i < imgArray.length; i++) {
            imgArray[i]._num = i;
            imgArray[i].onclick = function() {
                if (obj.rateFlag) return;
                //alert(this._num+1);//监视
                var inputid = this.parentNode.previousSibling
                inputid.value = this._num + 1;
            }
        }
        if (target.tagName == "IMG") {
            for (var j = 0; j < imgArray.length; j++) {
                if (j <= target._num) {
                    imgArray[j].src = imgSrc_2;
                } else {
                    imgArray[j].src = imgSrc;
                }
                target.parentNode.onmouseout = function() {
                    var imgnum = parseInt(target.parentNode.previousSibling.value);
                    for (n = 0; n < imgArray.length; n++) {
                        imgArray[n].src = imgSrc;
                    }
                    for (n = 0; n < imgnum; n++) {
                        imgArray[n].src = imgSrc_2;
                    }
                }
            }
        } else {
            return false;
        }
    }
    </script>
</head>

<body>
    <input type="hidden" value="0">
    <p onmouseover="rate(this,event)">
        <img src="/static/images/icon_star_1.gif" title="很烂">
        <img src="/static/images/icon_star_1.gif" title="一般">
        <img src="/static/images/icon_star_1.gif" title="还好">
        <img src="/static/images/icon_star_1.gif" title="较好">
        <img src="/static/images/icon_star_1.gif" title="很好">
    </p>
</body>

</html>
