<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible"content="IE=edge">
<title></title>
<link rel="stylesheet"href="">
<style type="text/css">
a{text-decoration:none;}
i,em{font-style:normal;}
/* 文章页公共组件 收藏、点赞、分享 */
.art-tools {margin:30px 0;text-align:center;}
.art-tools .at-rate {width: 28px; margin-left:-14px; position:absolute; font-size:14px; left: 50%; top: 0; display:none;}


.art-tools .at-btn,.art-tools .pc-share {display:inline-block;}
.art-tools .at-btn {padding: 0 17px 0 38px; margin-right:5px; line-height:30px; border-radius: 3px; color: #fff; position:relative; zoom:1; cursor:pointer; font-size:14px;}
.art-tools .at-btn em { width: 17px; height: 17px; background: url(http://www1.pconline.com.cn/2014/ue/share/images/art_tools_v2.png) 0 0 no-repeat; position:absolute; left: 17px; top: 6px;}
.art-tools .at-btn:hover {text-decoration:none;}

.art-tools .at-btn-clt{background-color:#70d7fa;}
.art-tools .at-btn-clt:hover {background-color:#5ed0f9;}
.art-tools .at-btn-clt em{background-position:0 -27px;}
.art-tools .at-btn-clt .at-rate{color: #5ed0f9;}

.art-tools .at-btn-pos{background-color:#fb8484;}
.art-tools .at-btn-pos:hover {background-color:#fa6060;}
.art-tools .at-btn-pos em{background-position:-18px -27px;}
.art-tools .at-btn-pos .at-rate{color: #fb8484;}

.art-tools .at-btn-neg{background-color:#fed46d;}
.art-tools .at-btn-neg:hover {background-color:#fec64d;}
.art-tools .at-btn-neg em{background-position:-36px -27px;}
.art-tools .at-btn-neg .at-rate{color: #fed46d;}

.art-tools .at-btn-share{background-color:#6ee1bd; cursor:default;}
.art-tools .at-btn-share i,.art-tools .at-btn-share em {cursor:default;}
.art-tools .at-btn-share:hover {background-color:#4ed7a9;}
.art-tools .at-btn-share em{background-position:-54px -27px;}
.art-tools .at-btn-clt .at-rate{color: #6ee1bd;}
.art-tools .actived,.art-tools .actived em, .art-tools .actived i,.art-tools .disabled,.art-tools .disabled em, .art-tools .disabled i {cursor:default;}
.art-tools .pc-share {width:88px; position:relative; zoom:1; cursor:default;}
.art-tools .pc-share .pc-share-wrap{width:200px; height:26px; padding:5px 0 0; display:none; position:absolute; left:0; top:30px; zoom:1;}
.art-tools .pc-share:hover .pc-share-wrap {display:block;}
.art-tools .pc-share .pc-share-wrap a{float:left;width:26px;height:26px;margin:0 2px 0 0;background-image:url(/static/images/art_tools_v3.png);}
.art-tools .pc-share .pc-share-wrap a.bds_weixin{background-position:0 0;}
.art-tools .pc-share .pc-share-wrap a.bds_sqq{background-position:-162px 0;}
.art-tools .pc-share .pc-share-wrap a.bds_qzone{background-position:-27px 0;}
.art-tools .pc-share .pc-share-wrap a.bds_tsina{background-position:-54px 0;}
.art-tools .pc-share .pc-share-wrap a.bds_tqq{background-position:-81px 0;}
</style>
</head>

<body>
<div class="art-tools">

		<a href="javascript:;"onclick="ArtTools.collect(this,1);return false;" class="at-btn at-btn-clt"> 
			<em></em>
			<i class="at-txt">收藏</i> 
			(<i class="at-num">0</i>) 
			<i class="at-rate">+1</i> 
		</a>

		<a href="javascript:;"onclick="ArtTools.vote(this,0);return false;" class="at-btn at-btn-pos"> 
			<em></em>
			<i class="at-txt">赞</i> 
			(<i class="at-num">34</i>) 
			<i class="at-rate">+1</i> 
		</a>

		<a href="javascript:;"onclick="ArtTools.vote(this,1);return false;" class="at-btn at-btn-neg"> 
			<em></em>
			<i class="at-txt">踩</i> 
			(<i class="at-num">6</i>) 
			<i class="at-rate">+1</i> 
		</a>

		<span class="pc-share">
			<a href="javascript:" class="at-btn at-btn-share"><em></em>分享</a>
			
			<span class="pc-share-wrap">
				<a href="#"class="bds_weixin"data-cmd="weixin"title="分享到微信"></a>
				<a href="#"class="bds_sqq"data-cmd="sqq"title="分享到QQ"></a>
				<a href="#"class="bds_tsina"data-cmd="tsina"title="分享到新浪微博"></a>
				<a href="#"class="bds_qzone"data-cmd="qzone"title="分享到QQ空间"></a>
				<a href="#"class="bds_tqq"data-cmd="tqq"title="分享到腾讯微博"></a>
			</span>
		</span>
</div>
<script src="/static/js/jquery191.js"></script>
<script>
var ArtTools = {
	vote: function(t, e) {
		var o = $(t), n = 0 == e ? o.next() :o.prev(), e = e + 1, a = this;
		var i = t.code, 
        	s = o.find(".at-txt"), 
        	c = o.find(".at-num"),
        	l = o.find(".at-rate");

        1 ? (l.show().animate({
            top:-30
        }, 500, function() {
            c.html(parseInt(c.html()) + 1), l.hide();
        }), s.html("已" + s.html())) :(1 == i || 2 == i) && (e != i && (s = n.find(".at-txt")),
        s.html("已" + s.html() + "过")), o.addClass("actived"), o.get(0).onclick = function() {
            return !1;
        }, n.addClass("disabled"), n.get(0).onclick = function() {
            return !1;
        };
	}
}
        

</script>
</body>

</html>
