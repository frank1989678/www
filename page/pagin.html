<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>pagin</title>
    <style>
    *{margin:0;padding:0;}
    body{font-size:14px;font-family:"Helvetica","Hiragino Sans GB","Microsoft Yahei",sans-serif;}
    a{text-decoration:none;}
    .pagination{text-align:center;margin:20px 0;overflow:hidden}
    .pagination li{display:inline;min-width:24px;height:24px;line-height:24px;padding-right:10px;color:#5188a6}
    .pagination li.jumpToPage{color:#999;padding-left:10px}
    .pagination span{font:12px "SimSun";}
    .pagination a{display:inline-block;padding:0 8px;color:#5188a6;border-radius:2px;}
    .pagination a:hover,.pagination .pageCurrent,.pagination .pageCurrent:hover{background-color:#f04848;color:#fff;font-weight:bold}
    .pagination .pageup a:hover,.pagination .pagedown a:hover{background-color:#fff;color:#5188a6;font-weight:100;text-decoration:underline;}
    .pagination .noClick a,.pagination .noClick a:hover{background-color:#fff;color:#999;font-weight:100;}
    .pagination .input_num{width:26px;height:22px;line-height:22px;margin:0 5px;padding:0 5px;border:1px solid #dcdcdc;color:#666;-webkit-border-radius:2px;border-radius:2px;vertical-align:middle;}
    .pagination .a_jumpTo{height:24px;line-height:24px;background-color:#f04848;color:#fff;}
    .pagination .a_jumpTo:hover{font-weight:100;}
    </style>
</head>

<body>
    <ul class="pagination">
        <li class="pageup"><span>&lt;</span><a href="javascript:;">上一页</a></li>
        <li><a href="javascript:;">1</a></li>
        <li><a href="javascript:;">2</a></li>
        <li><a href="javascript:;" class="pageCurrent">3</a></li>
        <li><a href="javascript:;">4</a></li>
        <li><a href="javascript:;">5</a></li>
        <li><a href="javascript:;">6</a></li>
        <li><span class="dotStyle">...</span></li>
        <li class="pagedown"><a href="javascript:;">下一页</a><span>&gt;</span></li>
        <li class="jumpToPage">
            <input class="input_num" type="text" />
            <a href="javascipt:;" class="a_jumpTo">跳转</a>
        </li>
    </ul>
    <ul class="pagination">
        <li><a href="http://post.smzdm.com/p/474696/#comments" class="pageCurrent">1</a></li>
        <li><a href="http://post.smzdm.com/p/474696/p2/#comments">2</a></li>
        <li><a href="http://post.smzdm.com/p/474696/p3/#comments">3</a></li>
        <li class="pagedown"><a href="http://post.smzdm.com/p/474696/p2/#comments">下一页</a><span>&gt;</span></li>
        <li class="jumpToPage">转至
            <input type="text" class="input_num" id="input_num">页</li>
        <li><a href="javascript:void(0);" class="a_jumpTo" onclick="return on_check_comment_page(3, 'http://post.smzdm.com/p/474696/', this)">GO</a></li>
    </ul>
</body>

</html>
