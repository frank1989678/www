	<span id="ProgressBar" style="font-family:Arial; background:#000; color:#000; font-size:12px;"></span><br />
	<span id="Percent"></span>
　　<script>　 
var Percent = 0;
var ProgressBar = "|";
var temp = "|";
count()　 
function count(){　 
	Percent += 1;
	ProgressBar = ProgressBar + temp;　 
	document.getElementById('ProgressBar').innerHTML = ProgressBar;
	document.getElementById('Percent').innerHTML = Percent+'%';
	if (Percent<100)
		setTimeout("count()",50)
	//else　 
		//window.location = "http://www.dreamershop.com";

}
</script>
