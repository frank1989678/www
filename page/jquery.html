<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>jquery源码分析练习</title>
<script src="/static/js/jquery191_develop.js"></script>
</head>
<body>
<input type="checkbox" name="kk0" id="kk0" value="kk0"><label for="kk0">全选</label> 
<input type="checkbox" name="kk0" id="jj0" value="jj0"><label for="jj0">反选</label> 
<input type="checkbox" name="kk0" id="ll0" value="ll0"><label for="ll0">不选</label> <br>



<input type="checkbox" name="kk1" id="kk1" value="kk1"><label for="kk1">aaa</label> <br>
<input type="checkbox" name="kk2" id="kk2" value="kk2"><label for="kk2">aaa</label> <br>
<input type="checkbox" name="kk3" id="kk3" value="kk3"><label for="kk3">aaa</label> <br>
<input type="checkbox" name="kk4" id="kk4" value="kk4"><label for="kk4">aaa</label> <br>
<input type="checkbox" name="kk5" id="kk5" value="kk5"><label for="kk5">aaa</label> <br>
<input type="checkbox" name="kk6" id="kk6" value="kk6"><label for="kk6">aaa</label> <br>
<input type="checkbox" name="kk7" id="kk7" value="kk7"><label for="kk7">aaa</label> <br>
<input type="checkbox" name="kk8" id="kk8" value="kk8"><label for="kk8">aaa</label> <br>
<input type="checkbox" name="kk9" id="kk9" value="kk9"><label for="kk9">aaa</label> <br>


<button type="button" id="getValue" class="aaa">get value</button>

<script>
var radio = $("input[type='checkbox']").not("#kk0, #jj0, #ll0");
// alert(radio.length)

$("#getValue").on("click", function() {
	$(this).toggleClass()
})

$("#kk0").on("click", function() {
	var flag = $(this).prop("checked");
	radio.each(function() {
		$(this).prop("checked", flag)
	})
	$("#ll0").prop("checked", false);
})
$("#jj0").on("click", function() {
	var count = 0;
	radio.each(function() {
		var flag = $(this).prop("checked");
		!flag && count++;
		$(this).prop("checked", !flag);
	})
	$("#kk0").prop("checked", count === radio.length);
	$("#ll0").prop("checked", false);
})
$("#ll0").on("click", function() {
	radio.each(function() {
		$(this).prop("checked", false);
	})
	$("#kk0").prop("checked", false);
	$("#jj0").prop("checked", false);
})


</script>
</body>
</html>
