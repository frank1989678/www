<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>租车旅游报名入口-江城巴士</title>

</head>

<body>

<header>
    <div class="title">租车旅游</div>
</header>


<section class="wrap ui-form">
    <h1 class="title">十一木兰天池亲子游</h1>
    <div class="sub-title">请留下您的联系方式，我们将尽快与您取得联系</div>

    <form>
        <div class="form">
            <div class="item">
                <label class="for">联系人</label>
                <input type="text" class="ipt" value="" />
            </div>

            <div class="item">
                <label class="for">联系方式</label>
                <input type="text" class="ipt" value="" />
            </div>

            <div class="item">
                <label class="for">报名人数</label>
                <input type="text" class="ipt" value="" />
            </div>

            <div class="item">
                <label class="for">出行时间</label>
                <input type="text" class="ipt" value="" />
            </div>

            <div class="item">
                <label class="for">其他备注</label>
                <textarea name="" id="" class="ipt ipt-mul" cols="30" rows="10"></textarea>
            </div>
        </div>

        <div class="button">
            <button type="submit" class="ubtn ubtn-blue" id="submit">确认</button>
        </div>
    </form>
</section>


<script src="js/zepto.min.js"></script>
