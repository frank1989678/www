<body>

<header>
    <div class="title">班车申请</div>
</header>


<section class="wrap ui-form">

    <div class="banner">

    <form>
        <div class="form">
            <div class="item">
                <label class="for">联系人</label>
                <input type="text" class="ipt" value="张三" />
            </div>

            <div class="item">
                <label class="for">联系方式</label>
                <input type="text" class="ipt" value="18074156959" />
            </div>

            <div class="item">
                <label class="for">企业名称</label>
                <input type="text" class="ipt" value="六脉神掌" />

            <div class="item">
                <label class="for">企业地址</label>
                <input type="text" class="ipt" value="武汉市洪山区" />
            </div>

            <div class="item">
                <label class="for">其他备注</label>
                <textarea name="" id="" class="ipt ipt-mul" cols="30" rows="10">其他备注其他备注其他备注其他备注其他备注其他备注</textarea>
            </div>
        </div>

        <div class="button">
            <button type="submit" class="ubtn ubtn-blue" id="submit">确认</button>
        </div>
    </form>
</section>


<script src="js/zepto.min.js"></script>
