<section class="wrap order-box">

            <em>武昌火车站</em>
        </div>
        <dl>
            <dt>出行信息：</dt>
            <dd>
                <span>联系人</span>
                <em>老张</em>
            </dd>
            <dd>
                <span>联系方式</span>
                <em>15998982211</em>
            </dd>
            <dd>
                <span>出行类型</span>
                <em>单程</em>
            </dd>
            <dd>
                <span>发车时间</span>
                <em>2015-10-22 18:90</em>
            </dd>
            <dd>
                <span>返程时间</span>
                <em>2015-10-22 18:90</em>
            </dd>
            <dd>
                <span>乘车人数</span>
                <em>34人</em>
            </dd>
            <dd>
                <span>需要车辆</span>
                <em>4</em>

            <dd>

        </dl>
        <dl>
            <dt>订单信息：</dt>
            <dd>
                <span>订单编号</span>
                <em>DD20151022189087133</em>
            </dd>
            <dd>

                <em>2015-10-20 15:00</em>
            </dd>
        </dl>

        <div class="ft"></div>
        <div class="state state3"></div>

    <div class="button">
        <a href="disclaimer.html">免责申明</a>
        <a href="#" class="ubtn ubtn-ghost">修改信息</a>
        <button type="button" class="ubtn ubtn-red" id="cancel">取消申请</button>
    </div>
</section>

<script src="js/zepto.min.js"></script>
<script src="js/layer/layer.js"></script>
<script>
    $(function() {
        $('#cancel').on('click', function() {
            layer.open({
                content: '您的订单正在审核中，您<br />确定要取消吗？'
                ,btn: ['取消', '确定']
                ,yes: function(index) {
                    layer.close(index);
                }
                ,no: function(index){
                    layer.open({
                        content: '<i class="ico ico-right2"></i><br /><br />取消成功！'
                        ,btn: '确定'
                    });
                }
            });
            
            return false;
        })

    
        $('body').on('touchstart', '.layui-m-layershade', function(e) {
            e.preventDefault();
        })
    })

</script>
