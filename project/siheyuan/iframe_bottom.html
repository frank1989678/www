<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>参观样板间</title>
    <meta name="renderer" content="webkit" />
    <meta name="keywords" content="" /> 
    <meta name="description" content="" />
    <link rel="stylesheet" href="css/style.css" />
    <style>
    body{background:none;}
    </style>
</head>

<body>
<div class="fixed-bottom">
   <div class="bd">
       <div class="col1">
            <h3>装修计算器<span>累计已有<em>1550</em> 位业主获取装修预算</span></h3>
            <div class="form">
                <form name="bottomForm" class="myform" action="url" onsubmit="return false;">
                    <div class="sp">
                        <label>所在地区：</label>
                        <select name="address" class="slt">
                            <option value="">请选择</option>
                            <option value="c101150101">江岸区</option>
                            <option value="c101150102">江汉区</option>
                            <option value="c101150103">硚口区</option>
                            <option value="c101150104">汉阳区</option>
                            <option value="c101150105">武昌区</option>
                            <option value="c101150106">青山区</option>
                            <option value="c101150107">洪山区</option>
                            <option value="c101150108">东西湖区</option>
                            <option value="c101150109">汉南区</option>
                            <option value="c101150110">蔡甸区</option>
                            <option value="c101150111">江夏区</option>
                            <option value="c101150112">黄陂区</option>
                            <option value="c101150113">新洲区</option>
                        </select>
                    </div>
                    <div class="sp">
                        <label>房屋面积：</label>
                        <select name="area" class="slt">
                            <option value="">您家的房屋面积</option>
                            <option value="70以下">70㎡以下</option>
                            <option value="70-100">70-100㎡</option>
                            <option value="100-120">100-120㎡</option>
                            <option value="120-140">120-140㎡</option>
                            <option value="140-160">140-160㎡</option>
                            <option value="160-180">160-180㎡</option>
                            <option value="180-200">180-200㎡</option>
                            <option value="200以上">200㎡以上</option>
                        </select>
                    </div>
                    <div class="sp">
                        <label>装修方式：</label>
                        <select name="area" class="slt">
                            <option value="">装修方式</option>
                            <option value="1">简单装修</option>
                            <option value="2">中等环保</option>
                            <option value="3">豪华装修 </option>
                        </select>
                    </div>
                    <div class="sp">
                        <label>手机号码：</label>
                        <input name="tel" class="ipt" data-msg="请填写手机号" data-rule="required;mobile" type="text">
                    </div>
                   <div class="start">
                        <button type="submit" class="btn">立刻计算</button>
                    </div>
                </form>
            </div>
       </div>
       <div class="col2">
           <div class="result">
                <h3>您的装修预算为<em>？</em>元</h3>
                <p>装修人工费：<em>？</em>元</p>
                <p>装修材料费：<em>？</em>元</p>
                <p>定 制 家 具：<em>？</em>元</p>
                <p>全 屋 软 装：<em>？</em>元</p>
            </div>
       </div>
   </div>
</div>


<script src="js/jquery.min.js"></script>
<script src="js/jquery.validator.min.js"></script>
<script>
    $(function() {
        $('.myform').validator({
            timely: 0,
            valid: function(form) {
                var data = $(form).serialize();
                // console.log(data)
                // parent.closeIframe2(); // 关闭弹层
                parent.dialog({
                    content: '<div class="layer-msg">提交成功</div>',
                    cancel: false
                })
                return false;
            }
        })

    })
</script>
</body>
</html>
