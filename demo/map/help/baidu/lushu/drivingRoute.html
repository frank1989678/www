<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>百度地图</title>
    <style>
    html,
    body {
        height: 100%;
    }

    #map {
        height: 100%;
    }
    .buttons{position:fixed;bottom:0;left:0;z-index:9;padding:10px;background:#fff;}
    </style>
</head>

<body>
    <div id="map"></div>
    <div class="buttons">
        <button id="run">开始</button> 
        <button id="stop">停止</button> 
        <button id="pause">暂停</button> 
        <button id="hide">隐藏信息窗口</button> 
        <button id="show">展示信息窗口</button> 
    </div>
    <script src="http://api.map.baidu.com/api?v=2.0&ak=pcExWaLfoopv7vZ5hO1B8ej8"></script>
    <script src="http://api.map.baidu.com/library/LuShu/1.2/src/LuShu_min.js"></script>
    <script>
    // 百度地图坐标拾取坐标系统 http://api.map.baidu.com/lbsapi/getpoint/index.html

    var myP1 = new BMap.Point(114.356781,30.591073);    //起点
    var myP2 = new BMap.Point(114.359274,30.591778);    //终点

    //地图操作开始
    var map = new BMap.Map("map");
    this.map.centerAndZoom(myP1, 18);

    // 启用滚轮放大缩小
    map.enableScrollWheelZoom();
    map.enableContinuousZoom();

    var lushu = new BMapLib.LuShu(map,[myP1, myP2],{
        defaultContent:"",
        autoView:true,//是否开启自动视野调整，如果开启那么路书在运动过程中会根据视野自动调整
        icon: new BMap.Icon('http://lbsyun.baidu.com/jsdemo/img/car.png', new BMap.Size(52,26),{anchor : new BMap.Size(27, 13)}),
        speed: 100,
        enableRotation:true,//是否设置marker随着道路的走向进行旋转
        landmarkPois: []
    });    
    lushu.start();
    function $(element){
        return document.getElementById(element);
    }
    //绑定事件
    $("run").onclick = function(){
        lushu.start();
    }
    $("stop").onclick = function(){
        lushu.stop();
    }
    $("pause").onclick = function(){
        lushu.pause();
    }
    $("hide").onclick = function(){
        lushu.hideInfoWindow();
    }
    $("show").onclick = function(){
        lushu.showInfoWindow();
    }
    </script>
</body>

</html>
