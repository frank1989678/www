<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>拾取坐标</title>
<style>
html,body{height:100%;}
#tit{position:fixed;top:0;left:0;right:0;text-align:center;color:#fff;background-color:rgba(0,0,0,.5);padding:5px 10px;z-index:1;}
#map{height:100%;}
#coord{position:fixed;top:40px;left:0;padding:10px;color:#fff;background-color:rgba(0,0,0,.7);}
#coord input{display:block;width:150px;font:12px/18px arial;border:0;margin-bottom:10px;text-align:center;}
</style>
</head>
<body>
	
<div id="tit">点击地图拾取坐标</div>
<div id="map"></div>
<div id="coord"></div>

<script src="/static/js/jquery191.js"></script>
<script src="http://api.map.baidu.com/api?v=2.0&ak=pcExWaLfoopv7vZ5hO1B8ej8"></script>
<script>
	// 百度地图坐标拾取坐标系统 http://api.map.baidu.com/lbsapi/getpoint/index.html
    // 百度地图API功能
        var el = document.getElementById('coord');
        var map = new BMap.Map("map");            
        map.centerAndZoom("明星花园酒店",22);    
        map.enableScrollWheelZoom();
        map.enableContinuousZoom();
        //单击获取点击的经纬度
        map.addEventListener("click",function(e){
            var p = document.createElement('input');
            p.value = e.point.lng + "," + e.point.lat
            el.appendChild(p)
            // console.log(e.point.lng + "," + e.point.lat);
        });

        $('#coord').on('click', 'input', function() {
            $(this).select();
        })
</script>

</body>
</html>
