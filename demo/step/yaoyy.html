    	ul,li{list-style:none;margin:0;padding:0;}
        

.step{display:-webkit-box;padding-top:20px;overflow:hidden;}
.step li{position:relative;display:block;-webkit-box-flex:1;padding-top:20px;text-align:center;}
.step li:before{content:'';position:absolute;top:5px;left:0;width:100%;height:4px;background:#5c92cf;}
.step li:after{content:'';position:absolute;top:2px;left:50%;width:6px;height:6px;margin-left:-5px;border:2px solid #5c92cf;background:#fff;border-radius:50%;}
.step li:first-child:before{width:50%;left:50%;}
.step li:last-child:before{width:50%;}

.step .active~li:before{background:#e7e7e7;border-radius:0;}
.step .active~li:after{border-color:#e7e7e7;}
.step .active+li:after{top:0;width:11px;height:11px;margin-left:-7px;border-color:#5c92cf;}
.step .active:before{border-radius:0 2px 2px 0;}
.step .active:after{border-color:#5c92cf;}
    </style>
</head>
