<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>3D时钟</title>
<link rel="stylesheet" href="clock3d.min.css">
<script src="/static/js/jquery191.js"></script>
<script src="clock3d.min.js"></script>
</head>
<body>

<div id="flipclock" class="contents-data">
	<div class="flipclock-con">
		<ul class="flip flip-hour">
			<li>
				<span>
					<div class="flip-up">
						<div class="flip-shadow">
						</div>
						<div class="flip-text">
							00
						</div>
					</div>
					<div class="flip-down">
						<div class="flip-shadow">
						</div>
						<div class="flip-text">
							00
						</div>
						<div class="flip-apm">
							AM
						</div>
					</div>
				</span>
			</li>
			<li>
				<span>
					<div class="flip-up">
						<div class="flip-shadow">
						</div>
						<div class="flip-text">
							00
						</div>
					</div>
					<div class="flip-down">
						<div class="flip-shadow">
						</div>
						<div class="flip-text">
							00
						</div>
						<div class="flip-apm">
							AM
						</div>
					</div>
				</span>
			</li>
		</ul>
		<ul class="flip flip-minute">
			<li>
				<span>
					<div class="flip-up">
						<div class="flip-shadow">
						</div>
						<div class="flip-text">
							00
						</div>
					</div>
					<div class="flip-down">
						<div class="flip-shadow">
						</div>
						<div class="flip-text">
							00
						</div>
					</div>
				</span>
			</li>
			<li>
				<span>
					<div class="flip-up">
						<div class="flip-shadow">
						</div>
						<div class="flip-text">
							00
						</div>
					</div>
					<div class="flip-down">
						<div class="flip-shadow">
						</div>
						<div class="flip-text">
							00
						</div>
					</div>
				</span>
			</li>
		</ul>
	</div>
	<div class="flipclock-con2">
		<ul class="flip flip-second">
			<li>
				<span>
					<div class="flip-up">
						<div class="flip-shadow">
						</div>
						<div class="flip-text">
							00
						</div>
					</div>
					<div class="flip-down">
						<div class="flip-shadow">
						</div>
						<div class="flip-text">
							00
						</div>
					</div>
				</span>
			</li>
			<li>
				<span>
					<div class="flip-up">
						<div class="flip-shadow">
						</div>
						<div class="flip-text">
							00
						</div>
					</div>
					<div class="flip-down">
						<div class="flip-shadow">
						</div>
						<div class="flip-text">
							00
						</div>
					</div>
				</span>
			</li>
		</ul>
	</div>
</div>


</body>
</html>
