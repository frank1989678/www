<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>css3 时钟</title>
<meta name="viewport" content="width=device-width initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="format-detection" content="telephone=no" />
<meta name="format-detection" content="email=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="apple-mobile-web-app-title" content="EaseMobile" />
<style>
*{margin:0;padding:0;}
#clock{width:600px;margin:100px auto 0;overflow:hidden;font-family:"BitstreamVeraSansMonoBold"}
.item{float:left;width:150px;height:160px;line-height:160px;margin:0 10px;border:1px solid #9fa2ad;border-radius:5px;text-align:center;background-color:#eee;font-size:100px;}
.time{clear:both;font-size:100px;}
</style>
<script src="/static/js/jquery191.js"></script>
</head>
<body>
<div id="clock">
	<div class="item" id="hour"></div>
	<div class="item" id="minute"></div>
	<div class="item" id="second"></div>
</div>

<script type="text/javascript">
$(function() {
	var $time = $("#time"),
		$hour 	= $("#hour"),
		$minute = $("#minute"),
		$second = $("#second"),
		odd 	= 0,
		date 	= new Date(),
		nHour	= date.getHours(),
		nMinute	= date.getMinutes(),
		nSecond	= date.getSeconds(),
		nClock  = null;

	var plusZore = function(number) {
		return number < 10 ? "0" + number : number;
	}
	var fnSecond = function() {
		nSecond ++;
		if (nSecond == 60) {
			nSecond = 0;
			nMinute ++;
			if (nMinute == 60) {
				nMinute = 0;
				nHour ++;
				if (nHour == 24) {
					nHour = 0;
				}
			}
		}
		showTime();
	}

	var showTime = function() {
		$hour.html(plusZore(nHour));
		$minute.html(plusZore(nMinute));
		$second.html(plusZore(nSecond));
	}

	fnSecond();
	setInterval(function() {
		fnSecond();
	}, 1000)
}); 

</script>
</body>
</html>
