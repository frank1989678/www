<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script src="/static/js/jquery191.js"></script>
</head>
<body style="height:2000px;">
	<div class="gotop" style="width:100px;height:100px;background:#000;cursor:pointer;position:fixed;bottom:50px;right:10px;"></div>

	<script>
            // ·µ»Ø¶¥²¿
            $('.gotop').on('click', function(e) {
                gotoTop();
                e.preventDefault();
            });

            function gotoTop() {
                var anim = function() {
                    var scrollTop = $(window).scrollTop();
                    window.scrollTo(0, Math.floor(scrollTop / 1.1));
                    scrollTop <= 0 && clearInterval(timer);
                }
                var timer = setInterval(function() {
                    anim();
                }, 10);
            }
	</script>
</body>
</html>
