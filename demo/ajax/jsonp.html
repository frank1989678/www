<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>js_ajax</title>
	<link rel="stylesheet" href="/static/css/layout.css" />
	<link rel="stylesheet" href="../js_ajax/css/form.css" />
	<script src="/static/js/jquery191.js"></script>
</head>
<body>
<div class="wrap">
	<div class="tab">
		<a class="tab_btn" href="index.php">添加数据</a>
		<a class="tab_btn" href="json.html">同域加载</a>
		<a class="tab_btn curr" href="jsonp.html">跨域加载</a>
		<a class="tab_btn" href="index.php">添加姓氏</a>
		<a class="tab_btn" href="index.php">添加人名</a>
	</div>
	<div class="pl10 pt10">
		<div class="w700">
			
			<table class="mt20 pct100 tc list" id="ajaxJosnp">
				<tbody>
					<tr class="tit">
						<td width="40">序号</td>
						<td width="30"></wbr>>iid</td>
						<td width="100" class="tl">姓名</td>
						<td width="110">生日</td>
						<td width="90">电话</td>
						<td width="250" class="tr">地址</td>
					</tr>	
				</tbody>
			</table>
		</div>
		<div class="l w500 ml10 console" id="ajaxJosnSource"></div>
	</div>
</div>
<script type="text/javascript">

$(function() {
	$.ajax({
		url: "http://www.fish.com/php/print2.php",
		url: "php/print2.php",
		// url: "http://api.map.baidu.com/location/ip?ak=pcExWaLfoopv7vZ5hO1B8ej8&ip=&coor=bd09ll",
		dataType: "jsonp",
		// jsonp: 'callback',
		// jsonpCallback: "done",
		success: function(data) {
			var html = '';
			$.each(data.data, function(i, item){
				html += '<tr>';
				html += '<td>' + (i + 1) + '</td>';
				html += '<td>' + item.iid + '</td>';
				html += '<td class="tl">' + item.name + '</td>';
				html += '<td>' + item.tel + '</td>';
				html += '<td>' + item.birthday + '</td>';
				html += '<td class="tr">' + item.address + '</td>';
				html += '</tr>';
			})
			$("#ajaxJosnp").append(html);
			
		},
		error: function() {
			// alert(4)
		}

	})

})	

</script>

</body>
</html>
