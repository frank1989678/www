<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<meta name="keywords" content="JS代码,焦点图,JS广告代码,JS特效代码" />
<meta name="description" content="此代码内容为京东产品内页多图展示代码，属于站长常用代码，更多焦点图代码请访问懒人图库JS代码频道。" />
<title>京东产品内页多图展示代码_懒人图库</title>
<link href="css/css.css" type="text/css" rel="stylesheet">
<SCRIPT src="/static/js/jquery191.js" type=text/javascript></SCRIPT>
<SCRIPT src="js/jqzoom.js" type=text/javascript></SCRIPT>
</head>

<body style="text-align:center">
    <div id=preview>
        <div class=jqzoom id=spec-n1>
            <IMG height=350 src="images/img04.jpg" jqimg="images/img04.jpg" width=350>
        </div>
        <div id=spec-n5>
            <div class=control id=spec-left>
                <img src="images/left.gif" />
            </div>
            <div id=spec-list>
                <ul class=list-h>
                    <li><img src="images/img01.jpg"> </li>
                    <li><img src="images/img02.jpg"> </li>
                    <li><img src="images/img03.jpg"> </li>
                    <li><img src="images/img04.jpg"> </li>
                    <li><img src="images/img01.jpg"> </li>
                    <li><img src="images/img02.jpg"> </li>
                    <li><img src="images/img03.jpg"> </li>
                    <li><img src="images/img04.jpg"> </li>
                    <li><img src="images/img01.jpg"> </li>
                    <li><img src="images/img02.jpg"> </li>
                    <li><img src="images/img03.jpg"> </li>
                    <li><img src="images/img04.jpg"> </li>
                </ul>
            </div>
            <div class=control id=spec-right>
                <img src="images/right.gif" />
            </div>
        </div>
    </div>
    <SCRIPT type=text/javascript>
    $(function() {
        $(".jqzoom").jqueryzoom({
            xzoom: 400,
            yzoom: 400,
            offset: 10,
            position: "right",
            preload: 1,
            lens: 0
        });
        $("#spec-list").jdMarquee({
            deriction: "left",
            width: 350,
            height: 56,
            step: 2,
            speed: 4,
            delay: 10,
            control: true,
            _front: "#spec-right",
            _back: "#spec-left"
        });
        $("#spec-list img").bind("mouseover", function() {
            var src = $(this).attr("src");
            $("#spec-n1 img").eq(0).attr({
                src: src.replace("\/n5\/", "\/n1\/"),
                jqimg: src.replace("\/n5\/", "\/n0\/")
            });
            $(this).css({
                "border": "2px solid #ff6600",
                "padding": "1px"
            });
        }).bind("mouseout", function() {
            $(this).css({
                "border": "1px solid #ccc",
                "padding": "2px"
            });
        });
    })
    </SCRIPT>
</body>

</html>
