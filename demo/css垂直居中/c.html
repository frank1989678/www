<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title> new document </title>
    <style>
    body {
        background-color: #fff
    }
    img {
        border: 0
    }
    ul {
        margin: 0;
        padding: 0;
        list-style: none
    }
    .tg_bottom {
        overflow: hidden;
        clear: both;
        width: 775px;
        padding: 6px 0;
    }
    .tg_bottom ul {
        margin: 0 10px;
        border: 1px solid #ddd;
        overflow: hidden;
        _zoom: 1;
    }
    .tg_bottom li {
        float: left;
        width: 130px;
        overflow: hidden;
        text-align: center;
        padding: 5px 5px 0 14px;
    }
    .tg_bottom h3 {
        font: 12px/24px arial;
        height: 24px;
        overflow: hidden
    }
    .tg_bottom p,
    .tg_right p {
        width: 128px;
        height: 135px;
        overflow: hidden;
        border: 1px solid #eee
    }
    .tg_bottom p a,
    .tg_right p a {
        width: 128px;
        height: 135px;
        display: table-cell;
        vertical-align: middle;
        *display: block;
        *font-size: 118px;
        *font-family: Arial;
    }
    .tg_bottom img,
    .tg_right img {
        max-width: 120px;
        max-height: 135px;
        vertical-align: middle;
        _width: expression(this.width > 128 && this.width / 128 > this.height / 135 ? 128: true);
        _height: expression(this.height > 135 && this.width / 128 < this.height / 135 ? 135: true);
    }
    </style>
</head>

<body>
    <div class="tg_bottom">
        <ul>
            <li>
                <p><a target="_blank" href="#"><img src="1.jpg"> </a> </p>
                <h3><a target="_blank" href="#">转让2008</a></h3>
            </li>
            <li>
                <p><a target="_blank" href="#"><img src="2.gif"> </a> </p>
                <h3><a target="_blank" href="#">转让2008</a></h3>
            </li>
            <li>
                <p><a target="_blank" href="#"><img src="3.gif"> </a> </p>
                <h3><a target="_blank" href="#">转让2008</a></h3>
            </li>
            <li>
                <p><a target="_blank" href="#"><img src="4.jpg"> </a> </p>
                <h3><a target="_blank" href="#">转让2008</a></h3>
            </li>
        </ul>
    </div>
</body>
</html>
