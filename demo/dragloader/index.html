<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<title>dragloader.js demo</title>

<style type="text/css">
html,body,div,p{margin:0;padding:0;font-size:16px;}
.wrap{width:100%;overflow-y:scroll;-webkit-overflow-scrolling:touch;}
p{padding:15px;line-height:24px;}
.qr{text-align:center;}
.intro{font-size:18px;}
.row{color:#666;}
.latest{position:relative;width:100%;background-color:#ffcccc;}
.more{position:relative;width:100%;background-color:#a3cf62;}
.latest div,.more div{position:absolute;left:0;bottom:0;width:100%;height:80px;text-align:center;font-size:18px;line-height:80px;text-shadow:1px 1px rgba(0,0,0,.3);}
.more div{top:0;bottom:auto;}

/* dragger */
.dragger-up,.dragger-down{position:relative;height:0;text-align:center;background-color:#ccc;overflow:hidden;-webkit-transform:translateZ(0);transform:translateZ(0);}
.dragger-up span{position:absolute;left:0;top:0;width:100%;height:80px;line-height:80px;font-size:12px;}
.dragger-down span{position:absolute;left:0;bottom:0;width:100%;height:80px;line-height:80px;font-size:12px;}
</style>
<body>

<div class="wrap">
    <p class="intro">dragloader.js是一个面向移动Web开发的JavaScript库，帮助开发者在使用页面原生滚动时，模拟上/下拉手势，实现Pull Request操作。</p>

    <p class="row">本样例运行在 Smart Phone/Pad 上，扫描二维码：</p>

    <p class="row">
        向下滚动页面<br />
        再向下滚动页面<br />
        继续向下滚动页面<br />
        再继续向下滚动页面<br />
        一直继续向下滚动页面<br />
        翻滚吧少年向下滚动页面<br />
        滚动到页面的最底部<br />
        滚动到页面的最底部<br />
        滚动到页面的最底部<br />
        滚动到页面的最底部<br />
    </p>
</div>

<div style="position:fixed;top:0;left:0;right:0;color:#fff;background:#000;" id="info2"></div>
<div style="position:fixed;top:30px;left:0;right:0;color:#fff;background:#000;" id="info"></div>

<script src="dragloader.js?id=j8"></script>
<script>
    (function() {


        var dragger = new DragLoader(document.body, {
            dragDownLoadFn: function() {
                console.log(19)
            },
            dragUpLoadFn: function() {
                console.log(9)
            },
            // disableDragDown: true
        });
        dragger.on('dragDownLoad', function() {
            setTimeout(function() {
                // 无论何时，必须由业务功能主动调用reset()接口，以还原状态
                // 比如在onDragDownLoad()回调中使用ajax加载数据时，在ajax的回调函数中应当调用reset()重置drag状态
                // 如果不重置，drag操作将失效
                dragger.reset();
            }, 1e3);
        });
        dragger.on('dragUpLoad', function() {
            setTimeout(function() {
                dragger.reset();
            }, 1e3);
        });
    })();
</script>

</body>
</html>
