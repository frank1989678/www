                <p>巴西松子主要产自巴西、巴基斯坦、阿富汗等地。它是一种高档休闲食品，具有很高的营养和药用价值。松子仁中所含的油酸，亚油酸等不饱和脂肪酸，具有防治动脉硬化的作用。所含的磷，对脑和神经系统有裨益，并能补五脏、补虚损、白润皮肤、益智力。长食之，可防止胆固醇增高而引起的心血管疾病。</p>
