// 水印
function addWaterMarker(str) {
    var spaceY = 50;
    var maxWidth = 280;
    var maxHeight = 200;
    var can = document.createElement('canvas');
    can.width = maxWidth * 1.5;
    can.height = (maxHeight + spaceY) * 1.5;
    can.style.display = 'none';
    var cans = can.getContext('2d');
    cans.rotate(-20 * Math.PI / 180);
    cans.font = '18px tahoma';
    cans.fillStyle = "rgba(19, 19, 19, .8)";
    cans.textAlign = 'center';
    cans.textBaseline = 'top';
    $.each(str, function(i, item) {
        var posY = (i + 1) * 30 + 20;
        cans.fillText(item, 80, posY);
        cans.fillText(item, maxWidth - 110, posY + maxHeight + spaceY * 2 - 80);
    })

    $('#aaas').append('<img src="' + can.toDataURL("image/png") + '" style="border:1px solid #f00" />')
    // return can.toDataURL("image/png");
    $('.print')[0].style.background = "url(" + can.toDataURL("image/png") + ")";
}
