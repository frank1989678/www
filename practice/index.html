<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>练习</title>
<style>
.li{display:inline-block;width:90px;border:1px solid #ddd;margin:-1px 0 0 -1px;text-align:center;line-height:30px;}

ul{list-style:none;}
li{display:inline-block;position:relative;padding:10px 19px;}
li:before{content:'';position:absolute;top:0;left:0;right:0;bottom:0;background:#ccc;z-index:-1;transform:skew(-25deg);}
li:hover:before{background:#999;}
.ipt{border:0;border-bottom:1px solid #ddd;height:30px;width:50px;}
.plus{height:100px;}
</style>
</head>

<body>

    <ul>
        <li>菜单一</li>
        <li>菜单二</li>
        <li>菜单三</li>
        <li>菜单四</li>
        <li>菜单五</li>
    </ul>

    <div class="plus">
        <input type="text" class="ipt" id="a1">÷
        <input type="text" class="ipt" id="a2">=
        <input type="text" class="ipt" id="a3">
        <button id="calc">calc</button>
    </div>

    <script src="/static/js/jquery191_develop.js"></script>
    
    <script>
    _global = {
    	init: function() {
            var temp = [];
            for (var i = 1; i <= 9; i++) {
                for (var j = 1; j <= i; j++) {
                    temp.push('<span class="li">' + j + ' * ' + i + ' = ' + (i * j) + '</span>');
                }
                temp.push('<br />')
            } 
            $('body').append(temp.join(''))

            $('ul').on('click', 'li', function() {
                console.log(1)
            })

            $('ul').on('click.aaa', 'li', function() {
                console.log(1)
            })

            $('ul').find('li').eq(0).trigger('click.aaa');

            $("#calc").on('click', function() {
                var a1 = $('#a1').val();
                var a2 = $('#a2').val();
                $('#a3').val((a1/a2).toFixed(2))
            })

            $("#a1").on('focus', function() {
                $(this).select();
            }).on('keyup', function(e) {
                if (e.which === '13') {
                    var a1 = $('#a1').val();
                    var a2 = $('#a2').val();
                    $('#a3').val((a1/a2).toFixed(2))
                }
             })
        }
    }
    _global.init();
    </script>
</body>

</html>
