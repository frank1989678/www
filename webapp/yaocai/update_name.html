<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>修改称呼</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body class="yc-body-nofoot">
    <header class="yc-header">
        <div class="yc-header-back">
            <a href="javascript:history.back();">
                <i class="iconfont icon-back"></i>
            </a>
        </div>
        <div class="yc-header-title">修改称呼</div>
        <div class="yc-header-right">
            <a class="button" id="jSave" href="#none">完成</a>
        </div>
    </header><!-- /yc-header -->

    <section class="yc-content">
        <div class="yc-form">
            <form action="">
                <div class="item">
                    <label class="txt">个人称呼</label>
                    <input class="ipt" type="text" value="严飞" id="j_name" />
                    <span class="error"></span>
                </div>
            </form>
        </div>
    </section><!-- /yc-content -->



    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script>
    !(function(){
        var $name = $('#j_name');

        function checkName() {
            var val = $name.val();
            if (!val) {
                $name.next().html('称呼不能为空').show();
            } else {
                $name.next().html('').hide();
                return true;
            }
            return false;
        }
        function checkIpt() {
            if (checkName()) {
                return true;
            } 
            return false;
        }
        // 保存
        $('#jSave').on('click', function() {
            return checkIpt();
        });

        $('body').on('click', function() {
            $('.error').html('').hide();
        })
    }(jQuery));
    </script>
</body>
</html>
