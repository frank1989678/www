<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>登录</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body class="yc-body-nofoot">
    <header class="yc-header">
        <div class="yc-header-back">
            <a href="javascript:history.back();">
                <i class="iconfont icon-back"></i>
            </a>
        </div>
        <div class="yc-header-title">登录</div>
        <div class="yc-header-right">
            <a href="register.html">1分钟注册</a>
        </div>
    </header><!-- /yc-header -->

    <section class="yc-content">
        <div class="yc-form yc-login">
            <div class="title">
                <i class="iconfont icon-face"></i>
                <span>登录药材购，为您精准推送采购单</span>
            </div>
            <form action="">
                <div class="item">
                    <i class="iconfont icon-user"></i>
                    <input class="ipt" id="jUsername" type="text" value="" placeholder="会员名/手机号" />
                    <span class="error"></span>
                </div>
                <div class="item">
                    <i class="iconfont icon-lock"></i>
                    <input class="ipt" id="jPwd" type="password" value="" placeholder="密码" />
                    <span class="error"></span>
                </div>
                <div class="button">
                    <button class="submit" id="jSubmit" type="button">登 录</button>
                    <a class="reg" href="#">1分钟注册</a>
                </div>
            </form>
        </div>
    </section><!-- /yc-content -->

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script>
    !(function($){

        var $username = $('#jUsername'),
            $pwd = $('#jPwd');

        function checkUsername() {
            var val = $username.val();
            if (!val) {
                $username.next().html('请输入会员名').show();
            } else {
                $username.next().html('').hide();
                return true;
            }
            $username.focus();
            return false;
        }
        function checkPwd() {
            var val = $pwd.val();
            if (!val) {
                $pwd.next().html('请输入新密码').show();
            } else {
                $pwd.next().html('').hide();
                return true;
            }
            $pwd.focus();
            return false;
        }
        function checkIpt() {
            if (checkUsername() &&checkPwd()) {
                return true;
            } 
            return false;
        }
        // 保存
        $('#jSubmit').on('click', function() {
            return checkIpt();
        });

        $('body').on('click', function() {
            $('.error').html('').hide();
        })

    }(jQuery));
    </script>
</body>
</html>
