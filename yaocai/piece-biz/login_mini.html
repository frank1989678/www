<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>登录-饮片B2B</title>
    <meta name="renderer" content="webkit" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<div class="login-box login-mini">
    <div class="form">
        <form action="" id="myform">
            <div class="msg" id="msg">
                <i class="fa fa-prompt"></i>
                <span>用户名与密码不匹配</span>
            </div>

            <div class="group">
                <div class="txt">
                    <i class="fa fa-people"></i>
                </div>
                <div class="cnt">
                    <input type="text" class="ipt" value="" autocomplete="off" name="username" id="username" placeholder="用户名">
                </div>
            </div>

            <div class="group">
                <div class="txt">
                    <i class="fa fa-lock"></i>
                </div>
                <div class="cnt">
                    <input type="password" class="ipt" value="" autocomplete="off" name="pwd" id="pwd" placeholder="密码">
                </div>
            </div>

            <div class="links cf">
                <a class="fl" href="register.html" target="_top">免费注册</a>
                <a class="fr" href="find_password.html" target="_top">忘记密码？</a>
            </div>

            <div class="button">
                <button type="submit" class="btn btn-red" id="submit">登 录</button>
            </div>
        </form>
    </div>
</div>
    <script src="js/jquery.min.js"></script>
    <script src="js/login.js"></script>
    <script>
        // 关闭弹层
        // window.parent.page.fn.logined(); 
    </script>
</body>
</html>
