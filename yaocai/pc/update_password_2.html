<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
    <title>忘记密码-药材购</title>
    <!-- 浏览器高速模式 -->
    <meta name="renderer" content="webkit" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/login.css" />
    <!--[if lt IE 9]>
      <script src="js/html5shiv.min.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<section class="sec">
    <div class="wraper">
        <div class="reg-box">
            <div class="hd cf">
                <h1><i class="iconfont icon-arrow"></i>忘记密码</h1>
            </div>
            <div class="step">
                <ul class="yc-ul">
                    <li>
                        <span>1</span>
                        <strong>验证手机</strong>
                        <i class="iconfont icon-arrow"></i>
                    </li>
                    <li class="curr">
                        <span>2</span>
                        <strong>设置新密码</strong>
                    </li>
                </ul>
            </div>
            <div class="form">
            <form  action="" id="jPasswordForm">
                <div class="msg" id="jMsg"></div>
                <div class="group">
                    <i class="iconfont icon-lock"></i><input class="ipt" type="password" placeholder="6-20位字母、数字" value="" name="password" id="jPassword" autocomplete="off">
                </div>

                <div class="group">
                    <i class="iconfont icon-lock"></i><input class="ipt" type="password" placeholder="确认新密码" value="" name="repassword" id="jRepassword" autocomplete="off">
                </div>

                <div class="button">
                    <button class="btn btn-orange" type="submit" id="jSubmit" class="submit">提交</button>
                </div>
            </form>
            </div>
        </div>
    </div>
</section>


<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>

$(function(){
    var $pwd1 = $('#jPassword'),
        $pwd2 = $('#jRepassword'),
        $error = $('#jMsg');

    var _showMsg = function(txt) {
        if (txt) {
            $error.html(txt);
        } else {
            $error.html('');
        }
    }

    function checkPwd1() {
        var val = $pwd1.val();
        if (!val) {
            _showMsg('请输入新密码');
        } else if (val.length < 6 || val.length > 20) {
            _showMsg('密码长度6-20位字母、数字');
        }
        else {
            _showMsg(false);
            return true;
        }
        $pwd1.focus();
        return false;
    }
    function checkPwd2() {
        var val = $pwd2.val();
        if (!val) {
            _showMsg('请确认新密码');
        } else if (val !== $pwd1.val()) {
            _showMsg('2次输入的密码不一致');
        } else {
            _showMsg(false);
            return true;
        }
        $pwd2.focus();
        return false;
    }
    function checkIpt() {
        if (checkPwd1() && checkPwd2()) {
            return true;
        } 
        return false;
    }
    $('#jSubmit').on('click', function() {
        return checkIpt();
    });

})


</script>
<script>
    var ran = (new Date).getTime();
    $.get('header.html?ran=' + ran, function(data) {
        $('body').prepend(data);
    })
    $.get('footer.html?ran=' + ran, function(data) {
        $('body').append(data);
    })
</script>
</body>

</html>
