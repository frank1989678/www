<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
    <title>注册-药材购</title>
    <!-- 浏览器高速模式 -->
    <meta name="renderer" content="webkit" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/login.css" />
    <!--[if lt IE 9]>
      <script src="js/html5shiv.min.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<section class="sec">
    <div class="wraper reg-plus">
        <div class="reg-box">
            <div class="hd cf">
                <h1><i class="iconfont icon-arrow"></i>免费注册</h1>
            </div>

            <div class="step">
                <ul class="yc-ul">
                    <li class="curr">
                        <span>1</span>
                        <strong>验证手机</strong>
                        <i class="iconfont icon-arrow"></i>
                    </li>
                    <li>
                        <span>2</span>
                        <strong>完善账户信息</strong>
                        <i class="iconfont icon-arrow"></i>
                    </li>
                    <li>
                        <span>3</span>
                        <strong>注册成功</strong>
                    </li>
                </ul>
            </div>
            <div class="form">
                <form  action="" id="jLoginForm">
                    <div class="msg" id="jMsg"></div>
                    <div class="group">
                        <i class="iconfont icon-user"></i><input class="ipt" type="text" placeholder="手机号" value="" name="username" id="jUsername" autocomplete="off">
                    </div>

                    <div class="group">
                        <i class="iconfont icon-lock"></i><input class="ipt code" type="text" placeholder="验证码" value="" name="code" id="jCode" autocomplete="off">
                        <button class="btn btn-gray" type="button" id="jSend">获取验证码</button>
                    </div>

                    <div class="button">
                        <button class="btn btn-orange" type="submit" id="jSubmit" class="submit">下一步</button>
                    </div>

                    <div class="agreement">
                        <p>点击下一步，即代表您同意<a href="#">《药材购服务条款》</a></p>
                    </div>
                </form>
            </div>
        </div>

        <div class="reg-wx">
            <img src="images/qrcode.jpg" width="156" height="156" alt="">
            <strong>使用微信扫码注册</strong>
            <span>采购更方便 报价更快捷</span>
        </div>
    </div>
</section>


<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
$(function() {
    var $mobile = $('#jUsername'),
        $code = $('#jCode'),
        $send = $('#jSend'),
        timeout = 0, 
        timer = 0,
        delay = 60,
        txt = '秒后重试',
        $error = $('#jMsg');

    var _clock = function() {
        timer && clearInterval(timer);
        timer = setInterval(function() {
            timeout --;
            $send.text(timeout + txt).prop('disabled', true);
            if (timeout === 0) {
                clearInterval(timer);
                $send.text('获取验证码').prop('disabled', false);
            }
        }, 1e3);
    }

    var _showMsg = function(txt) {
        if (txt) {
            $error.html(txt);
        } else {
            $error.html('');
        }
    }

    function checkMobile() {
        var val = $mobile.val();
        if (!val) {
            _showMsg('请输入手机号码');
        } else if (!/^1[345678]\d{9}$|^01[345678]\d{9}$/.test(val)) {
            _showMsg('手机号码格式错误');
        } else {
            _showMsg(false);
            return true;
        }
        $mobile.focus();
        return false;
    }
    function checkCode() {
        var val = $code.val();
        if (!val) {
            _showMsg('请输入手机验证码');
        } else {
            _showMsg(false);
            return true;
        }
        $code.focus();
        return false;
    }
    function checkIpt() {
        if (checkMobile() && checkCode()) {
            return true;
        } 
        return false;
    }
    $('#jSubmit').on('click', function() {
        return checkIpt();
    });

    // 验证码
    $send.prop('disabled', false).on('click', function() {
        if(checkMobile() && timeout === 0) {
            timeout = delay;
            $send.text(timeout + txt).prop('disabled', true).prev().focus();
            _clock();
        }
    });
})



</script>
<script>
    var ran = (new Date).getTime();
    $.get('header.html?ran=' + ran, function(data) {
        $('body').prepend(data);
    })
    $.get('footer.html?ran=' + ran, function(data) {
        $('body').append(data);
    })
</script>
</body>

</html>
