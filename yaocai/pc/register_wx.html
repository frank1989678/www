<body>

                <em>微信扫一扫</em> 
                <span>注册成为药材购采购商</span>
            </div>
            <div class="col bl">

                <ol>
                    <li>随时随地发布采购</li>

                    <li>每个采购单平均收到 <b>5</b> 个报价</li>

            </div>
        </div>
    </div>
</div>


<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
$(function() {
    var $mobile = $('#jUsername'),
        $code = $('#jCode'),
        $send = $('#jSend'),
        timeout = 0, 
        timer = 0,
        delay = 60,
        txt = '秒后重试',
        $error = $('#jMsg');

    var _clock = function() {
        timer && clearInterval(timer);
        timer = setInterval(function() {
            timeout --;
            $send.text(timeout + txt).prop('disabled', true);
            if (timeout === 0) {
                clearInterval(timer);
                $send.text('获取验证码').prop('disabled', false);
            }
        }, 1e3);
    }

    var _showMsg = function(txt) {
        if (txt) {
            $error.html(txt);
        } else {
            $error.html('');
        }
    }

    function checkMobile() {
        var val = $mobile.val();
        if (!val) {
            _showMsg('请输入手机号码');
        } else if (!/^1[345678]\d{9}$|^01[345678]\d{9}$/.test(val)) {
            _showMsg('手机号码格式错误');
        } else {
            _showMsg(false);
            return true;
        }
        $mobile.focus();
        return false;
    }
    function checkCode() {
        var val = $code.val();
        if (!val) {
            _showMsg('请输入手机验证码');
        } else {
            _showMsg(false);
            return true;
        }
        $code.focus();
        return false;
    }
    function checkIpt() {
        if (checkMobile() && checkCode()) {
            return true;
        } 
        return false;
    }
    $('#jSubmit').on('click', function() {
        return checkIpt();
    });

    // 验证码
    $send.prop('disabled', false).on('click', function() {
        if(checkMobile() && timeout === 0) {
            timeout = delay;
            $send.text(timeout + txt).prop('disabled', true).prev().focus();
            _clock();
        }
    });
})



</script>
<script>
    var ran = (new Date).getTime();
    $.get('header.html?ran=' + ran, function(data) {
        $('body').prepend(data);
    })
    $.get('footer.html?ran=' + ran, function(data) {
        $('body').append(data);
    })
</script>
</body>
