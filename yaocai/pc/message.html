<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
    <title>消息-药材购</title>
    <!-- 浏览器高速模式 -->
    <meta name="renderer" content="webkit" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!--[if lt IE 9]>
      <script src="js/html5shiv.min.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
</head>

<body>


<section class="sec">
    <div class="yc-msg">
        <div class="cont">
            <div class="iconfont icon-check"></div>
            <div class="txt">
                <strong>成功！</strong>
                <span>填写您的手机号码，用于登录。手机号不会随意公开仅会公开给您希望联系的供货商。</span>
            </div>
        </div>
        <div class="cont">
            <div class="iconfont icon-frown"></div>
            <div class="txt">
                <strong>失败！</strong>
                <span>填写您的手机号码，用于登录。手机号不会随意公开仅会公开给您希望联系的供货商。</span>
            </div>
        </div>
        <div class="link">
            <a href="#">去到会员中心看看<i class="iconfont icon-arrow"></i></a>
        </div>
    </div>
</section>


<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.validate.min.js"></script>
<script>
// 登录验证
$('#jLoginForm').validate({
    rules: {
        username: {
            required: true
        },
        password: {
            required: true
        }
    },
    messages: {
        username: {
            required: '请输入用户名'
        },
        password: {
            required: '请输入密码'
        }
    },
    onkeyup: false,
    errorLabelContainer: (document.getElementById('jMsg')),
    submitHandler: function() {
        alert(0)
    }
});

</script>
<script>
    var ran = (new Date).getTime();
    $.get('header.html?ran=' + ran, function(data) {
        $('body').prepend(data);
    })
    $.get('footer.html?ran=' + ran, function(data) {
        $('body').append(data);
    })
</script>
</body>

</html>
