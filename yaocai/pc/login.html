<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
    <title>登录-药材购</title>
    <!-- 浏览器高速模式 -->
    <meta name="renderer" content="webkit" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/login.css" />
    <!--[if lt IE 9]>
      <script src="js/html5shiv.min.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
</head>

<body>


    <div class="wraper cf">
        <div class="banner">
            <img src="uploads/56ca946e67751.jpg" alt="">
        </div>
        <div class="log-box">
            <div class="hd cf">
                <h1><i class="iconfont icon-arrow"></i>登录</h1>
            </div>
            <div class="form">
                <form action="" id="jLoginForm">
                    <div class="msg" id="msg"></div>
                    <div class="group">
                        <i class="iconfont icon-user"></i><input type="text" placeholder="会员名/手机号" value="" name="username" id="username" class="ipt" autocomplete="off">
                    </div>
                    
                    <div class="group">
                        <i class="iconfont icon-lock"></i><input type="password" placeholder="密码" value="" name="password" id="pwd" class="ipt" autocomplete="off">
                    </div>
                    <div class="tr">
                        <a href="#">忘记密码</a>
                    </div>

                    <div class="button">
                        <button class="btn btn-orange" type="submit" id="submit" class="submit">立即登录</button>
                        <a class="btn btn-gray" href="register.html">免费注册</a>
                    </div>

                </form>
            </div>
        </div>
    </div>


<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/login.js"></script>
<script>
    var ran = (new Date).getTime();
    $.get('header.html?ran=' + ran, function(data) {
        $('body').prepend(data);
    })
    $.get('footer.html?ran=' + ran, function(data) {
        $('body').append(data);
    })
</script>
</body>

</html>
