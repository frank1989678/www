<script src="assets/js/jquery191.js"></script>
<script src="assets/js/common.js"></script>
<script src="assets/plugins/validator/jquery.validator.min.js"></script>
<script src="assets/js/croppic.min.js"></script>
<script>
!(function($, window) {
    var _global = {
        init: function() {
            navLight('8-1');
            this.bindEvent();
            this.goodsImg();
        },
        bindEvent: function() {
            var that = this;

            $("#myform").validator({
                fields: {

                    name1: 'required(#contact1:checked)',
                    mobile1: 'required(#contact1:checked); mobile',
                    position1: 'required(#contact1:checked)',

                    name2: 'required(#contact2:checked)',
                    mobile2: 'required(#contact2:checked); mobile',
                    position2: 'required(#contact2:checked)',

                    name3: 'required(#contact3:checked)',
                    mobile3: 'required(#contact3:checked); mobile',
                    position3: 'required(#contact3:checked)',

                    employees: 'checked(1)',
                    warehouse: 'checked(1)',
                    conditions: 'checked(1)',
                    process: 'checked(1)',

                    supply: 'checked(1)',
                    supplyNote: '资源控制能力描述: required',

                    market: 'checked(1)',
                    marketNote: '行情把控能力描述: required',

                    familiar: 'checked(1)',
                    familiarNote: '品种熟悉程度描述: required',

                    freight: 'checked(1)',
                    freightNote: '物流配送能力描述: required',

                    finance: 'checked(1)',
                    financeNote: '资金实力描述: required',
                },
                valid: function(form) {
                    // 验证通过
                    $.notify({
                        type: 'success', 
                        title: '操作成功'
                    });
                    return false;
                }
            });

        },
        // 商品图片
        goodsImg: function() {
            var self = this,
                $el = $('#jpic');

            $('body').append('<div id="upload" style="position:fixed;bottom:0;left:0;width:0;height:0;visibility:hidden;"></div>');

            // 删除图片
            $('.thumb').on('click', '.del', function() {
                var $self = $(this);
                layer.confirm('确认删除图片？', function(index){
                    $el.css('display','inline-block');
                    $self.parent().remove();
                    layer.close(index);
                });
                return false;
            })

            // 上传图片
            $el.on('click', function() {
                if ($(this).siblings().length > 9) {
                    $.notify({
                        type: 'error',
                        title: '最多只能上传10张图片'
                    });
                } else {
                    $('#upload').find('.cropControlUpload').trigger('click');
                }
            })

            var options = {
                uploadUrl:'img_save_to_file.php',
                onBeforeImgUpload: function() {
                    $el.html('<span class="loader">图片上传中...</span>');
                },
                onAfterImgUpload: function(response){
                    $el.empty('').before('<div class="up-img"><img src="' + response.url + '"/><i class="del"></i><input type="hidden" value="' + response.url + '" /></div>');
                    $el.siblings().length > 9 && $el.attr('style','display:none!important'); // 上传超过10张后隐藏
                },
                onError:function(msg){
                    $el.empty('');
                    $.notify({
                        type: 'error', 
                        title: '上传图片失败', 
                        text: msg,
                        delay: 3e3
                    });
                }
            }
            new Croppic('upload', options);
        }
    }
    _global.init();
})(window.Zepto||window.jQuery, window);
</script>
