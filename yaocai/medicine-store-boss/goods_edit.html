<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  	
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>编辑商品-boss</title>
    <meta name="renderer" content="webkit" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
  	<link rel="stylesheet" href="assets/awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>

<div class="wrapper">
	<div class="content">
		<div class="breadcrumb">
			<ul>
				<li>商品管理</li>
        		<li>商品列表</li>
    		</ul>
		</div>

		<form id="myform">
			<div class="box fa-form">
				<div class="hd">基本信息</div>
				<div class="item">
					<div class="txt"><i>*</i>品种：</div>
					<div class="cnt">
						<input type="text" name="catname" id="jcatname" class="ipt" placeholder="品种" autocomplete="off">
						<input type="hidden" name="catNameId">
					</div>
				</div>
				<div class="item">
					<div class="txt"><i>*</i>商品名称：</div>
					<div class="cnt">
						<input type="text" name="name" class="ipt" placeholder="商品名称" autocomplete="off">
					</div>
				</div>
				<div class="item">
					<div class="txt"><i>*</i>标题：</div>
					<div class="cnt">
						<input type="text" name="title" class="ipt" placeholder="标题" autocomplete="off">
					</div>
				</div>
				<div class="item" id="junitPrice">
					<div class="txt">价格：</div>
					<div class="cnt">
						<div class="">
							<input type="text" name="price" class="ipt" id="jprice" placeholder="价格" autocomplete="off">
							<span class="unit">元</span>
						</div>
						<label class="ml"><input type="checkbox" class="cbx" id="jsales">量大价优</label>
					</div>
				</div>
				<div class="item hide" id="jsalesPrice">
					<div class="txt">公斤/价格：</div>
					<div class="cnt">
                        <div class="">
                            <input type="text" name="minKg1" class="ipt ipt-short" placeholder="1-99999" data-rule="required; range(1~99999)" autocomplete="off">
                        </div>
						<em>-</em>
                        <div class="ipt-wrap">
    						<input type="text" name="maxKg1" class="ipt ipt-short" placeholder="1-99999" data-rule="required; range(1~99999)" autocomplete="off">
                        </div>
						<em>公斤</em>
						<div class=" ml">
							<input type="text" name="price1" class="ipt ipt-short" placeholder="1-9999" data-rule="required; range(1~9999)" autocomplete="off">
							<span class="unit">元</span>
						</div>
						<button type="button" class="ubtn ubtn-blue ml" id="jaddNewPrice">添加一行</button>
					</div>
				</div>
                <div class="item">
                    <div class="txt">单位：</div>
                    <div class="cnt">
                        <select name="" id="" class="slt">
                            <option value="">公斤</option>
                            <option value="">条</option>
                            <option value="">个</option>
                        </select>
                    </div>
                </div>
				<div class="item">
					<div class="txt"><i>*</i>规格等级：</div>
					<div class="cnt">
						<input type="text" name="level" class="ipt" placeholder="规格等级" autocomplete="off">
					</div>
				</div>
				<div class="item">
					<div class="txt"><i>*</i>产地：</div>
					<div class="cnt">
						<input type="text" name="originOf" class="ipt" placeholder="产地" autocomplete="off">
					</div>
				</div>
                <div class="item">
                    <div class="txt"><i>*</i>采收年份：</div>
                    <div class="cnt">
                        <input type="text" name="year" id="harYear" class="ipt" placeholder="采收时间(201703)" autocomplete="off">
                    </div>
                </div>
                <div class="item">
                    <div class="txt">起购数量：</div>
                    <div class="cnt">
                        <input type="text" name="amount" class="ipt" placeholder="起购数量" autocomplete="off">
                    </div>
                </div>
                <div class="item">
                    <div class="txt">商品标语：</div>
                    <div class="cnt">
                        <input type="text" name="slogan" class="ipt" placeholder="商品标语" autocomplete="off">
                    </div>
                </div>
				<div class="item">
					<div class="txt">绑定供应商：</div>
					<div class="cnt">
                        <input type="text" name="supplier" id="supplier" class="ipt" placeholder="绑定供应商" autocomplete="off">
                        <input type="hidden" name="supplierId">
                        <div class="cnt-table hide" id="supplierSuggestions">
                            <table class="suggestions">
                                <thead>
                                    <tr>
                                        <th>姓名</th>
                                        <th>手机</th>
                                        <th>地区</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
					</div>
				</div>
			</div>

			<div class="box fa-form">
				<div class="hd">商品属性</div>
                <div class="table">
    				<table id="attribute">
                        <thead>
                            <tr>
                                <th width="180">属性名</th>
                                <th>属性值</th>
                                <th width="80">操作</th>
                            </tr>
                        </thead>
                        <tfoot>
                            <tr>
                                <td colspan="3"><a href="javascript:;" class="c-blue" id="addAttribute">+增加新属性</a></td>
                            </tr>
                        </tfoot>
                        <tbody>
                            <tr>
                                <td><div class="ipt-wrap"><input type="text" name="attrN_1" class="ipt" value="加工方式" autocomplete="off"></div></td>
                                <td><div class="ipt-wrap"><input type="text" name="attrV_1" class="ipt" value="趁鲜加工" autocomplete="off"></div></td>
                                <td><button class="ubtn ubtn-red">删除</button></td>
                            </tr>
                            <tr>
                                <td><div class="ipt-wrap"><input type="text" name="attrN_2" class="ipt" value="年限" autocomplete="off"></div></td>
                                <td><div class="ipt-wrap"><input type="text" name="attrV_2" class="ipt" value="今年新货" autocomplete="off"></div></td>
                                <td><button class="ubtn ubtn-red">删除</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
			</div>

			<div class="box fa-form">
				<div class="hd">商品图片与详情</div>
                <div class="item">
                    <div class="txt"><i>*</i>商品缩略图：</div>
                    <div class="cnt cnt-mul">
                        <div class="thumb up-img x4" id="jpic1"></div>
                        <input type="hidden" value="" name="imgUrl1" id="imgUrl1">
                        <span class="tips">图片尺寸：220 X 180</span>
                    </div>
                </div>
				<div class="item">
                    <div class="txt"><i>*</i>商品图片：</div>
                    <div class="cnt cnt-mul">
                        <div class="thumb up-img x3" id="jpic2"></div>
                        <input type="hidden" value="" name="imgUrl2" id="imgUrl2">
                        <span class="tips">图片尺寸：750 X 400</span>
                    </div>
                </div>
                <div class="item">
                    <div class="txt">
                        <i>*</i>详细信息：
                    </div>
                    <div class="cnt cnt-mul">
                        <img width="700" height="400" src="uploads/editor.jpg" alt="">
                    </div>
                </div>
                <div class="item">
                    <div class="txt">排序：</div>
                    <div class="cnt">
                        <input type="text" name="sort" class="ipt" placeholder="数字越大越靠前" autocomplete="off">
                    </div>
                </div>
                <div class="item">
                    <div class="txt">上/下架：</div>
                    <div class="cnt">
                        <select name="" id="" class="slt">
                            <option value="">上架</option>
                            <option value="">下架</option>
                        </select>                          
                    </div>
                </div>
				<div class="ft">
					<button type="submit" class="ubtn ubtn-blue" id="jsubmit">保存</button>
				</div>
			</div>

		</form>
	</div>
</div>

<script src="assets/js/jquery191.js"></script>
<script src="assets/js/common.js"></script>
<script src="assets/js/croppic.min.js"></script>
<script src="assets/js/jquery.autocomplete.js"></script>
<script src="assets/plugins/layer/layer.js"></script>
<script src="assets/plugins/validator/jquery.validator.min.js"></script>
<script>
	var _global = {
		v: {
		},
		fn: {
			init: function() {
                this.catname();
                this.myform();
                this.submitEvent();
                this.cropImg();
                this.parameter();
                this.supplier();


                var $harYear = $('#harYear');
                $harYear.on('keyup', function() {
                    if (/^\d{6}$/.test(this.value)) {
                        this.value = this.value.substr(0, 4) + '年' + this.value.substr(4, 2) + '月'
                    }
                })
			},
			// 查询品种
			catname: function() {
				var $jcatname = $('#jcatname');
				$jcatname.autocomplete({
                    serviceUrl: 'json/catName.json',
                    paramName: 'name',
                    deferRequestBy: 100,
                    showNoSuggestionNotice: true,
                    noSuggestionNotice: '没有该品种',
                    transformResult: function (response) {
                        response = JSON.parse(response);
                        if (response.status == "y") {
                            return {
                                suggestions: $.map(response.data, function (dataItem) {
                                    return {value: dataItem.name, data: dataItem.id};
                                })
                            };
                        } else {
                            return {
                                suggestions: []
                            }
                        }
                    },
                    onSelect: function (suggestion) {
                        $jcatname.next().val(suggestion.data); // 保存品种id到隐藏文本域
                    }
                });
			},
            myform: function() {

                var $jsalesPrice = $('#jsalesPrice'),
                	$jprice = $('#jprice');

                // 量大价优
            	$('#jsales').on('click', function() {
                    $jsalesPrice[this.checked ? 'show' : 'hide']()
                    .find('.ipt').removeClass('n-invalid').val('').trigger("hidemsg");
                    $jprice.attr('class', 'ipt').prop('disabled', this.checked).val('').trigger("hidemsg");
                    $('#myform').data('validator').options.ignore = this.checked ? $jprice : $jsalesPrice.find('.ipt');
            	}).prop('checked', false);

            	// 添加价格
            	var idx = $jsalesPrice.find('.cnt').length;
            	$('#jaddNewPrice').on('click', function() {
            		$jsalesPrice.append('<div class="cnt"> \n <div class="ipt-wrap"><input type="text" name="minKg' + (++idx) + '" class="ipt ipt-short" data-rule="required; range(1~99999)" placeholder="1-99999" autocomplete="off"></div> \n <em>-</em> \n <div class="ipt-wrap"><input type="text" name="maxKg' + idx + '" class="ipt ipt-short" data-rule="required; range(1~99999)" placeholder="1-99999" autocomplete="off"></div> \n <em>公斤</em> \n <div class="ipt-wrap ml"> \n <input type="text" name="price' + idx + '" class="ipt ipt-short" placeholder="1-9999" data-rule="required; range(1~9999)" autocomplete="off"> \n <span class="unit">元</span> \n </div> \n <button type="button" class="ubtn ubtn-red ml">删除</button> \n </div>');
            	})

            	// 删除价格
            	$jsalesPrice.on('click', '.ubtn-red', function(){
            		$(this).parent().remove();
            	})

            	// 表单验证
                $("#myform").validator({
                	ignore: $jsalesPrice.find('.ipt'),
                    fields: {
                    	catname: '品种: required',
                    	name: '商品名称: required; length(1~20)',
                    	title: '标题: required; length(1~50)',
                    	price: '价格: required; range(1~9999)',
                    	level: '规格等级: required; length(1~20)',
                    	originOf: '产地: required; length(1~20)',
                    	year: '采收年份: required; length(1~20)',
                        imgUrl1: '商品缩略图: required',
                        imgUrl2: '商品图片: required',
                        amount: 'range(1~1000)',
                        slogan: 'length(1~40)',
                    }
                });
            },
            // 提交事件
            submitEvent: function() {
                var self = this;
                return this;
                $('#jsubmit').on('click', function() {
                    $.notify({
                        type: 'success', 
                        title: '保存成功',
                        text: '3秒后自动跳转到商品详情页', 
                        delay: 3e3, 
                        call: function() {
                            setTimeout(function() {
                                location.href = 'goods_list.html';
                            }, 3e3);
                        }
                    });
                    return false;
                })
            },
            // 商品图片
            cropImg: function() {
                var self = this;

                // 删除图片
                $('.up-img').on('click', '.del', function() {
                    var $self = $(this);
                    layer.confirm('确认删除图片？', function(index){
                        $self.parent().empty().next(':hidden').val('');
                        layer.close(index);
                    });
                    return false;
                })


                // 缩略图
                $('#jpic1').on('click', function() {
                    if (isMobile) {
                        layer.msg('请在电脑上操作', {success: function() {$('body').removeClass('no-scroll');}});
                        return;
                    }
                    layer.open({
                        skin: 'layui-layer-molv',
                        area: ['500px'],
                        closeBtn: 1,
                        type: 1,
                        moveType: 1,
                        content: '<div class="img-upload-main"><div class="clip clip-x4" id="imgCrop"></div></div>',
                        title: '上传商品缩略图片',
                        cancel: function() {
                            self.cropModal.destroy();
                        }
                    });
                    self.croppic($(this));
                })

                // 商品图
                $('#jpic2').on('click', function() {
                    if (isMobile) {
                        layer.msg('请在电脑上操作', {success: function() {$('body').removeClass('no-scroll');}});
                        return;
                    }
                    layer.open({
                        skin: 'layui-layer-molv',
                        area: ['810px'],
                        closeBtn: 1,
                        type: 1,
                        moveType: 1,
                        content: '<div class="img-upload-main"><div class="clip clip-x3" id="imgCrop"></div></div>',
                        title: '上传商品图片',
                        cancel: function() {
                            self.cropModal.destroy();
                        }
                    });
                    self.croppic($(this));
                })
            },
            croppic: function($el) {
                var self = this;
                self.cropModal = new Croppic('imgCrop', {
                    hideButton: true,
                    uploadUrl:'img_save_to_file.php',
                    cropUrl:'img_crop_to_file.php',
                    onBeforeImgUpload: function() {
                        $('#imgCrop').find('.upimg-msg').remove();
                    },
                    onBeforeImgCrop: function() {
                        $('#imgCrop').append('<span class="upimg-msg">图片剪裁中...</span>');
                    },
                    onAfterImgCrop:function(response){ 
                        if (response.status && response.status === 'success') {
                            $el.html('<img src="' + response.url + '" /><i class="del" title="删除"></i>').next(':hidden').val(response.url).trigger('validate');
                            layer.closeAll();
                        }
                    },
                    onError:function(msg){
                        $('#imgCrop').append('<span class="upimg-msg">' + msg + '</span>');
                    }
                });
            },
            // 商品自定义参数
            parameter: function() {
                var $table = $('#attribute').find('tbody'),
                	idx = $table.find('tr').length;
                
                // 新增
                $('#addAttribute').on('click', function(){
                    var tr = '<tr> \n <td><div class="ipt-wrap"><input type="text" name="attrN_' + (++idx) + '" class="ipt" value="" autocomplete="off"></div></td> \n <td><div class="ipt-wrap"><input type="text" name="attrV_' + idx + '" class="ipt" value="" autocomplete="off"></div></td> \n <td><button class="ubtn ubtn-red">删除</button></td> \n </tr>';
                    $table.append(tr);
                })

                // 删除
                $table.on('click', '.ubtn-red', function() {
                    $(this).closest('tr').remove();
                })
            },
            supplier: function() {
                var self = this;
                    vals = [],
                    timer = 0,
                    $supplier = $('#supplier'),
                    $supplierSuggestions = $('#supplierSuggestions');

                var ajaxSearch = function(val) {
                    timer && clearTimeout(timer);
                    timer = setTimeout(function() {
                        $.ajax({
                            url: 'json/supplier.json',
                            data: {name: val},
                            success: function(response) {
                                var html = [''];
                                if (response && response.status === 'y') {
                                    $.each(response.data, function(i, item) {
                                        html.push('<tr class="items" data-name="' + item.name + '"data-id="' + item.id + '"><td>' + item.name + '</td><td>' + item.mobile + '</td><td>' + item.region + '</td></tr>');
                                    })
                                } else {
                                    html.push('<tr><td colspan="3">未查询到商品，请重新输入</td></tr>');
                                }
                                $supplierSuggestions.show().find('tbody').html(html.join(''));
                            },
                            error: function() {
                                $supplierSuggestions.show().find('tbody').html('<tr><td colspan="3">网络错误</td></tr>');
                            }
                        })
                    }, 300);
                }

                $supplier.on('input', function() {
                    var val = this.value;
                    if (val) {
                        ajaxSearch(val);
                    } else {
                        $supplierSuggestions.hide();
                    }
                })

                $('body').on('click', function() {
                    $supplierSuggestions.hide();
                })
                
                // 添加商品
                $supplierSuggestions.on('click', '.items', function() {
                    var name = $(this).data('name'),
                        id = $(this).data('id');
                    $supplier.val(name).next().val(id);
                    $supplierSuggestions.hide();
                }).on('click', 'table', function() {
                    return false;
                })
            }
		}
	}

	$(function() {
		_global.fn.init();
	})
</script>
</body>
</html>
