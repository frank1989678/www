<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  	
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>网站设置-boss</title>
    <meta name="renderer" content="webkit" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
  	<link rel="stylesheet" href="assets/awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>

<div class="wrapper">
	<div class="content">
		<div class="breadcrumb">
			<ul>
                <li>网站设置</li>
    		</ul>
		</div>

        <div class="box fa-form fa-form-info">
            <form action="" id="myform1">
            <div class="hd">网站客服电话</div>
            <div class="item">
                <div class="txt">客服电话：</div>
                <div class="cnt">
                    <input type="text" class="ipt" value="" name="phone" placeholder="" autocomplete="off">
                </div>
            </div>
            <div class="ft">
                <button type="submit" class="ubtn ubtn-blue" id="jsubmit">保存</button>
            </div>
            </form>
        </div>

        <div class="box fa-form fa-form-info">
            <form action="" id="myform2">
            <div class="hd">银行账号</div>
            <div class="item">
                <div class="txt">账户名称：</div>
                <div class="cnt">
                    <input type="text" class="ipt" value="" name="name" placeholder="" autocomplete="off">
                </div>
            </div>
            <div class="item">
                <div class="txt">账号：</div>
                <div class="cnt">
                    <input type="text" class="ipt" value="" name="bankNumber" placeholder="" autocomplete="off">
                </div>
            </div>
            <div class="item">
                <div class="txt">开户行：</div>
                <div class="cnt">
                    <input type="text" class="ipt" value="" name="bankName" placeholder="" autocomplete="off">
                </div>
            </div>
            <div class="ft">
                <button type="submit" class="ubtn ubtn-blue" id="jsubmit">保存</button>
            </div>
            </form>
        </div>

	</div>
</div>
	
    

<script src="assets/js/jquery191.js"></script>
<script src="assets/js/common.js"></script>
<script src="assets/plugins/validator/jquery.validator.min.js"></script>

<script>
    var _global = {
        fn: {
            init: function() {
                this.validator();
            },
            validator: function() {
                // 表单验证
                $('#myform1').validator({
                    fields: {
                        phone: {
                            rule: 'required, tel',
                            msg: {
                                required: '请输入客户电话'
                            }
                        }
                    }
                });
                // 表单验证
                $('#myform2').validator({
                    fields: {
                        name: {
                            rule: 'required',
                            msg: {
                                required: '请输入账户名称'
                            }
                        },
                        bankNumber: {
                            rule: 'required, bankNumber',
                            msg: {
                                required: '请输入账户名称'
                            }
                        },
                        bankName: {
                            rule: 'required',
                            msg: {
                                required: '请输入开户行'
                            }
                        }
                    }
                });
            }
        }
    }
    _global.fn.init();
</script>
</body>
</html>
