            <div class="item">

                    <span>湖北省武汉市洪山区城区珞瑜路光谷银座15楼</span>

    <script src="assets/js/zepto.min.js"></script>
    <script src="assets/js/layer.js"></script>
    <script src="assets/js/app.js"></script>
    <script>

    var _global = {
        fn: {
            init: function() {
                this.bindEvent();
            },
            bindEvent: function() {
                var self = this,
                    $wrap = $('.consignee');

                //删除
                $wrap.on('click', '.add-del', function() {
                    var $this = $(this);
                    layer.open({
                        className: 'layer-custom',
                        content: '确定要删除吗？',
                        btn: ['确定', '取消'],
                        yes: function(index) {
                            $this.closest('.item').remove();
                            layer.close(index);
                        }
                    });
                })
            }
        }
    }

    $(function(){
        _global.fn.init();
    });

</script>
