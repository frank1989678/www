<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>寄样列表-药优优</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="assets/css/app.css">
</head>
<body class="body2 body-gray">
    <header class="ui-header">
        <div class="title">寄样列表</div>
        <div class="abs-l mid">
            <a href="javascript:history.back();" class="ico ico-back"></a>
        </div>
    </header><!-- /ui-header -->

    <section class="ui-content">
        <div class="ui-notice ui-notice-extra hide">
            寄样列表还没有商品，<br>去商品详情页面可以添加商品到选货单！
            <a class="ubtn ubtn-primary" href='/'>返回首页</a>
        </div>
        <div class="ui-search">
            <form action="">
                <button type="submit" id="submit" class="ico ico-search submit mid"></button>
                <input type="text" name="keyword" id="keyword" class="ipt" placeholder="请输入原药材品种名称" autocomplete="off">
            </form>
        </div>
        <div class="slist">
            <ul>
                <li>
                    <a href="sample_detail.html">
                        <div class="cnt">
                            <div class="title">天麻</div>
                            <div class="summary">
                                安徽天麻  无硫  统货  2015版药典标准 长期供应
                            </div>
                            <div class="attr">
                                <span>产地：安徽</span>
                                <span>规格：统货</span>
                            </div>
                        </div>
                        <div class="pic">
                            <img src="uploads/p5.jpg" width="110" height="90" alt="">
                        </div>
                    </a>
                    <div class="ft">
                        <span class="status-5">状态：已寄样</span>
                        <button type="button" class="btn mid">确认收货</button>
                    </div>
                </li>
                <li>
                    <a href="sample_detail.html">
                        <div class="cnt">
                            <div class="title">天麻</div>
                            <div class="summary">
                                安徽天麻  无硫  统货  2015版药典标准 长期供应
                            </div>
                            <div class="attr">
                                <span>产地：安徽</span>
                                <span>规格：统货</span>
                            </div>
                        </div>
                        <div class="pic">
                            <img src="uploads/p5.jpg" width="110" height="90" alt="">
                        </div>
                    </a>
                    <div class="ft">
                        <span class="status-3">状态：拒绝寄样</span>
                    </div>
                </li>
            </ul>
        </div>

    </section><!-- /ui-content -->

	
    <script src="assets/js/zepto.min.js"></script>
    <script src="assets/js/app.js"></script>
    <script>
        var _global = {
            fn: {
                init: function() {
                    this.empty();
                },
                empty: function() {
                    if ($('.slist').find('li').length === 0) {
                        $('.ui-search').remove();
                        $('.ui-notice').removeClass('hide');
                    }
                }
            }
        }

    $(function() {
        _global.fn.init();
    })
</script>
</body>
</html>
