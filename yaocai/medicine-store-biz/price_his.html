<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>历史价格-药优优</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="assets/css/app.css">
</head>
<body class="body2 body-gray">
    <header class="ui-header">
        <div class="title">历史价格</div>
        <div class="abs-l mid">
            <a href="javascript:history.back();" class="ico ico-back"></a>
        </div>
    </header><!-- /ui-header -->

    <section class="ui-content">
        <div class="pinfo">
            <h1 class="title">白芍  安徽白芍  选货  过6-8号筛</h1>
            <div class="price nobd">
                当前价格：
                <i>&yen;</i>
                <em>140</em>
                <b>元/公斤</b>
            </div>
        </div>
        <div class="ptrend">
            <div class="chart" id="chart1"></div>
            <div class="title">近三个月价格走势<em>（单位：元/公斤）</em></div>
        </div>
        <div class="pinfo">
            <div class="norms">
                <a href="price_his.html">过8号筛</a>
                <a href="price_his.html">过10号筛</a>
                <a href="price_his.html" class="current">过12号筛</a>
                <a href="price_his.html">过14号筛</a>
                <a href="price_his.html">过16号筛</a>
            </div>
        </div>

        <div class="button">
            <a href="product_detail.html" class="ubtn ubtn-primary">返回商品详情页</a>
        </div>
    </section><!-- /ui-content -->

	
    <script src="assets/js/zepto.min.js"></script>
    <script src="assets/js/echarts.min.js"></script>
    <script src="assets/js/app.js"></script>
    <script>

    var _global = {
        fn: {
            init: function() {
                this.his();
            },
            his: function() {
                var date = ['09.01', '09.15', '10.01', '10.30', '11.20', '11.30'];
                var value = [39, 61, 45, 17, 53, 20];
                var chart = echarts.init(document.getElementById('chart1'));
                var option = {
                    label: {
                        normal: {
                            show: true
                        }
                    },
                    xAxis: {
                        data: date
                    },
                    yAxis: {
                        splitNumber : 3,
                        splitLine: {
                            show: false
                        }
                    },
                    series: [{
                        type: 'line',
                        data: value
                    }],
                    color: ['#b9a060']
                };
                chart.setOption(option);
                $(window).on('resize', function() {
                    chart.resize();
                })
            }
        }
    }

    $(function(){
        _global.fn.init();
    });

</script>
</body>
</html>
