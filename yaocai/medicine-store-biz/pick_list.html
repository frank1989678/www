    <script>

    var _global = {
        fn: {
            init: function() {
                this.page();
                this.loadPlist();
            },
            loadPlist: function() {
                var self = this,
                    pageNum = 1; // 当前页

                $('.ui-content').dropload({
                    scrollArea : window,
                    threshold : 50,
                    loadDownFn : function(me){
                        $.ajax({
                            type: 'GET',
                            url: 'json/pick-list.json',
                            data: {pageSize:5, pageNum:pageNum},
                            dataType: 'json',
                            success: function(result){
                                if (pageNum > 2) {
                                    result.isLastPage = true;
                                }
                                if (result.list.length !== 0) {
                                    self.toHtml(result.list, pageNum);
                                    if (result.isLastPage) {
                                        me.lock();
                                        me.noData();
                                        setTimeout(function() {
                                            me.$domDown.addClass('dropload-down-hide');
                                        }, 2e3);
                                    }
                                    self.pagenav(pageNum, 10);
                                } else{
                                    if (result.isLastPage) {
                                        self.empty(true);
                                        me.$domDown.hide();
                                    }
                                }
                                pageNum ++;
                                me.resetload();
                            },
                            error: function(xhr, type){
                                popover('网络连接超时，请您稍后重试!');
                                me.resetload();
                            }
                        });
                    }
                });
            },
            toHtml: function(data, pageNum) {
                var html = [];
                html.push('<div id="page' + pageNum + '">');
                $.each(data, function(i, item) {
                    html.push('<div class="item">\n <dl> \n <a href="pick_detail.html?id="', item.id, '">');
                    html.push(     '<dt>\n');
                    html.push(         '状态：<em>', item.status, '</em>\n');
                    html.push(         '<time>', item.date, '</time>\n');
                    html.push(     '</dt>\n');

                    $.each(item.lists, function(j, list) {
                        if (j > 4) {
                            return false; 
                        }
                        html.push(     '<dd>\n');
                        html.push(         '<em>', list.name, '</em><span>', list.norms, '</span>');
                        html.push(     '</dd>\n');
                    })

                    html.push('</dl> \n');
                    item.lists.length > 5 && html.push('<div class="more">更多</div>'); // 订单超过5条显示更多按钮

                    html.push('</a>\n </div>');
                })
                html.push('</div>');
                $('.pick-list').append(html.join(''));
                this.offset[pageNum] = $('#page' + pageNum).offset().top;
            },
            empty: function(isEmpty) {
                if (isEmpty) {
                    $('.ui-content').prepend('<div class="ui-notice ui-notice-extra"> \n 订单列表还没有商品！ \n <a class="ubtn ubtn-primary" href="/">返回首页</a> \n </div>');
                }
            },
            pagenav: function(pageNum, pages) {
                $('#pagenav').show().html('<em>' + pageNum + '</em>/' + pages);
            },
            page: function() {
                var self = this;
                self.offset = {};
                $(window).on('scroll', function() {
                    var st = document.body.scrollTop || document.documentElement.scrollTop,
                        winHeight = $(window).height() / 1.5;
                    $.each(self.offset, function(key, val) {
                        if (st + winHeight >= val) {
                            $('#pagenav').find('em').html(key);
                        }
                    })
                })
            }
        }
    }

    $(function(){
        _global.fn.init();
    });

</script>
