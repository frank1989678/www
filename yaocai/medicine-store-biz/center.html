    <script>

    var _global = {
        fn: {
            init: function() {
                this.menu();
            },
            menu: function() {
                var $menu = $('#menu'),
                    count = $menu.find('li').length % 3,
                    model = [];

                if (count != 0) {
                    count = 3 - count;
                }
                while (count-- > 0) {
                    model.push('<li></li>');
                }
                $menu.append(model.join(''));
            }
        }
    }

    $(function(){
        _global.fn.init();

    });
