<script>
!(function($) {
    var _global = {
        init: function() {
            this.bindEvent();
        },
        bindEvent: function() {
            var params = _YYY.getParams();
            $('.cbx').each(function() {
                if (this.value == params.value) {
                    this.checked = true;
                }
            })

            $('.cbx').on('click', function() {
                _YYY.localstorage.set('consignee', $(this).next().html()); // 保存收货地址
                _YYY.localstorage.set('consigneeID', this.value); // 保存收货地址ID
                window.location.href = 'order.html?id=1&consignee=' + this.id;
            })
        }
    }

    _global.init();
})(window.Zepto || window.jQuery);
