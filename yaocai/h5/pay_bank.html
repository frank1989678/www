<script>
!(function($) {
    var _global = {
        init: function() {
            this.upfile();
            this.bindEvent();
            gallery(true); // 开启图片预览
        },
        bindEvent: function() {
            var enable = true;

            // 提交
            $('#submit').on('click', function() {
                enable && $.ajax({
                    url: '',
                    // type: 'POST',
                    success: function(res) {
                        console.log(0)
                        // layer.close(index);
                    },
                    complete: function() {
                        enable = true;
                    }
                })
                enable = false;
            })
        },
        upfile: function() {
            var that = this,
                $upfile = $('#upfile'),
                $picNumber = $('#picNumber'),
                idx = 0,
                number = 0, // 已上传图片数量
                maxSize = 3, // 最大上传图片数量
                img = {};

            $('body').append('<div id="upload" style="position:fixed;bottom:0;left:0;width:0;height:0;visibility:hidden;"></div>');

            var reset = function() {
                $upfile.show().html('<input type="file" name="file" accept="image/gif,image/jpeg,image/png" class="file" />');
            }
            var showLader = function() {
                $upfile.html('<i class="loader">上传中...</i>');
            }

            $upfile.on('change', '.file', function(ev) {
                showLader();
                lrz(this.files[0], {
                    width: 800
                }).then(function (rst) {
                    var base64 = rst.base64;
                    base64 = base64.substr(base64.indexOf(',') + 1);
                    $.ajax({
                        url: 'php/upImg.php',
                        data: {
                            img: base64,
                            fileName: rst.origin.name
                        },
                        type: 'POST',
                        dataType: 'json',
                        success: function (result) {
                            if (number >= maxSize) {
                                $upfile.empty('').hide();
                            } else if (result.status == '1') {
                                reset();
                                var model = [];
                                img['img_' + (idx++)] = result.url;
                                model.push('<em class="ui-file">');
                                model.push('<img src="' , result.url , '" data-src="' , result.url , '" />');
                                model.push('<i class="del" id="img_' , idx , '"></i>');
                                model.push('<em');
                                $upfile.before(model.join(''));
                                $picNumber.html((++ number) + '/' + maxSize);
                                number >= maxSize && $upfile.empty('').hide();
                            } else {
                                popover('上传图片失败，请刷新页面重试！');
                            }
                        },
                        error: function (XMLHttpRequest, textStatus, errorThrown) {
                            popover('网络连接超时，请您稍后重试！');
                        }
                    })
                }).catch(function (err) {
                    // 处理失败会执行
                    reset();
                }).always(function () {
                    // 不管是成功失败，都会执行
                });
            });

            // 删除图片
            $('.ui-upload').on('click', '.del', function() {
                delete img['img_' + this.id];
                $picNumber.html((-- number) + '/' + maxSize);
                $(this).parent().remove();
                reset();
                return false;
            })
        }
    }

    _global.init();
})(window.Zepto || window.jQuery);
</script>
</body>
