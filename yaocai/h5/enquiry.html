<html lang="en">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="assets/css/app.css">
</head>
<body class="bg-gray">

<section class="ui-content">
    <div class="ui-floor">
        <div class="ui-hd">
            <a href="javascript:;" class="help"><i class="ico ico-help"></i> 使用帮助</a>
            <i class="ico ico-list"></i>
            <span>您的物品清单</span>
            <em id="picNumber">0/9</em>
        </div>
        <div class="ui-upload thumb">
            <span class="ui-file" id="upfile"></span>
        </div>
    </div>

    <div class="ui-floor">
        <div class="ui-hd">
            <i class="ico ico-mobile"></i>
            <span>您的联系方式</span>
        </div>
        <div class="ui-form">
            <div class="item">
                <input type="text" class="ui-ipt" id="name" placeholder="姓名" />
                <span class="error"></span>
            </div>
            <div class="item">
                <input type="mobile" class="ui-ipt" id="mobile" placeholder="手机号" />
                <span class="error"></span>
                <button type="button" class="send mid" id="send">发送验证码</button>
            </div>
            <div class="item">
                <input type="text" class="ui-ipt" id="SMSCode" placeholder="验证码" />
                <span class="error"></span>
            </div>
        </div>
    </div>
    
    <div class="ui-notice">
        <b>*</b>联系方式仅在第一次询价时需要填写。
    </div>
    <div class="ui-button">
        <button type="button" class="ubtn ubtn-red" id="submit">提交</button>
    </div>

</section><!-- /ui-content -->

<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="assets/js/jquery191.js"></script>
<script src="assets/js/lrz.bundle.js"></script>
<script src="assets/js/layer.js"></script>
<script src="assets/js/app.js"></script>
<script>
!(function($) {

    // url = 'https://api.weixin.qq.com/cgi-bin/token?grant_type=client_credential&appid=wx32d15620e33ede7c&secret=63fbb2d0ecbbb8c0694c79398a829d0a';
    // 
    // 
    // {"access_token":"pdx4_OzdK101vREelDsiaKRZaIjVLhCaWxxIfYwYIZsTArhKSfG54hnTL3K21K1sPdoTT4qftMTT1DlDeK7_zy9c-51k9YSoOIqJXoRI3ty6TkMeA6jkGekUb1g3zT7rNMYaAIAAZL","expires_in":7200}
    // https://api.weixin.qq.com/cgi-bin/ticket/getticket?access_token=Kc-JWljHEzyB87S18fpUvm0oLhzYvV8n_mxUbAOyzD1HvwU13uZiRuKJ6_OYcg1C1XTPOKYTZ-x6_SXk1ggMzJkF9RevhXPM1AgyIIwxxGgBUHhAAAHAN&type=jsapi
    // 
    // {"errcode":0,"errmsg":"ok","ticket":"kgt8ON7yVITDhtdwci0qecSHOV2WpgOm3UCRjv5mE9ywJ9TyI_ka80NTjfWIXLzWBUjd9OtBRAO_rJ8dSszYFw","expires_in":7200}
    // 
    // jsapi_ticket=kgt8ON7yVITDhtdwci0qecSHOV2WpgOm3UCRjv5mE9ywJ9TyI_ka80NTjfWIXLzWBUjd9OtBRAO_rJ8dSszYFw&noncestr=Wm3WZYTPz0wzccnW&timestamp=1490924849&url=http://192.168.1.44/yaocai/pieces/static/h5/enquiry.html
        
    wx.config({
        // debug: true,
        appId: 'wx32d15620e33ede7c',
        timestamp: '1490924849',
        nonceStr: 'Wm3WZYTPz0wzccnW',
        signature: 'f95d670e4082ead79d8b176dcee8ef0a94262973',
        jsApiList: [
            'chooseImage',
            'previewImage',
            'uploadImage'
        ]
    });

    var _global = {
        init: function() {
            this.help();
            this.camera();
            this.bindEvent();
            // gallery(true); // 开启图片预览
        },
        camera: function() {
            var that = this,
                $body = $('body'),
                $upfile = $('#upfile'),
                $picNumber = $('#picNumber'),
                idx = 0,
                number = 0, // 已上传图片数量
                maxSize = 9, // 最大上传图片数量
                pic = [];

            var showPic = function(localIds) {
                var model = [];
                $.each(localIds, function(i, url) {
                    model.push('<span class="ui-file">');
                    model.push('<img src="' , url , '" data-src="' , url , '" />');
                    model.push('<i class="del" data-url="', url, '" id="img_' , idx , '"></i>');
                    model.push('</span>');
                    pic.push(url);
                    number ++;
                })
                
                $upfile.before(model.join(''));
                $picNumber.html((number) + '/' + maxSize);
                number >= maxSize && $upfile.empty('').hide();
            }

            // 图片预览
            $('.thumb').on('click', 'img', function() {
                wx.previewImage({
                    current: this.src,
                    urls: pic
                });
            })

            $upfile.on('click', function() {
                wx.chooseImage({
                    count: (maxSize - number), // 最多9张
                    // sizeType: 'compressed', // 可以指定是原图还是压缩图，默认二者都有
                    sourceType: ['album', 'camera'], // 可以指定来源是相册还是相机，默认二者都有
                    success: function (res) {
                        var localIds = res.localIds; // 返回选定照片的本地ID列表，localId可以作为img标签的src属性显示图片
                        showPic(localIds);
                        wx.uploadImage({
                            localId: localIds, // 需要上传的图片的本地ID，由chooseImage接口获得
                            isShowProgressTips: 1, // 默认为1，显示进度提示
                            success: function () {
                                // showPic(localIds);
                            },
                            fail: function (error) {
                                picPath = '';
                                localIds = '';
                                alert(Json.stringify(error));
                            }
                        });
                    }
                });
            })

            // 删除图片
            $('.ui-upload').on('click', '.del', function() {
                var _url = $(this).data('url');
                $.each(pic, function(i, url) {
                    if (url === _url) {
                        pic.splice(i, 1);
                        return false; // break
                    }
                })
                $picNumber.html((-- number) + '/' + maxSize);
                $(this).parent().remove();
                return false;
            })
        },
        help: function() {
            $('.help').on('click', function() {
                layer.open({
                    className: 'layer-help',
                    content: '<div class="hd">使用帮助</div><div class="bd">用手机拍下您需要的品种清单，上传照片。30分钟内您就能收到报价信息。</div><div class="pic"><img width="250" height="330" src="assets/images/help.jpg" /></div>'
                });
            })
        },
        bindEvent: function() {
            var that = this;
            var check = function() {
                var pass = true;
                that.checkName() && that.checkMobile() && that.checkSMSCode();
                return pass;
            }

            $('#submit').on('click', function() {
                if (that.check()) {
                    popover('提交成功');
                    window.location.href = 'enquiry_message.html';
                }
            })

            $('.ui-form').on('focus blur', '.ui-ipt', function() {
                $(this).next().hide();
            })
            that.SMSCodeEvent();
        },
        check: function() {
            return this.checkName() 
            && this.checkMobile() 
            && this.checkSMSCode()
        },
        checkName: function() {
            var $el = $('#name'),
                val = $el.val();
            if (!val) {
                $el.next().html('请输入姓名！').show();

            } else {
                $el.next().hide();
                return true;
            }
            return false;
        },
        checkMobile: function() {
            var $el = $('#mobile'),
                val = $el.val();

            if (!val) {
                $el.next().html('请输入手机号码！').show();

            } else if (!_YYY.verify.isMobile(val)) {
                $el.next().html('请输入有效的手机号！').show();

            } else {
                $el.next().hide();
                return true;
            }
            return false;
        },
        checkSMSCode: function() { 
            var $el = $('#SMSCode'),
                val = $el.val();
            if (!val) {
                $el.next().html('请输入短信验证码！').show();

            } else {
                $el.next().hide();
                return true;
            }
            return false;
        },
        SMSCodeEvent: function() {
            var $send = $('#send'),
                that = this;
                second = 0, 
                wait = 0,
                txt = '秒后重试';

            var lock = function() {
                wait && clearInterval(wait);
                wait = setInterval(function() {
                    second--;
                    $send.text(second + txt).prop('disabled', true);
                    if (second === 0) {
                        clearInterval(wait);
                        $send.text("获取验证码").prop('disabled', false);
                    }
                }, 1e3);
            }
            var sendMSM = function() {
                popover('验证码发送中，请稍后...!');
                $.ajax({
                    url: 'php/getsmscode.php',
                    dataType: 'json',
                    data: 'phone=13026584785',
                    success: function(data) {
                        if (data.status === 'y') {
                            $send.text(second + txt).prop('disabled', true);
                            lock();
                            popover(data.info);
                        } else {
                            popover(data.info);
                        }
                    },
                    error: function(XMLHttpRequest, textStatus, errorThrown) {
                        popover('网络连接超时，请您稍后重试!');
                    }
                })
            }
            $send.prop('disabled', false).on('click', function() {
                if(second === 0 && that.checkMobile()) {
                    second = 60; // 60秒倒计时
                    sendMSM();
                }
            })
        },
        upfile: function() {
            var that = this,
                $upfile = $('#upfile'),
                $picNumber = $('#picNumber'),
                idx = 0,
                number = 0, // 已上传图片数量
                maxSize = 9, // 最大上传图片数量
                img = {};

            $('body').append('<div id="upload" style="position:fixed;bottom:0;left:0;width:0;height:0;visibility:hidden;"></div>');

            var reset = function() {
                $upfile.show().html('<input type="file" name="file" accept="image/gif,image/jpeg,image/png" class="file" />');
            }
            var showLader = function() {
                $upfile.html('<i class="loader">上传中...</i>');
            }

            $upfile.on('change', '.file', function(ev) {
                showLader();
                lrz(this.files[0], {
                    width: 800
                }).then(function (rst) {
                    var base64 = rst.base64;
                    base64 = base64.substr(base64.indexOf(',') + 1);
                    $.ajax({
                        url: 'php/upImg.php',
                        data: {
                            img: base64,
                            fileName: rst.origin.name
                        },
                        type: 'POST',
                        dataType: 'json',
                        success: function (result) {
                            if (number >= maxSize) {
                                $upfile.empty('').hide();
                            } else if (result.status == '1') {
                                reset();
                                var model = [];
                                img['img_' + (idx++)] = result.url;
                                model.push('<span class="ui-file">');
                                model.push('<img src="' , result.url , '" data-src="' , result.url , '" />');
                                model.push('<i class="del" id="img_' , idx , '"></i>');
                                model.push('<span');
                                $upfile.before(model.join(''));
                                $picNumber.html((++ number) + '/' + maxSize);
                                number >= maxSize && $upfile.empty('').hide();
                            } else {
                                popover('上传图片失败，请刷新页面重试！');
                            }
                        },
                        error: function (XMLHttpRequest, textStatus, errorThrown) {
                            popover('网络连接超时，请您稍后重试！');
                        }
                    })
                }).catch(function (err) {
                    // 处理失败会执行
                    reset();
                }).always(function () {
                    // 不管是成功失败，都会执行
                });
            });

            // 删除图片
            $('.ui-upload').on('click', '.del', function() {
                delete img['img_' + this.id];
                $picNumber.html((-- number) + '/' + maxSize);
                $(this).parent().remove();
                reset();
                return false;
            })
        }
    }

    _global.init();
})(window.Zepto || window.jQuery);
</script>
</body>
</html>
