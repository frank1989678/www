    var _global = {

                    layer.confirm('确认本次交易付款成功？', {

                        title: '付款失败',
                        btn: ['确认','取消'] //按钮
                    }, function(pass){
                        layer.prompt({title: '付款失败原因', formType: 2, btn: ['确认']}, 
                            function(text){
                                layer.msg('演示完毕！您的口令：'+ pass +' 您最后写下了：'+ text);
                            });
                    });
                });
            }
        }
    }
    $(function() {
        _global.fn.init();
    })

<script>
// 以下js为本地导航模板代码，上线时请删掉
$(function() {
    $.ajax({
        url: 'nav.html',
        success: function(menu) {
            $('.nav').html(menu);

            var $side = $('.nav'),
                URL = document.URL.split('#')[0].split('?')[0].toLowerCase();

            $side.find('a').each(function() {
                if (URL === this.href.toLowerCase()) {
                    $(this).addClass("on").parent().prev().addClass('curr');
                    return false; // break
                }
            }) 
        }
    })
})
</script>
