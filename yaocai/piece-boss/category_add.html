    <script src="js/jquery.min.js"></script>
    <script src="js/validator/jquery.validator.min.js?local=zh-CN"></script>
    <script>
        var roleAddPage = {
            v: {},
            fn: {
                init: function() {
                    this.formValidate();
                },
                formValidate: function() {
                    $("#myform").validator({
                        rules: {
                            keywords: function(element) {
                                var val = element.value.split(','),
                                    length = val.length;

                                if (val.length > 5) {
                                    return '关键字个数不超过5个';
                                }
                                while (length --) {
                                    if (val[length].length > 8) {
                                        return '关键字不能超过8个字';
                                    }   
                                }  
                                return true;
                            }
                        },
                        fields: {
                            name: "required",
                            keywords: "keywords",
                            description: "length(0~160, true)"
                        }
                    });
                }
            }
        }
        $(function() {
            roleAddPage.fn.init();
        })
    </script>

<script>
// 以下js为本地导航模板代码，上线时请删掉
$(function() {
    $.ajax({
        url: 'nav.html',
        success: function(menu) {
            $('.nav').html(menu);

            var $side = $('.nav'),
                URL = document.URL.split('#')[0].split('?')[0].toLowerCase();

            $side.find('a').each(function() {
                if (URL === this.href.toLowerCase()) {
                    $(this).addClass("on").parent().prev().addClass('curr');
                    return false; // break
                }
            }) 
        }
    })
})
</script>
