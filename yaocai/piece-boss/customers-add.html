    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.autocomplete.min.js"></script>
    <script src="js/validator/jquery.validator.min.js?local=zh-CN"></script>
    <script>

        var _global = {
            v: {},
            fn: {
                init: function() {
                    this.formValidate();
                    this.agency();
                },
                formValidate: function() {
                    $('#myform').validator({
                        fields: {
                            username: '会员名: required',
                            linkMan: '联系人姓名: required',
                            mobile: '联系人手机号码: required(#cat1:checked), mobile',
                            pwd: '新密码: required'
                        },
                        valid: function(form) {
                            if ( $(form).isValid() ) {
                                alert(9)
                            }
                        }
                    });

                    var $pwd = $('#pwd');
                    // 量大价优
                    $('#random').on('click', function() {
                        $pwd.attr('class', 'ipt').prop('disabled', this.checked).val('').trigger("hidemsg");
                        $('#myform').data('validator').options.ignore = this.checked ? $pwd : '';
                    }).prop('checked', false);

                },
                agency: function() {
                    // 代理商姓名联想
                    var $agencyName = $('#agencyName');
                    $agencyName.autocomplete({
                        serviceUrl: 'json/catName.json',
                        paramName: 'name',
                        deferRequestBy: 100,
                        showNoSuggestionNotice: true,
                        noSuggestionNotice: '没有该代理商',
                        transformResult: function (response) {
                            response = JSON.parse(response);
                            if (response.status == "y") {
                                return {
                                    suggestions: $.map(response.data.list, function (dataItem) {
                                        return {value: dataItem.name, data: dataItem.id};
                                    })
                                };
                            } else {
                                return {
                                    suggestions: []
                                }
                            }
                        },
                        onSelect: function (suggestion) {
                            // $(this).val(suggestion.data); // 保存品种id到隐藏文本域
                        }
                    })

                    $('#categorys').on('click', '.cbx', function() {
                        if (this.value === '2') {
                            $('#agencyCnt').hide();
                        } else {
                            $('#agencyCnt').show();
                        }
                    })
                }
            }
        }

        $(function() {
            _global.fn.init();
        })

    </script>

<script>
// 以下js为本地导航模板代码，上线时请删掉
$(function() {
    $.ajax({
        url: 'nav.html',
        success: function(menu) {
            $('.nav').html(menu);

            var $side = $('.nav'),
                URL = document.URL.split('#')[0].split('?')[0].toLowerCase();

            $side.find('a').each(function() {
                if (URL === this.href.toLowerCase()) {
                    $(this).addClass("on").parent().prev().addClass('curr');
                    return false; // break
                }
            }) 
        }
    })
})
</script>
