    <script>
        var roleAddPage = {
            v: {},
            fn: {
                init: function() {
                    this.formValidate();
                },
                formValidate: function() {
                    $('#myform').validator({
                        fields: {
                            category: 'required',
                            title: 'required',
                            date: 'required',
                            state: 'required'
                        },
                        valid: function(form) {
                            if ( $(form).isValid() ) {
                                $.ajax({
                                    url: '',
                                    data: $(form).serialize(),
                                    type: 'POST',
                                    success: function(data){
                                        $.notify({
                                            type: 'success', 
                                            title: '新增分类成功。',
                                            delay: 3e3
                                        });
                                    }
                                });
                            } 
                        }
                    });
                }   
            }
        }
        $(function() {
            roleAddPage.fn.init();
        })
    </script>

<script>
// 以下js为本地导航模板代码，上线时请删掉
$(function() {
    $.ajax({
        url: 'nav.html',
        success: function(menu) {
            $('.nav').html(menu);

            var $side = $('.nav'),
                URL = document.URL.split('#')[0].split('?')[0].toLowerCase();

            $side.find('a').each(function() {
                if (URL === this.href.toLowerCase()) {
                    $(this).addClass("on").parent().prev().addClass('curr');
                    return false; // break
                }
            }) 
        }
    })
})
</script>
