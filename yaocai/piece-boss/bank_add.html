    <script>
        var _global = {
            v: {},
            fn: {
                init: function() {
                    this.formValidate();
                },
                formValidate: function() {
                    $('#myform').validator({
                        rules: {
                            bankNumber: [/^\d{12,19}$/, '银行卡号是12-19位数字']
                        },
                        fields: {
                            bank: '开户行: required',
                            name: '开户人: required, nickName',
                            bankNumber: '收款账号: required, bankNumber'
                        }
                    });

                    $('#jSave').on('click', function() {
                        $('#myform').submit();
                    })

                }
            }
        }
        $(function() {
            _global.fn.init();
        })
    </script>

<script>
// 以下js为本地导航模板代码，上线时请删掉
$(function() {
    $.ajax({
        url: 'nav.html',
        success: function(menu) {
            $('.nav').html(menu);

            var $side = $('.nav'),
                URL = document.URL.split('#')[0].split('?')[0].toLowerCase();

            $side.find('a').each(function() {
                if (URL === this.href.toLowerCase()) {
                    $(this).addClass("on").parent().prev().addClass('curr');
                    return false; // break
                }
            }) 
        }
    })
})
</script>
