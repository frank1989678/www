<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>jQuery三屏图片同时滚动切换特效演示_大头网</title>
<link href="css/datouwang.css" rel="stylesheet" type="text/css">
</head>
<body>
<!-- 代码 开始 -->
<div class="box">
	<div class="b b1">
		<ul class="lst lst1">
			<li><img src="images/1.jpg" alt="" /></li>
			<li><img src="images/2.jpg" alt="" /></li>
			<li><img src="images/3.jpg" alt="" /></li>
			<li><img src="images/4.jpg" alt="" /></li>
			<li><img src="images/5.jpg" alt="" /></li>
		</ul>
	</div>
	<div class="b b2">
		<ul class="lst lst2">
			<li><img src="images/2.jpg" alt="" /></li>
			<li><img src="images/3.jpg" alt="" /></li>
			<li><img src="images/4.jpg" alt="" /></li>
			<li><img src="images/5.jpg" alt="" /></li>
			<li><img src="images/1.jpg" alt="" /></li>
		</ul>
	</div>
	<div class="b3">
		<ul class="lst lst3">
			<li><img src="images/3.jpg" alt="" /></li>
			<li><img src="images/4.jpg" alt="" /></li>
			<li><img src="images/5.jpg" alt="" /></li>
			<li><img src="images/1.jpg" alt="" /></li>
			<li><img src="images/2.jpg" alt="" /></li>
		</ul>
	</div>
	<div class="cen">
		<h3 class="cenTit">娱乐一刻</h3>
		<p class="wrd">朋友聚餐，差一人没到，我们就先点菜，饭店给力菜很快上齐了，我们等了会没忍住就先吃了，盘子全见底了那朋友还没来，服务员特勤快把空盘子全收了。这时正好朋友到了，他看看空荡荡的桌子，忙说真不好意思让你们饿着肚子等到现在，点菜吧！这顿我请！听了这话我们都没解释，默默地拿起菜单…<a target="_blank" href="http://www.datouwang.com/">【查看更多】</a></p>
	</div>
	<div class="cen1">大头网为网页前端人员提供建站常用的网页特效</div>
	<span class="arr lef"></span>
	<span class="arr rig"></span>
</div>

<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="js/jquery.tools.min.js"></script>
<script type="text/javascript">
$(function(){

    $(".b").scrollable({
		size:1,
		items:".b ul",
		loop:true,
		next:".lef",
		prev:".rig",
		clickable:false,
		circular:true
	});  
	  
    $(".b3").scrollable({
		size:1,
		items:".b3 ul",
		loop:true,
		next:".lef",
		prev:".rig",
		vertical:true,
		clickable:false,
		circular:true
	});  
	  
})
</script>
<!-- 代码 结束 -->


</body>
</html>
